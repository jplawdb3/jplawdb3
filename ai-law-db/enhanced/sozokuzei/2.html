<h1>相続税法</h1>
<h2 id="article-2">第二条（相続税の課税財産の範囲）</h2>
<p>
law_code: <code>sozokuzei</code> / article: <code>2</code> / cite: <code>相続税法第2条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="相続税法第2条第1項" data-cite-id="sozokuzei:2:p1">
<p>1 第一条の三第一項第一号又は第二号の規定に該当する者については、その者が相続又は遺贈により取得した財産の全部に対し、相続税を課する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法第2条第2項" data-cite-id="sozokuzei:2:p2">
<p>2 第一条の三第一項第三号又は第四号の規定に該当する者については、その者が相続又は遺贈により取得した財産でこの法律の施行地にあるものに対し、相続税を課する。</p>
</div>
