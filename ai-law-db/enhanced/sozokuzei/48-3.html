<p>1 国税通則法第四十三条第三項（国税の徴収の所轄庁）の規定により国税局長が延納又は物納に関する事務の引継ぎを受けた場合におけるこの章の規定の適用については、同章中「税務署長」とあるのは、「国税局長」とする。</p>
