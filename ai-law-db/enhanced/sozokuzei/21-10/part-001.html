<p>

<div data-paragraph="1" id="p1" data-cite="相続税法第21条の10第1項" data-cite-id="sozokuzei:21-10:p1">
<p>1 相続時精算課税適用者が特定贈与者からの贈与により取得した財産については、特定贈与者ごとにその年中において贈与により取得した財産の価額を合計し、それぞれの合計額をもつて、贈与税の課税価格とする。</p>
