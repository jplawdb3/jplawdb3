<p>

<div data-paragraph="1" id="p1" data-cite="相続税法第2条の2第1項" data-cite-id="sozokuzei:2-2:p1">
<p>1 第一条の四第一項第一号又は第二号の規定に該当する者については、その者が贈与により取得した財産の全部に対し、贈与税を課する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法第2条の2第2項" data-cite-id="sozokuzei:2-2:p2">
<p>2 第一条の四第一項第三号又は第四号の規定に該当する者については、その者が贈与により取得した財産でこの法律の施行地にあるものに対し、贈与税を課する。</p>
</div>
