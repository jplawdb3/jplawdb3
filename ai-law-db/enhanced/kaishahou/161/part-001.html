<h1>会社法</h1>
<h2 id="article-161">第百六十一条（市場価格のある株式の取得の特則）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>161</code> / cite: <code>会社法第161条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="160.html">前条</a> / <a href="162.html">次条</a> / <a href="../../text/kaishahou/161.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第161条第1項" data-cite-id="kaishahou:161:p1">
<p>1 前条第二項及び第三項の規定は、取得する株式が市場価格のある株式である場合において、当該株式一株を取得するのと引換えに交付する金銭等の額が当該株式一株の市場価格として法務省令で定める方法により算定されるものを超えないときは、適用しない。</p>
</div>
