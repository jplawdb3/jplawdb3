<h1>会社法</h1>
<h2 id="article-667">第六百六十七条</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>667</code> / cite: <code>会社法第667条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="666.html">前条</a> / <a href="668.html">次条</a> / <a href="../../text/kaishahou/667.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第667条第1項" data-cite-id="kaishahou:667:p1">
<p>1 清算持分会社は、清算事務が終了したときは、遅滞なく、清算に係る計算をして、社員の承認を受けなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第667条第2項" data-cite-id="kaishahou:667:p2">
<p>2 社員が一箇月以内に前項の計算について異議を述べなかったときは、社員は、当該計算の承認をしたものとみなす。 ただし、清算人の職務の執行に不正の行為があったときは、この限りでない。</p>
</div>
</article>
