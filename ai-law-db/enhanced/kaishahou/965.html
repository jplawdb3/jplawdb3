<h1>会社法</h1>
<h2 id="article-965">第九百六十五条（預合いの罪）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>965</code> / cite: <code>会社法第965条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="964.html">前条</a> / <a href="966.html">次条</a> / <a href="../../text/kaishahou/965.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="会社法第965条第1項" data-cite-id="kaishahou:965:p1">
<p>1 第九百六十条第一項第一号から第七号までに掲げる者が、株式の発行に係る払込みを仮装するため預合いを行ったときは、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。 預合いに応じた者も、同様とする。</p>
