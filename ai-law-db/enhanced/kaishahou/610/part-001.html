<h1>会社法</h1>
<h2 id="article-610">第六百十条（退社に伴う定款のみなし変更）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>610</code> / cite: <code>会社法第610条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="609.html">前条</a> / <a href="611.html">次条</a> / <a href="../../text/kaishahou/610.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第610条第1項" data-cite-id="kaishahou:610:p1">
<p>1 第六百六条、第六百七条第一項、前条第一項又は第六百四十二条第二項の規定により社員が退社した場合（第八百四十五条の規定により社員が退社したものとみなされる場合を含む。）には、持分会社は、当該社員が退社した時に、当該社員に係る定款の定めを廃止する定款の変更をしたものとみなす。</p>
</div>
