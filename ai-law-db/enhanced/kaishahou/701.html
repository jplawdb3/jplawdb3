<h1>会社法</h1>
<h2 id="article-701">第七百一条（社債の償還請求権等の消滅時効）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>701</code> / cite: <code>会社法第701条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="700.html">前条</a> / <a href="702.html">次条</a> / <a href="../../text/kaishahou/701.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第701条第1項" data-cite-id="kaishahou:701:p1">
<p>1 社債の償還請求権は、これを行使することができる時から十年間行使しないときは、時効によって消滅する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第701条第2項" data-cite-id="kaishahou:701:p2">
<p>2 社債の利息の請求権及び前条第二項の規定による請求権は、これらを行使することができる時から五年間行使しないときは、時効によって消滅する。</p>
</div>
