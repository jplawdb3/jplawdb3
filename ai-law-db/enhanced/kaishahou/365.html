<h1>会社法</h1>
<h2 id="article-365">第三百六十五条（競業及び取締役会設置会社との取引等の制限）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>365</code> / cite: <code>会社法第365条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="364.html">前条</a> / <a href="366.html">次条</a> / <a href="../../text/kaishahou/365.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第365条第1項" data-cite-id="kaishahou:365:p1">
<p>1 取締役会設置会社における第三百五十六条の規定の適用については、同条第一項中「株主総会」とあるのは、「取締役会」とする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第365条第2項" data-cite-id="kaishahou:365:p2">
<p>2 取締役会設置会社においては、第三百五十六条第一項各号の取引をした取締役は、当該取引後、遅滞なく、当該取引についての重要な事実を取締役会に報告しなければならない。</p>
</div>
</article>
