<h1>会社法</h1>
<h2 id="article-95">第九十五条（発起人による定款の変更の禁止）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>95</code> / cite: <code>会社法第95条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="94.html">前条</a> / <a href="96.html">次条</a> / <a href="../../text/kaishahou/95.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第95条第1項" data-cite-id="kaishahou:95:p1">
<p>1 第五十七条第一項の募集をする場合には、発起人は、第五十八条第一項第三号の期日又は同号の期間の初日のうち最も早い日以後は、第三十三条第九項並びに第三十七条第一項及び第二項の規定にかかわらず、定款の変更をすることができない。</p>
</div>
