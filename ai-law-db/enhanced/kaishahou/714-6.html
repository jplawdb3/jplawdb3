<p>

<div data-paragraph="1" id="p1" data-cite="会社法第714条の6第1項" data-cite-id="kaishahou:714-6:p1">
<p>1 第七百二条の規定による委託に係る契約又は担保付社債信託法（明治三十八年法律第五十二号）第二条第一項に規定する信託契約の効力が生じた場合には、第七百十四条の二の規定による委託に係る契約は、終了する。</p>
