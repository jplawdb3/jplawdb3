<h1>会社法</h1>
<h2 id="article-511">第五百十一条（特別清算開始の申立て）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>511</code> / cite: <code>会社法第511条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="510.html">前条</a> / <a href="512.html">次条</a> / <a href="../../text/kaishahou/511.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第511条第1項" data-cite-id="kaishahou:511:p1">
<p>1 債権者、清算人、監査役又は株主は、特別清算開始の申立てをすることができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第511条第2項" data-cite-id="kaishahou:511:p2">
<p>2 清算株式会社に債務超過の疑いがあるときは、清算人は、特別清算開始の申立てをしなければならない。</p>
</div>
