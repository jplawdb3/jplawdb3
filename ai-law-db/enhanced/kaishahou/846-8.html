<h2 id="article-846-8">第八百四十六条の八（無効の判決の効力）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>846-8</code> / cite: <code>会社法第846条の8</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第846条の8第1項" data-cite-id="kaishahou:846-8:p1">
<p>1 売渡株式等の取得の無効の訴えに係る請求を認容する判決が確定したときは、当該判決において無効とされた売渡株式等の全部の取得は、将来に向かってその効力を失う。</p>
