<h1>会社法</h1>
<h2 id="article-600">第六百条（持分会社を代表する社員等の行為についての損害賠償責任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>600</code> / cite: <code>会社法第600条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第600条第1項" data-cite-id="kaishahou:600:p1">
<p>1 持分会社は、持分会社を代表する社員その他の代表者がその職務を行うについて第三者に加えた損害を賠償する責任を負う。</p>
