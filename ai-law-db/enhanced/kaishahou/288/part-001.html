<h1>会社法</h1>
<h2 id="article-288">第二百八十八条（新株予約権証券の発行）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>288</code> / cite: <code>会社法第288条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="287.html">前条</a> / <a href="289.html">次条</a> / <a href="../../text/kaishahou/288.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第288条第1項" data-cite-id="kaishahou:288:p1">
<p>1 株式会社は、証券発行新株予約権を発行した日以後遅滞なく、当該証券発行新株予約権に係る新株予約権証券を発行しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第288条第2項" data-cite-id="kaishahou:288:p2">
<p>2 前項の規定にかかわらず、株式会社は、新株予約権者から請求がある時までは、同項の新株予約権証券を発行しないことができる。</p>
</div>
