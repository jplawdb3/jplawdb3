<h1>会社法</h1>
<h2 id="article-650">第六百五十条（業務の執行）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>650</code> / cite: <code>会社法第650条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="649.html">前条</a> / <a href="651.html">次条</a> / <a href="../../text/kaishahou/650.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第650条第1項" data-cite-id="kaishahou:650:p1">
<p>1 清算人は、清算持分会社の業務を執行する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第650条第2項" data-cite-id="kaishahou:650:p2">
<p>2 清算人が二人以上ある場合には、清算持分会社の業務は、定款に別段の定めがある場合を除き、清算人の過半数をもって決定する。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="会社法第650条第3項" data-cite-id="kaishahou:650:p3">
<p>3 前項の規定にかかわらず、社員が二人以上ある場合には、清算持分会社の事業の全部又は一部の譲渡は、社員の過半数をもって決定する。</p>
</div>
</article>
