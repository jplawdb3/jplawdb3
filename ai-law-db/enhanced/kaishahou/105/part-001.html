<h1>会社法</h1>
<h2 id="article-105">第百五条（株主の権利）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>105</code> / cite: <code>会社法第105条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="104.html">前条</a> / <a href="106.html">次条</a> / <a href="../../text/kaishahou/105.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第105条第1項" data-cite-id="kaishahou:105:p1">
<p>1 株主は、その有する株式につき次に掲げる権利その他この法律の規定により認められた権利を有する。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="会社法第105条第1項第1号" data-cite-id="kaishahou:105:p1:i1">一 剰余金の配当を受ける権利</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="会社法第105条第1項第2号" data-cite-id="kaishahou:105:p1:i2">二 残余財産の分配を受ける権利</p>
<p class="item" data-item="三" data-item-index="3" id="p1-i3" data-cite="会社法第105条第1項第3号" data-cite-id="kaishahou:105:p1:i3">三 株主総会における議決権</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第105条第2項" data-cite-id="kaishahou:105:p2">
<p>2 株主に前項第一号及び第二号に掲げる権利の全部を与えない旨の定款の定めは、その効力を有しない。</p>
</div>
</article>
