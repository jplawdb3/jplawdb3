<h1>会社法</h1>
<h2 id="article-15">第十五条（物品の販売等を目的とする店舗の使用人）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>15</code> / cite: <code>会社法第15条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="14.html">前条</a> / <a href="16.html">次条</a> / <a href="../../text/kaishahou/15.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="会社法第15条第1項" data-cite-id="kaishahou:15:p1">
<p>1 物品の販売等（販売、賃貸その他これらに類する行為をいう。以下この条において同じ。）を目的とする店舗の使用人は、その店舗に在る物品の販売等をする権限を有するものとみなす。 ただし、相手方が悪意であったときは、この限りでない。</p>
