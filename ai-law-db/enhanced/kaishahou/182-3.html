<h2 id="article-182-3">第百八十二条の三（株式の併合をやめることの請求）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="会社法第182条の3第1項" data-cite-id="kaishahou:182-3:p1">
<p>1 株式の併合が法令又は定款に違反する場合において、株主が不利益を受けるおそれがあるときは、株主は、株式会社に対し、当該株式の併合をやめることを請求することができる。</p>
