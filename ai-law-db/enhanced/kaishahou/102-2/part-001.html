<h1>会社法</h1>
<h2 id="article-102-2">第百二条の二（払込みを仮装した設立時募集株式の引受人の責任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>102-2</code> / cite: <code>会社法第102条の2</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="102.html">前条</a> / <a href="103.html">次条</a> / <a href="../../text/kaishahou/102-2.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第102条の2第1項" data-cite-id="kaishahou:102-2:p1">
<p>1 設立時募集株式の引受人は、前条第三項に規定する場合には、株式会社に対し、払込みを仮装した払込金額の全額の支払をする義務を負う。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第102条の2第2項" data-cite-id="kaishahou:102-2:p2">
<p>2 前項の規定により設立時募集株式の引受人の負う義務は、総株主の同意がなければ、免除することができない。</p>
</div>
</article>
