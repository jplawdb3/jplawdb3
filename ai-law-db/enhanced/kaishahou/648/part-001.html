<h1>会社法</h1>
<h2 id="article-648">第六百四十八条（清算人の解任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>648</code> / cite: <code>会社法第648条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="647.html">前条</a> / <a href="649.html">次条</a> / <a href="../../text/kaishahou/648.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第648条第1項" data-cite-id="kaishahou:648:p1">
<p>1 清算人（前条第二項から第四項までの規定により裁判所が選任したものを除く。）は、いつでも、解任することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第648条第2項" data-cite-id="kaishahou:648:p2">
<p>2 前項の規定による解任は、定款に別段の定めがある場合を除き、社員の過半数をもって決定する。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="会社法第648条第3項" data-cite-id="kaishahou:648:p3">
<p>3 重要な事由があるときは、裁判所は、社員その他利害関係人の申立てにより、清算人を解任することができる。</p>
</div>
</article>
