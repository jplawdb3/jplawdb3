<h1>会社法</h1>
<h2 id="article-961">第九百六十一条（代表社債権者等の特別背任罪）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>961</code> / cite: <code>会社法第961条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="960.html">前条</a> / <a href="962.html">次条</a> / <a href="../../text/kaishahou/961.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第961条第1項" data-cite-id="kaishahou:961:p1">
<p>1 代表社債権者又は決議執行者（第七百三十七条第二項に規定する決議執行者をいう。以下同じ。）が、自己若しくは第三者の利益を図り又は社債権者に損害を加える目的で、その任務に背く行為をし、社債権者に財産上の損害を加えたときは、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。</p>
</div>
