<h1>会社法</h1>
<h2 id="article-528">第五百二十八条（監督委員に対する監督等）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>528</code> / cite: <code>会社法第528条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="527.html">前条</a> / <a href="529.html">次条</a> / <a href="../../text/kaishahou/528.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第528条第1項" data-cite-id="kaishahou:528:p1">
<p>1 監督委員は、裁判所が監督する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第528条第2項" data-cite-id="kaishahou:528:p2">
<p>2 裁判所は、監督委員が清算株式会社の業務及び財産の管理の監督を適切に行っていないとき、その他重要な事由があるときは、利害関係人の申立てにより又は職権で、監督委員を解任することができる。</p>
</div>
