<h1>会社法</h1>
<h2 id="article-471">第四百七十一条（解散の事由）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="会社法第471条第1項" data-cite-id="kaishahou:471:p1">
<p>1 株式会社は、次に掲げる事由によって解散する。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="会社法第471条第1項第1号" data-cite-id="kaishahou:471:p1:i1">一 定款で定めた存続期間の満了</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="会社法第471条第1項第2号" data-cite-id="kaishahou:471:p1:i2">二 定款で定めた解散の事由の発生</p>
<p class="item" data-item="三" data-item-index="3" id="p1-i3" data-cite="会社法第471条第1項第3号" data-cite-id="kaishahou:471:p1:i3">三 株主総会の決議</p>
<p class="item" data-item="四" data-item-index="4" id="p1-i4" data-cite="会社法第471条第1項第4号" data-cite-id="kaishahou:471:p1:i4">四 合併（合併により当該株式会社が消滅する場合に限る。）</p>
<p class="item" data-item="五" data-item-index="5" id="p1-i5" data-cite="会社法第471条第1項第5号" data-cite-id="kaishahou:471:p1:i5">五 破産手続開始の決定</p>
<p class="item" data-item="六" data-item-index="6" id="p1-i6" data-cite="会社法第471条第1項第6号" data-cite-id="kaishahou:471:p1:i6">六 第八百二十四条第一項又は第八百三十三条第一項の規定による解散を命ずる裁判</p>
