<h1>会社法</h1>
<h2 id="article-613">第六百十三条（商号変更の請求）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>613</code> / cite: <code>会社法第613条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="612.html">前条</a> / <a href="614.html">次条</a> / <a href="../../text/kaishahou/613.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第613条第1項" data-cite-id="kaishahou:613:p1">
<p>1 持分会社がその商号中に退社した社員の氏若しくは氏名又は名称を用いているときは、当該退社した社員は、当該持分会社に対し、その氏若しくは氏名又は名称の使用をやめることを請求することができる。</p>
