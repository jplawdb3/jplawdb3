<h1>会社法</h1>
<h2 id="article-712">第七百十二条（社債管理者が辞任した場合の責任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>712</code> / cite: <code>会社法第712条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="711.html">前条</a> / <a href="713.html">次条</a> / <a href="../../text/kaishahou/712.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第712条第1項" data-cite-id="kaishahou:712:p1">
<p>1 第七百十条第二項の規定は、社債発行会社が社債の償還若しくは利息の支払を怠り、若しくは社債発行会社について支払の停止があった後又はその前三箇月以内に前条第二項の規定により辞任した社債管理者について準用する。</p>
</div>
