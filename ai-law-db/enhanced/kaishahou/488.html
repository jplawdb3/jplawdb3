<h1>会社法</h1>
<h2 id="article-488">第四百八十八条（清算人及び監査役の連帯責任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>488</code> / cite: <code>会社法第488条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="487.html">前条</a> / <a href="489.html">次条</a> / <a href="../../text/kaishahou/488.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第488条第1項" data-cite-id="kaishahou:488:p1">
<p>1 清算人又は監査役が清算株式会社又は第三者に生じた損害を賠償する責任を負う場合において、他の清算人又は監査役も当該損害を賠償する責任を負うときは、これらの者は、連帯債務者とする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第488条第2項" data-cite-id="kaishahou:488:p2">
<p>2 前項の場合には、第四百三十条の規定は、適用しない。</p>
</div>
