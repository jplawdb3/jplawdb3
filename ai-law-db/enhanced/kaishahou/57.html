<h1>会社法</h1>
<h2 id="article-57">第五十七条（設立時発行株式を引き受ける者の募集）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>57</code> / cite: <code>会社法第57条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="56.html">前条</a> / <a href="58.html">次条</a> / <a href="../../text/kaishahou/57.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第57条第1項" data-cite-id="kaishahou:57:p1">
<p>1 発起人は、この款の定めるところにより、設立時発行株式を引き受ける者の募集をする旨を定めることができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第57条第2項" data-cite-id="kaishahou:57:p2">
<p>2 発起人は、前項の募集をする旨を定めようとするときは、その全員の同意を得なければならない。</p>
</div>
