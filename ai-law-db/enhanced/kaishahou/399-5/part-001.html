<h1>会社法</h1>
<h2 id="article-399-5">第三百九十九条の五（株主総会に対する報告義務）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>399-5</code> / cite: <code>会社法第399条の5</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="399-4.html">前条</a> / <a href="399-6.html">次条</a> / <a href="../../text/kaishahou/399-5.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第399条の5第1項" data-cite-id="kaishahou:399-5:p1">
<p>1 監査等委員は、取締役が株主総会に提出しようとする議案、書類その他法務省令で定めるものについて法令若しくは定款に違反し、又は著しく不当な事項があると認めるときは、その旨を株主総会に報告しなければならない。</p>
</div>
