<h2 id="article-247">第二百四十七条</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="会社法第247条第1項" data-cite-id="kaishahou:247:p1">
<p>1 次に掲げる場合において、株主が不利益を受けるおそれがあるときは、株主は、株式会社に対し、第二百三十八条第一項の募集に係る新株予約権の発行をやめることを請求することができる。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="会社法第247条第1項第1号" data-cite-id="kaishahou:247:p1:i1">一 当該新株予約権の発行が法令又は定款に違反する場合</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="会社法第247条第1項第2号" data-cite-id="kaishahou:247:p1:i2">二 当該新株予約権の発行が著しく不公正な方法により行われる場合</p>
