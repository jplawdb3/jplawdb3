<h1>会社法</h1>
<h2 id="article-565">第五百六十五条（協定による権利の変更）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>565</code> / cite: <code>会社法第565条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="564.html">前条</a> / <a href="566.html">次条</a> / <a href="../../text/kaishahou/565.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第565条第1項" data-cite-id="kaishahou:565:p1">
<p>1 協定による権利の変更の内容は、協定債権者の間では平等でなければならない。 ただし、不利益を受ける協定債権者の同意がある場合又は少額の協定債権について別段の定めをしても衡平を害しない場合その他協定債権者の間に差を設けても衡平を害しない場合は、この限りでない。</p>
</div>
