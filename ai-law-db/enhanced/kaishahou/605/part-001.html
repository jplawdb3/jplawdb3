<h1>会社法</h1>
<h2 id="article-605">第六百五条（加入した社員の責任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>605</code> / cite: <code>会社法第605条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第605条第1項" data-cite-id="kaishahou:605:p1">
<p>1 持分会社の成立後に加入した社員は、その加入前に生じた持分会社の債務についても、これを弁済する責任を負う。</p>
