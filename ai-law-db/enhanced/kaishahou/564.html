<h1>会社法</h1>
<h2 id="article-564">第五百六十四条（協定の条項）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>564</code> / cite: <code>会社法第564条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="563.html">前条</a> / <a href="565.html">次条</a> / <a href="../../text/kaishahou/564.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第564条第1項" data-cite-id="kaishahou:564:p1">
<p>1 協定においては、協定債権者の権利（第五百二十二条第二項に規定する担保権を除く。）の全部又は一部の変更に関する条項を定めなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第564条第2項" data-cite-id="kaishahou:564:p2">
<p>2 協定債権者の権利の全部又は一部を変更する条項においては、債務の減免、期限の猶予その他の権利の変更の一般的基準を定めなければならない。</p>
</div>
