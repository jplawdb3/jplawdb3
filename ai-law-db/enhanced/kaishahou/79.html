<h1>会社法</h1>
<h2 id="article-79">第七十九条（議長の権限）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>79</code> / cite: <code>会社法第79条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="78.html">前条</a> / <a href="80.html">次条</a> / <a href="../../text/kaishahou/79.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第79条第1項" data-cite-id="kaishahou:79:p1">
<p>1 創立総会の議長は、当該創立総会の秩序を維持し、議事を整理する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第79条第2項" data-cite-id="kaishahou:79:p2">
<p>2 創立総会の議長は、その命令に従わない者その他当該創立総会の秩序を乱す者を退場させることができる。</p>
</div>
</article>
