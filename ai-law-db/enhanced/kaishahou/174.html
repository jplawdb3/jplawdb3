<h1>会社法</h1>
<h2 id="article-174">第百七十四条（相続人等に対する売渡しの請求に関する定款の定め）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>174</code> / cite: <code>会社法第174条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第174条第1項" data-cite-id="kaishahou:174:p1">
<p>1 株式会社は、相続その他の一般承継により当該株式会社の株式（譲渡制限株式に限る。）を取得した者に対し、当該株式を当該株式会社に売り渡すことを請求することができる旨を定款で定めることができる。</p>
