<h1>会社法</h1>
<h2 id="article-128">第百二十八条（株券発行会社の株式の譲渡）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>128</code> / cite: <code>会社法第128条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="127.html">前条</a> / <a href="129.html">次条</a> / <a href="../../text/kaishahou/128.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第128条第1項" data-cite-id="kaishahou:128:p1">
<p>1 株券発行会社の株式の譲渡は、当該株式に係る株券を交付しなければ、その効力を生じない。 ただし、自己株式の処分による株式の譲渡については、この限りでない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第128条第2項" data-cite-id="kaishahou:128:p2">
<p>2 株券の発行前にした譲渡は、株券発行会社に対し、その効力を生じない。</p>
</div>
</article>
