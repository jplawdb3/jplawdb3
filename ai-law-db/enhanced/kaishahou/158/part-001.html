<h1>会社法</h1>
<h2 id="article-158">第百五十八条（株主に対する通知等）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>158</code> / cite: <code>会社法第158条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="157.html">前条</a> / <a href="159.html">次条</a> / <a href="../../text/kaishahou/158.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第158条第1項" data-cite-id="kaishahou:158:p1">
<p>1 株式会社は、株主（種類株式発行会社にあっては、取得する株式の種類の種類株主）に対し、前条第一項各号に掲げる事項を通知しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第158条第2項" data-cite-id="kaishahou:158:p2">
<p>2 公開会社においては、前項の規定による通知は、公告をもってこれに代えることができる。</p>
</div>
