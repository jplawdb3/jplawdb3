<h1>会社法</h1>
<h2 id="article-942">第九百四十二条（登録）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>942</code> / cite: <code>会社法第942条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="941.html">前条</a> / <a href="943.html">次条</a> / <a href="../../text/kaishahou/942.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第942条第1項" data-cite-id="kaishahou:942:p1">
<p>1 前条の登録（以下この節において単に「登録」という。）は、同条の規定による調査（以下この節において「電子公告調査」という。）を行おうとする者の申請により行う。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第942条第2項" data-cite-id="kaishahou:942:p2">
<p>2 登録を受けようとする者は、実費を勘案して政令で定める額の手数料を納付しなければならない。</p>
</div>
</article>
