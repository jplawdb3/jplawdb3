<h1>会社法</h1>
<h2 id="article-714-5">第七百十四条の五（二以上の社債管理補助者がある場合の特則）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>714-5</code> / cite: <code>会社法第714条の5</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="714-4.html">前条</a> / <a href="714-6.html">次条</a> / <a href="../../text/kaishahou/714-5.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第714条の5第1項" data-cite-id="kaishahou:714-5:p1">
<p>1 二以上の社債管理補助者があるときは、社債管理補助者は、各自、その権限に属する行為をしなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第714条の5第2項" data-cite-id="kaishahou:714-5:p2">
<p>2 社債管理補助者が社債権者に生じた損害を賠償する責任を負う場合において、他の社債管理補助者も当該損害を賠償する責任を負うときは、これらの者は、連帯債務者とする。</p>
</div>
