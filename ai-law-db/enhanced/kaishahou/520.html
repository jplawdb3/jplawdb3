<h1>会社法</h1>
<h2 id="article-520">第五百二十条（裁判所による調査）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>520</code> / cite: <code>会社法第520条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="519.html">前条</a> / <a href="521.html">次条</a> / <a href="../../text/kaishahou/520.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="会社法第520条第1項" data-cite-id="kaishahou:520:p1">
<p>1 裁判所は、いつでも、清算株式会社に対し、清算事務及び財産の状況の報告を命じ、その他清算の監督上必要な調査をすることができる。</p>
