<h1>会社法</h1>
<h2 id="article-55">第五十五条（責任の免除）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>55</code> / cite: <code>会社法第55条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="54.html">前条</a> / <a href="56.html">次条</a> / <a href="../../text/kaishahou/55.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第55条第1項" data-cite-id="kaishahou:55:p1">
<p>1 第五十二条第一項の規定により発起人又は設立時取締役の負う義務、第五十二条の二第一項の規定により発起人の負う義務、同条第二項の規定により発起人又は設立時取締役の負う義務及び第五十三条第一項の規定により発起人、設立時取締役又は設立時監査役の負う責任は、総株主の同意がなければ、免除することができない。</p>
</div>
