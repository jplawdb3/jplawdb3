<h1>会社法</h1>
<h2 id="article-525">第五百二十五条（清算人代理）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>525</code> / cite: <code>会社法第525条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="524.html">前条</a> / <a href="526.html">次条</a> / <a href="../../text/kaishahou/525.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第525条第1項" data-cite-id="kaishahou:525:p1">
<p>1 清算人は、必要があるときは、その職務を行わせるため、自己の責任で一人又は二人以上の清算人代理を選任することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第525条第2項" data-cite-id="kaishahou:525:p2">
<p>2 前項の清算人代理の選任については、裁判所の許可を得なければならない。</p>
</div>
