<h1>会社法</h1>
<h2 id="article-821">第八百二十一条（擬似外国会社）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>821</code> / cite: <code>会社法第821条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="820.html">前条</a> / <a href="822.html">次条</a> / <a href="../../text/kaishahou/821.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第821条第1項" data-cite-id="kaishahou:821:p1">
<p>1 日本に本店を置き、又は日本において事業を行うことを主たる目的とする外国会社は、日本において取引を継続してすることができない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第821条第2項" data-cite-id="kaishahou:821:p2">
<p>2 前項の規定に違反して取引をした者は、相手方に対し、外国会社と連帯して、当該取引によって生じた債務を弁済する責任を負う。</p>
</div>
