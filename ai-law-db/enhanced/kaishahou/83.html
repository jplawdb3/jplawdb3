<h1>会社法</h1>
<h2 id="article-83">第八十三条（創立総会への報告の省略）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>83</code> / cite: <code>会社法第83条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="82.html">前条</a> / <a href="84.html">次条</a> / <a href="../../text/kaishahou/83.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第83条第1項" data-cite-id="kaishahou:83:p1">
<p>1 発起人が設立時株主の全員に対して創立総会に報告すべき事項を通知した場合において、当該事項を創立総会に報告することを要しないことにつき設立時株主の全員が書面又は電磁的記録により同意の意思表示をしたときは、当該事項の創立総会への報告があったものとみなす。</p>
</div>
