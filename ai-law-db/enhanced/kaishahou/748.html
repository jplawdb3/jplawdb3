<h1>会社法</h1>
<h2 id="article-748">第七百四十八条（合併契約の締結）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>748</code> / cite: <code>会社法第748条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="747.html">前条</a> / <a href="749.html">次条</a> / <a href="../../text/kaishahou/748.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="会社法第748条第1項" data-cite-id="kaishahou:748:p1">
<p>1 会社は、他の会社と合併をすることができる。 この場合においては、合併をする会社は、合併契約を締結しなければならない。</p>
