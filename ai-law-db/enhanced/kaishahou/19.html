<h1>会社法</h1>
<h2 id="article-19">第十九条（契約の解除）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>19</code> / cite: <code>会社法第19条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="18.html">前条</a> / <a href="20.html">次条</a> / <a href="../../text/kaishahou/19.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第19条第1項" data-cite-id="kaishahou:19:p1">
<p>1 会社及び代理商は、契約の期間を定めなかったときは、二箇月前までに予告し、その契約を解除することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第19条第2項" data-cite-id="kaishahou:19:p2">
<p>2 前項の規定にかかわらず、やむを得ない事由があるときは、会社及び代理商は、いつでもその契約を解除することができる。</p>
</div>
