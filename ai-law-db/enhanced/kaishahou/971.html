<h1>会社法</h1>
<h2 id="article-971">第九百七十一条（国外犯）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>971</code> / cite: <code>会社法第971条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="970.html">前条</a> / <a href="972.html">次条</a> / <a href="../../text/kaishahou/971.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第971条第1項" data-cite-id="kaishahou:971:p1">
<p>1 第九百六十条から第九百六十三条まで、第九百六十五条、第九百六十六条、第九百六十七条第一項、第九百六十八条第一項及び前条第一項の罪は、日本国外においてこれらの罪を犯した者にも適用する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第971条第2項" data-cite-id="kaishahou:971:p2">
<p>2 第九百六十七条第二項、第九百六十八条第二項及び前条第二項から第四項までの罪は、刑法（明治四十年法律第四十五号）第二条の例に従う。</p>
</div>
