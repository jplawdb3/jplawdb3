<h1>会社法</h1>
<h2 id="article-269">第二百六十九条（新株予約権原簿の記載等）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>269</code> / cite: <code>会社法第269条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="268.html">前条</a> / <a href="270.html">次条</a> / <a href="../../text/kaishahou/269.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第269条第1項" data-cite-id="kaishahou:269:p1">
<p>1 新株予約権に質権を設定した者は、株式会社に対し、次に掲げる事項を新株予約権原簿に記載し、又は記録することを請求することができる。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="会社法第269条第1項第1号" data-cite-id="kaishahou:269:p1:i1">一 質権者の氏名又は名称及び住所</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="会社法第269条第1項第2号" data-cite-id="kaishahou:269:p1:i2">二 質権の目的である新株予約権</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第269条第2項" data-cite-id="kaishahou:269:p2">
<p>2 前項の規定は、無記名新株予約権及び無記名新株予約権付社債に付された新株予約権については、適用しない。</p>
</div>
