<h1>会社法</h1>
<h2 id="article-123">第百二十三条（株主名簿管理人）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>123</code> / cite: <code>会社法第123条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="122.html">前条</a> / <a href="124.html">次条</a> / <a href="../../text/kaishahou/123.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第123条第1項" data-cite-id="kaishahou:123:p1">
<p>1 株式会社は、株主名簿管理人（株式会社に代わって株主名簿の作成及び備置きその他の株主名簿に関する事務を行う者をいう。以下同じ。）を置く旨を定款で定め、当該事務を行うことを委託することができる。</p>
</div>
