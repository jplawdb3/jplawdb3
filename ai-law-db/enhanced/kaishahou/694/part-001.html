<h1>会社法</h1>
<h2 id="article-694">第六百九十四条（質権に関する社債原簿の記載等）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>694</code> / cite: <code>会社法第694条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="693.html">前条</a> / <a href="695.html">次条</a> / <a href="../../text/kaishahou/694.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第694条第1項" data-cite-id="kaishahou:694:p1">
<p>1 社債に質権を設定した者は、社債発行会社に対し、次に掲げる事項を社債原簿に記載し、又は記録することを請求することができる。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="会社法第694条第1項第1号" data-cite-id="kaishahou:694:p1:i1">一 質権者の氏名又は名称及び住所</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="会社法第694条第1項第2号" data-cite-id="kaishahou:694:p1:i2">二 質権の目的である社債</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第694条第2項" data-cite-id="kaishahou:694:p2">
<p>2 前項の規定は、社債券を発行する旨の定めがある場合には、適用しない。</p>
</div>
</article>
