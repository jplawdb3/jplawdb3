<h1>会社法</h1>
<h2 id="article-406">第四百六条（取締役会への報告義務）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>406</code> / cite: <code>会社法第406条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第406条第1項" data-cite-id="kaishahou:406:p1">
<p>1 監査委員は、執行役又は取締役が不正の行為をし、若しくは当該行為をするおそれがあると認めるとき、又は法令若しくは定款に違反する事実若しくは著しく不当な事実があると認めるときは、遅滞なく、その旨を取締役会に報告しなければならない。</p>
