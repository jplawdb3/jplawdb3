<h1>会社法</h1>
<h2 id="article-251">第二百五十一条（新株予約権原簿の管理）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>251</code> / cite: <code>会社法第251条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="250.html">前条</a> / <a href="252.html">次条</a> / <a href="../../text/kaishahou/251.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第251条第1項" data-cite-id="kaishahou:251:p1">
<p>1 株式会社が新株予約権を発行している場合における第百二十三条の規定の適用については、同条中「株主名簿の」とあるのは「株主名簿及び新株予約権原簿の」と、「株主名簿に」とあるのは「株主名簿及び新株予約権原簿に」とする。</p>
</div>
