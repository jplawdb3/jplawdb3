<h1>会社法</h1>
<h2 id="article-91">第九十一条（設立時取締役等の解任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>91</code> / cite: <code>会社法第91条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="90.html">前条</a> / <a href="92.html">次条</a> / <a href="../../text/kaishahou/91.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="会社法第91条第1項" data-cite-id="kaishahou:91:p1">
<p>1 第八十八条の規定により選任された設立時取締役、設立時会計参与、設立時監査役又は設立時会計監査人は、株式会社の成立の時までの間、創立総会の決議によって解任することができる。</p>
