<h1>会社法</h1>
<h2 id="article-622">第六百二十二条（社員の損益分配の割合）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>622</code> / cite: <code>会社法第622条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="621.html">前条</a> / <a href="623.html">次条</a> / <a href="../../text/kaishahou/622.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第622条第1項" data-cite-id="kaishahou:622:p1">
<p>1 損益分配の割合について定款の定めがないときは、その割合は、各社員の出資の価額に応じて定める。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第622条第2項" data-cite-id="kaishahou:622:p2">
<p>2 利益又は損失の一方についてのみ分配の割合についての定めを定款で定めたときは、その割合は、利益及び損失の分配に共通であるものと推定する。</p>
</div>
</article>
