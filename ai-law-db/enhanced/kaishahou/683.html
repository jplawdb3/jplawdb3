<h1>会社法</h1>
<h2 id="article-683">第六百八十三条（社債原簿管理人）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>683</code> / cite: <code>会社法第683条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="682.html">前条</a> / <a href="684.html">次条</a> / <a href="../../text/kaishahou/683.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第683条第1項" data-cite-id="kaishahou:683:p1">
<p>1 会社は、社債原簿管理人（会社に代わって社債原簿の作成及び備置きその他の社債原簿に関する事務を行う者をいう。以下同じ。）を定め、当該事務を行うことを委託することができる。</p>
