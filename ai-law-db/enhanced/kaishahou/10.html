<p>

<div data-paragraph="1" id="p1" data-cite="会社法第10条第1項" data-cite-id="kaishahou:10:p1">
<p>1 会社（外国会社を含む。以下この編において同じ。）は、支配人を選任し、その本店又は支店において、その事業を行わせることができる。</p>
