<h1>会社法</h1>
<h2 id="article-527">第五百二十七条（監督委員の選任等）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>527</code> / cite: <code>会社法第527条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="526.html">前条</a> / <a href="528.html">次条</a> / <a href="../../text/kaishahou/527.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第527条第1項" data-cite-id="kaishahou:527:p1">
<p>1 裁判所は、一人又は二人以上の監督委員を選任し、当該監督委員に対し、第五百三十五条第一項の許可に代わる同意をする権限を付与することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第527条第2項" data-cite-id="kaishahou:527:p2">
<p>2 法人は、監督委員となることができる。</p>
</div>
