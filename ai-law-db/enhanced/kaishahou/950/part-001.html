<h1>会社法</h1>
<h2 id="article-950">第九百五十条（業務の休廃止）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>950</code> / cite: <code>会社法第950条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="949.html">前条</a> / <a href="951.html">次条</a> / <a href="../../text/kaishahou/950.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第950条第1項" data-cite-id="kaishahou:950:p1">
<p>1 調査機関は、電子公告調査の業務の全部又は一部を休止し、又は廃止しようとするときは、法務省令で定めるところにより、あらかじめ、その旨を法務大臣に届け出なければならない。</p>
