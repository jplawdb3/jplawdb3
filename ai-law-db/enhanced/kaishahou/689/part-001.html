<h1>会社法</h1>
<h2 id="article-689">第六百八十九条（権利の推定等）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>689</code> / cite: <code>会社法第689条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="688.html">前条</a> / <a href="690.html">次条</a> / <a href="../../text/kaishahou/689.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第689条第1項" data-cite-id="kaishahou:689:p1">
<p>1 社債券の占有者は、当該社債券に係る社債についての権利を適法に有するものと推定する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第689条第2項" data-cite-id="kaishahou:689:p2">
<p>2 社債券の交付を受けた者は、当該社債券に係る社債についての権利を取得する。 ただし、その者に悪意又は重大な過失があるときは、この限りでない。</p>
</div>
</article>
