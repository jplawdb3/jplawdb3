<h1>会社法</h1>
<h2 id="article-845">第八百四十五条（持分会社の設立の無効又は取消しの判決の効力）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>845</code> / cite: <code>会社法第845条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="844-2.html">前条</a> / <a href="846.html">次条</a> / <a href="../../text/kaishahou/845.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第845条第1項" data-cite-id="kaishahou:845:p1">
<p>1 持分会社の設立の無効又は取消しの訴えに係る請求を認容する判決が確定した場合において、その無効又は取消しの原因が一部の社員のみにあるときは、他の社員の全員の同意によって、当該持分会社を継続することができる。 この場合においては、当該原因がある社員は、退社したものとみなす。</p>
</div>
</article>
