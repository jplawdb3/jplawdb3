<h1>会社法</h1>
<h2 id="article-6">第六条（商号）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>6</code> / cite: <code>会社法第6条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="5.html">前条</a> / <a href="7.html">次条</a> / <a href="../../text/kaishahou/6.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第6条第1項" data-cite-id="kaishahou:6:p1">
<p>1 会社は、その名称を商号とする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第6条第2項" data-cite-id="kaishahou:6:p2">
<p>2 会社は、株式会社、合名会社、合資会社又は合同会社の種類に従い、それぞれその商号中に株式会社、合名会社、合資会社又は合同会社という文字を用いなければならない。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="会社法第6条第3項" data-cite-id="kaishahou:6:p3">
<p>3 会社は、その商号中に、他の種類の会社であると誤認されるおそれのある文字を用いてはならない。</p>
</div>
</article>
