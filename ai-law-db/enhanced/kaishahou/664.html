<h1>会社法</h1>
<h2 id="article-664">第六百六十四条（債務の弁済前における残余財産の分配の制限）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>664</code> / cite: <code>会社法第664条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="663.html">前条</a> / <a href="665.html">次条</a> / <a href="../../text/kaishahou/664.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第664条第1項" data-cite-id="kaishahou:664:p1">
<p>1 清算持分会社は、当該清算持分会社の債務を弁済した後でなければ、その財産を社員に分配することができない。 ただし、その存否又は額について争いのある債権に係る債務についてその弁済をするために必要と認められる財産を留保した場合は、この限りでない。</p>
</div>
</article>
