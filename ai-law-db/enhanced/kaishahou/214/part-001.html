<h1>会社法</h1>
<h2 id="article-214">第二百十四条（株券を発行する旨の定款の定め）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>214</code> / cite: <code>会社法第214条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第214条第1項" data-cite-id="kaishahou:214:p1">
<p>1 株式会社は、その株式（種類株式発行会社にあっては、全部の種類の株式）に係る株券を発行する旨を定款で定めることができる。</p>
