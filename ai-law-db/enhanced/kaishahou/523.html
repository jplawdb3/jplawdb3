<h1>会社法</h1>
<h2 id="article-523">第五百二十三条（清算人の公平誠実義務）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>523</code> / cite: <code>会社法第523条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="522.html">前条</a> / <a href="524.html">次条</a> / <a href="../../text/kaishahou/523.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第523条第1項" data-cite-id="kaishahou:523:p1">
<p>1 特別清算が開始された場合には、清算人は、債権者、清算株式会社及び株主に対し、公平かつ誠実に清算事務を行う義務を負う。</p>
