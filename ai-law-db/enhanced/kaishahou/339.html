<h1>会社法</h1>
<h2 id="article-339">第三百三十九条（解任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>339</code> / cite: <code>会社法第339条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="338.html">前条</a> / <a href="340.html">次条</a> / <a href="../../text/kaishahou/339.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第339条第1項" data-cite-id="kaishahou:339:p1">
<p>1 役員及び会計監査人は、いつでも、株主総会の決議によって解任することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第339条第2項" data-cite-id="kaishahou:339:p2">
<p>2 前項の規定により解任された者は、その解任について正当な理由がある場合を除き、株式会社に対し、解任によって生じた損害の賠償を請求することができる。</p>
</div>
