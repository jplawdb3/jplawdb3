<h1>会社法</h1>
<h2 id="article-399-14">第三百九十九条の十四（監査等委員会による取締役会の招集）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>399-14</code> / cite: <code>会社法第399条の14</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第399条の14第1項" data-cite-id="kaishahou:399-14:p1">
<p>1 監査等委員会設置会社においては、招集権者の定めがある場合であっても、監査等委員会が選定する監査等委員は、取締役会を招集することができる。</p>
