<h1>会社法</h1>
<h2 id="article-894">第八百九十四条（監督委員の解任及び報酬等）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>894</code> / cite: <code>会社法第894条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="893.html">前条</a> / <a href="895.html">次条</a> / <a href="../../text/kaishahou/894.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第894条第1項" data-cite-id="kaishahou:894:p1">
<p>1 裁判所は、監督委員を解任する場合には、当該監督委員の陳述を聴かなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第894条第2項" data-cite-id="kaishahou:894:p2">
<p>2 第五百三十二条第一項の規定による決定に対しては、即時抗告をすることができる。</p>
</div>
