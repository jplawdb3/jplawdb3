<h2 id="article-838">第八百三十八条（認容判決の効力が及ぶ者の範囲）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>838</code> / cite: <code>会社法第838条</code> / as_of: <code>2025-12-27</code><br>
