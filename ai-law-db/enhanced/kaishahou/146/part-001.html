<h1>会社法</h1>
<h2 id="article-146">第百四十六条（株式の質入れ）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>146</code> / cite: <code>会社法第146条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="145.html">前条</a> / <a href="147.html">次条</a> / <a href="../../text/kaishahou/146.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第146条第1項" data-cite-id="kaishahou:146:p1">
<p>1 株主は、その有する株式に質権を設定することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第146条第2項" data-cite-id="kaishahou:146:p2">
<p>2 株券発行会社の株式の質入れは、当該株式に係る株券を交付しなければ、その効力を生じない。</p>
</div>
