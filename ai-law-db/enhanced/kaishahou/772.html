<h1>会社法</h1>
<h2 id="article-772">第七百七十二条（株式移転計画の作成）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>772</code> / cite: <code>会社法第772条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="771.html">前条</a> / <a href="773.html">次条</a> / <a href="../../text/kaishahou/772.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第772条第1項" data-cite-id="kaishahou:772:p1">
<p>1 一又は二以上の株式会社は、株式移転をすることができる。 この場合においては、株式移転計画を作成しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第772条第2項" data-cite-id="kaishahou:772:p2">
<p>2 二以上の株式会社が共同して株式移転をする場合には、当該二以上の株式会社は、共同して株式移転計画を作成しなければならない。</p>
</div>
</article>
