<h1>会社法</h1>
<h2 id="article-884">第八百八十四条（不服申立て）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>884</code> / cite: <code>会社法第884条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="883.html">前条</a> / <a href="885.html">次条</a> / <a href="../../text/kaishahou/884.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第884条第1項" data-cite-id="kaishahou:884:p1">
<p>1 特別清算の手続に関する裁判につき利害関係を有する者は、この節に特別の定めがある場合に限り、当該裁判に対し即時抗告をすることができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第884条第2項" data-cite-id="kaishahou:884:p2">
<p>2 前項の即時抗告は、この節に特別の定めがある場合を除き、執行停止の効力を有する。</p>
</div>
