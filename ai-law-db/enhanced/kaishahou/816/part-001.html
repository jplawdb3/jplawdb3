<h1>会社法</h1>
<h2 id="article-816">第八百十六条（持分会社の設立の特則）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>816</code> / cite: <code>会社法第816条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="815.html">前条</a> / <a href="816-2.html">次条</a> / <a href="../../text/kaishahou/816.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第816条第1項" data-cite-id="kaishahou:816:p1">
<p>1 第五百七十五条及び第五百七十八条の規定は、新設合併設立持分会社又は新設分割設立持分会社（次項において「設立持分会社」という。）の設立については、適用しない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第816条第2項" data-cite-id="kaishahou:816:p2">
<p>2 設立持分会社の定款は、消滅会社等が作成する。</p>
</div>
