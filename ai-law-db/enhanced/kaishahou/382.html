<h1>会社法</h1>
<h2 id="article-382">第三百八十二条（取締役への報告義務）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>382</code> / cite: <code>会社法第382条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第382条第1項" data-cite-id="kaishahou:382:p1">
<p>1 監査役は、取締役が不正の行為をし、若しくは当該行為をするおそれがあると認めるとき、又は法令若しくは定款に違反する事実若しくは著しく不当な事実があると認めるときは、遅滞なく、その旨を取締役（取締役会設置会社にあっては、取締役会）に報告しなければならない。</p>
