<h2 id="article-421">第四百二十一条（表見代表執行役）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="会社法第421条第1項" data-cite-id="kaishahou:421:p1">
<p>1 指名委員会等設置会社は、代表執行役以外の執行役に社長、副社長その他指名委員会等設置会社を代表する権限を有するものと認められる名称を付した場合には、当該執行役がした行為について、善意の第三者に対してその責任を負う。</p>
