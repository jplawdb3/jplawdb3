<p>
law_code: <code>kaishahou</code> / article: <code>953</code> / cite: <code>会社法第953条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第953条第1項" data-cite-id="kaishahou:953:p1">
<p>1 法務大臣は、調査機関が第九百四十六条の規定に違反していると認めるときは、その調査機関に対し、電子公告調査を行うべきこと又は電子公告調査の方法その他の業務の方法の改善に関し必要な措置をとるべきことを命ずることができる。</p>
