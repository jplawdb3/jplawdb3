<h1>会社法</h1>
<h2 id="article-686">第六百八十六条（共有者による権利の行使）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>686</code> / cite: <code>会社法第686条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="685.html">前条</a> / <a href="687.html">次条</a> / <a href="../../text/kaishahou/686.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第686条第1項" data-cite-id="kaishahou:686:p1">
<p>1 社債が二以上の者の共有に属するときは、共有者は、当該社債についての権利を行使する者一人を定め、会社に対し、その者の氏名又は名称を通知しなければ、当該社債についての権利を行使することができない。 ただし、会社が当該権利を行使することに同意した場合は、この限りでない。</p>
</div>
