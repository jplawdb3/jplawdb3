<h1>会社法</h1>
<h2 id="article-130">第百三十条（株式の譲渡の対抗要件）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>130</code> / cite: <code>会社法第130条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="129.html">前条</a> / <a href="131.html">次条</a> / <a href="../../text/kaishahou/130.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第130条第1項" data-cite-id="kaishahou:130:p1">
<p>1 株式の譲渡は、その株式を取得した者の氏名又は名称及び住所を株主名簿に記載し、又は記録しなければ、株式会社その他の第三者に対抗することができない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第130条第2項" data-cite-id="kaishahou:130:p2">
<p>2 株券発行会社における前項の規定の適用については、同項中「株式会社その他の第三者」とあるのは、「株式会社」とする。</p>
</div>
</article>
