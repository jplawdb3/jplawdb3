<h2 id="article-13">第十三条（表見支配人）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>13</code> / cite: <code>会社法第13条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第13条第1項" data-cite-id="kaishahou:13:p1">
<p>1 会社の本店又は支店の事業の主任者であることを示す名称を付した使用人は、当該本店又は支店の事業に関し、一切の裁判外の行為をする権限を有するものとみなす。 ただし、相手方が悪意であったときは、この限りでない。</p>
