<h1>会社法</h1>
<h2 id="article-598">第五百九十八条（法人が業務を執行する社員である場合の特則）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>598</code> / cite: <code>会社法第598条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="597.html">前条</a> / <a href="599.html">次条</a> / <a href="../../text/kaishahou/598.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第598条第1項" data-cite-id="kaishahou:598:p1">
<p>1 法人が業務を執行する社員である場合には、当該法人は、当該業務を執行する社員の職務を行うべき者を選任し、その者の氏名及び住所を他の社員に通知しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第598条第2項" data-cite-id="kaishahou:598:p2">
<p>2 第五百九十三条から前条までの規定は、前項の規定により選任された社員の職務を行うべき者について準用する。</p>
</div>
