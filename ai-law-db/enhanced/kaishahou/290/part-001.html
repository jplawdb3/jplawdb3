<h1>会社法</h1>
<h2 id="article-290">第二百九十条（記名式と無記名式との間の転換）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>290</code> / cite: <code>会社法第290条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="289.html">前条</a> / <a href="291.html">次条</a> / <a href="../../text/kaishahou/290.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第290条第1項" data-cite-id="kaishahou:290:p1">
<p>1 証券発行新株予約権の新株予約権者は、第二百三十六条第一項第十一号に掲げる事項についての定めによりすることができないこととされている場合を除き、いつでも、その記名式の新株予約権証券を無記名式とし、又はその無記名式の新株予約権証券を記名式とすることを請求することができる。</p>
</div>
