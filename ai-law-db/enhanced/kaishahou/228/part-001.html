<h1>会社法</h1>
<h2 id="article-228">第二百二十八条（株券の無効）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>228</code> / cite: <code>会社法第228条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="227.html">前条</a> / <a href="229.html">次条</a> / <a href="../../text/kaishahou/228.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第228条第1項" data-cite-id="kaishahou:228:p1">
<p>1 株券喪失登録（抹消されたものを除く。）がされた株券は、株券喪失登録日の翌日から起算して一年を経過した日に無効となる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第228条第2項" data-cite-id="kaishahou:228:p2">
<p>2 前項の規定により株券が無効となった場合には、株券発行会社は、当該株券についての株券喪失登録者に対し、株券を再発行しなければならない。</p>
</div>
