<h1>会社法</h1>
<h2 id="article-276">第二百七十六条</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>276</code> / cite: <code>会社法第276条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="275.html">前条</a> / <a href="277.html">次条</a> / <a href="../../text/kaishahou/276.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第276条第1項" data-cite-id="kaishahou:276:p1">
<p>1 株式会社は、自己新株予約権を消却することができる。 この場合においては、消却する自己新株予約権の内容及び数を定めなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第276条第2項" data-cite-id="kaishahou:276:p2">
<p>2 取締役会設置会社においては、前項後段の規定による決定は、取締役会の決議によらなければならない。</p>
</div>
</article>
