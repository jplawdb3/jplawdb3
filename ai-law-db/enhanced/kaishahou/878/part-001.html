<h1>会社法</h1>
<h2 id="article-878">第八百七十八条（裁判の効力）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>878</code> / cite: <code>会社法第878条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="877.html">前条</a> / <a href="879.html">次条</a> / <a href="../../text/kaishahou/878.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第878条第1項" data-cite-id="kaishahou:878:p1">
<p>1 第八百四十条第二項（第八百四十一条第二項において準用する場合を含む。）の申立てについての裁判は、総株主に対してその効力を生ずる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第878条第2項" data-cite-id="kaishahou:878:p2">
<p>2 第八百四十二条第二項において準用する第八百四十条第二項の申立てについての裁判は、総新株予約権者に対してその効力を生ずる。</p>
</div>
