<h1>会社法</h1>
<h2 id="article-714-2">第七百十四条の二（社債管理補助者の設置）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>714-2</code> / cite: <code>会社法第714条の2</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第714条の2第1項" data-cite-id="kaishahou:714-2:p1">
<p>1 会社は、第七百二条ただし書に規定する場合には、社債管理補助者を定め、社債権者のために、社債の管理の補助を行うことを委託することができる。 ただし、当該社債が担保付社債である場合は、この限りでない。</p>
