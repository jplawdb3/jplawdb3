<h1>会社法</h1>
<h2 id="article-526">第五百二十六条（清算人の報酬等）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>526</code> / cite: <code>会社法第526条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="525.html">前条</a> / <a href="527.html">次条</a> / <a href="../../text/kaishahou/526.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第526条第1項" data-cite-id="kaishahou:526:p1">
<p>1 清算人は、費用の前払及び裁判所が定める報酬を受けることができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第526条第2項" data-cite-id="kaishahou:526:p2">
<p>2 前項の規定は、清算人代理について準用する。</p>
</div>
