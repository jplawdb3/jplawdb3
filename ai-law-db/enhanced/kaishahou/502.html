<h1>会社法</h1>
<h2 id="article-502">第五百二条（債務の弁済前における残余財産の分配の制限）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>502</code> / cite: <code>会社法第502条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="501.html">前条</a> / <a href="503.html">次条</a> / <a href="../../text/kaishahou/502.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第502条第1項" data-cite-id="kaishahou:502:p1">
<p>1 清算株式会社は、当該清算株式会社の債務を弁済した後でなければ、その財産を株主に分配することができない。 ただし、その存否又は額について争いのある債権に係る債務についてその弁済をするために必要と認められる財産を留保した場合は、この限りでない。</p>
</div>
