<h1>会社法</h1>
<h2 id="article-553">第五百五十三条（異議を述べられた議決権の取扱い）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>553</code> / cite: <code>会社法第553条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="552.html">前条</a> / <a href="554.html">次条</a> / <a href="../../text/kaishahou/553.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="会社法第553条第1項" data-cite-id="kaishahou:553:p1">
<p>1 債権者集会において、第五百四十八条第二項又は第三項の規定により各協定債権について定められた事項について、当該協定債権を有する者又は他の協定債権者が異議を述べたときは、裁判所がこれを定める。</p>
