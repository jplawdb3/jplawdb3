<h1>会社法</h1>
<h2 id="article-178">第百七十八条</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>178</code> / cite: <code>会社法第178条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="177.html">前条</a> / <a href="179.html">次条</a> / <a href="../../text/kaishahou/178.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第178条第1項" data-cite-id="kaishahou:178:p1">
<p>1 株式会社は、自己株式を消却することができる。 この場合においては、消却する自己株式の数（種類株式発行会社にあっては、自己株式の種類及び種類ごとの数）を定めなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第178条第2項" data-cite-id="kaishahou:178:p2">
<p>2 取締役会設置会社においては、前項後段の規定による決定は、取締役会の決議によらなければならない。</p>
</div>
