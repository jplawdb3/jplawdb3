<h1>会社法</h1>
<h2 id="article-742">第七百四十二条（社債権者集会等の費用の負担）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>742</code> / cite: <code>会社法第742条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="741.html">前条</a> / <a href="743.html">次条</a> / <a href="../../text/kaishahou/742.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第742条第1項" data-cite-id="kaishahou:742:p1">
<p>1 社債権者集会に関する費用は、社債発行会社の負担とする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第742条第2項" data-cite-id="kaishahou:742:p2">
<p>2 第七百三十二条の申立てに関する費用は、社債発行会社の負担とする。 ただし、裁判所は、社債発行会社その他利害関係人の申立てにより又は職権で、当該費用の全部又は一部について、招集者その他利害関係人の中から別に負担者を定めることができる。</p>
</div>
