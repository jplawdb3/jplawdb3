<h1>会社法</h1>
<h2 id="article-364">第三百六十四条（取締役会設置会社と取締役との間の訴えにおける会社の代表）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="会社法第364条第1項" data-cite-id="kaishahou:364:p1">
<p>1 第三百五十三条に規定する場合には、取締役会は、同条の規定による株主総会の定めがある場合を除き、同条の訴えについて取締役会設置会社を代表する者を定めることができる。</p>
