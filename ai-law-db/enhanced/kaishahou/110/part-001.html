<h1>会社法</h1>
<h2 id="article-110">第百十条（定款の変更の手続の特則）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>110</code> / cite: <code>会社法第110条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="109.html">前条</a> / <a href="111.html">次条</a> / <a href="../../text/kaishahou/110.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第110条第1項" data-cite-id="kaishahou:110:p1">
<p>1 定款を変更してその発行する全部の株式の内容として第百七条第一項第三号に掲げる事項についての定款の定めを設け、又は当該事項についての定款の変更（当該事項についての定款の定めを廃止するものを除く。）をしようとする場合（株式会社が種類株式発行会社である場合を除く。）には、株主全員の同意を得なければならない。</p>
</div>
