<h1>会社法</h1>
<h2 id="article-949">第九百四十九条（業務規程）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>949</code> / cite: <code>会社法第949条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="948.html">前条</a> / <a href="950.html">次条</a> / <a href="../../text/kaishahou/949.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第949条第1項" data-cite-id="kaishahou:949:p1">
<p>1 調査機関は、電子公告調査の業務に関する規程（次項において「業務規程」という。）を定め、電子公告調査の業務の開始前に、法務大臣に届け出なければならない。 これを変更しようとするときも、同様とする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第949条第2項" data-cite-id="kaishahou:949:p2">
<p>2 業務規程には、電子公告調査の実施方法、電子公告調査に関する料金その他の法務省令で定める事項を定めておかなければならない。</p>
</div>
</article>
