<h1>会社法</h1>
<h2 id="article-223">第二百二十三条（株券喪失登録の請求）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>223</code> / cite: <code>会社法第223条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="222.html">前条</a> / <a href="224.html">次条</a> / <a href="../../text/kaishahou/223.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第223条第1項" data-cite-id="kaishahou:223:p1">
<p>1 株券を喪失した者は、法務省令で定めるところにより、株券発行会社に対し、当該株券についての株券喪失登録簿記載事項を株券喪失登録簿に記載し、又は記録すること（以下「株券喪失登録」という。）を請求することができる。</p>
</div>
