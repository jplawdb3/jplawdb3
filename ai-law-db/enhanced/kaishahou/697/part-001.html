<h1>会社法</h1>
<h2 id="article-697">第六百九十七条（社債券の記載事項）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>697</code> / cite: <code>会社法第697条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="696.html">前条</a> / <a href="698.html">次条</a> / <a href="../../text/kaishahou/697.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第697条第1項" data-cite-id="kaishahou:697:p1">
<p>1 社債券には、次に掲げる事項及びその番号を記載し、社債発行会社の代表者がこれに署名し、又は記名押印しなければならない。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="会社法第697条第1項第1号" data-cite-id="kaishahou:697:p1:i1">一 社債発行会社の商号</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="会社法第697条第1項第2号" data-cite-id="kaishahou:697:p1:i2">二 当該社債券に係る社債の金額</p>
<p class="item" data-item="三" data-item-index="3" id="p1-i3" data-cite="会社法第697条第1項第3号" data-cite-id="kaishahou:697:p1:i3">三 当該社債券に係る社債の種類</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第697条第2項" data-cite-id="kaishahou:697:p2">
<p>2 社債券には、利札を付することができる。</p>
</div>
