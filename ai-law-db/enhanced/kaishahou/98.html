<h1>会社法</h1>
<h2 id="article-98">第九十八条（創立総会の決議による発行可能株式総数の定め）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>98</code> / cite: <code>会社法第98条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="97.html">前条</a> / <a href="99.html">次条</a> / <a href="../../text/kaishahou/98.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第98条第1項" data-cite-id="kaishahou:98:p1">
<p>1 第五十七条第一項の募集をする場合において、発行可能株式総数を定款で定めていないときは、株式会社の成立の時までに、創立総会の決議によって、定款を変更して発行可能株式総数の定めを設けなければならない。</p>
</div>
