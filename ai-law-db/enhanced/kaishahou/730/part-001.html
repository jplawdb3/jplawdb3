<h2 id="article-730">第七百三十条（延期又は続行の決議）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>730</code> / cite: <code>会社法第730条</code> / as_of: <code>2025-12-27</code><br>

<p>1 社債権者集会においてその延期又は続行について決議があった場合には、第七百十九条及び第七百二十条の規定は、適用しない。</p>
