<h1>会社法</h1>
<h2 id="article-56">第五十六条（株式会社不成立の場合の責任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>56</code> / cite: <code>会社法第56条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="55.html">前条</a> / <a href="57.html">次条</a> / <a href="../../text/kaishahou/56.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第56条第1項" data-cite-id="kaishahou:56:p1">
<p>1 株式会社が成立しなかったときは、発起人は、連帯して、株式会社の設立に関してした行為についてその責任を負い、株式会社の設立に関して支出した費用を負担する。</p>
