<h1>会社法</h1>
<h2 id="article-384">第三百八十四条（株主総会に対する報告義務）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>384</code> / cite: <code>会社法第384条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第384条第1項" data-cite-id="kaishahou:384:p1">
<p>1 監査役は、取締役が株主総会に提出しようとする議案、書類その他法務省令で定めるものを調査しなければならない。 この場合において、法令若しくは定款に違反し、又は著しく不当な事項があると認めるときは、その調査の結果を株主総会に報告しなければならない。</p>
