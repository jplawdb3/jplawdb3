<h1>会社法</h1>
<h2 id="article-533">第五百三十三条（調査委員の選任等）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>533</code> / cite: <code>会社法第533条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="532.html">前条</a> / <a href="534.html">次条</a> / <a href="../../text/kaishahou/533.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第533条第1項" data-cite-id="kaishahou:533:p1">
<p>1 裁判所は、調査命令をする場合には、当該調査命令において、一人又は二人以上の調査委員を選任し、調査委員が調査すべき事項及び裁判所に対して調査の結果の報告をすべき期間を定めなければならない。</p>
</div>
