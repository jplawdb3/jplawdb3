<h2 id="article-862">第八百六十二条（訴えの管轄）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>862</code> / cite: <code>会社法第862条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第862条第1項" data-cite-id="kaishahou:862:p1">
<p>1 持分会社の社員の除名の訴え及び持分会社の業務を執行する社員の業務執行権又は代表権の消滅の訴えは、当該持分会社の本店の所在地を管轄する地方裁判所の管轄に専属する。</p>
