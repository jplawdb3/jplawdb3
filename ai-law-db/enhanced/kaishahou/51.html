<h1>会社法</h1>
<h2 id="article-51">第五十一条（引受けの無効又は取消しの制限）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>51</code> / cite: <code>会社法第51条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="50.html">前条</a> / <a href="52.html">次条</a> / <a href="../../text/kaishahou/51.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第51条第1項" data-cite-id="kaishahou:51:p1">
<p>1 民法（明治二十九年法律第八十九号）第九十三条第一項ただし書及び第九十四条第一項の規定は、設立時発行株式の引受けに係る意思表示については、適用しない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第51条第2項" data-cite-id="kaishahou:51:p2">
<p>2 発起人は、株式会社の成立後は、錯誤、詐欺又は強迫を理由として設立時発行株式の引受けの取消しをすることができない。</p>
</div>
</article>
