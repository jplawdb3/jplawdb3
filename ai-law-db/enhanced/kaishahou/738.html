<h1>会社法</h1>
<h2 id="article-738">第七百三十八条（代表社債権者等の解任等）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>738</code> / cite: <code>会社法第738条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="737.html">前条</a> / <a href="739.html">次条</a> / <a href="../../text/kaishahou/738.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="会社法第738条第1項" data-cite-id="kaishahou:738:p1">
<p>1 社債権者集会においては、その決議によって、いつでも、代表社債権者若しくは決議執行者を解任し、又はこれらの者に委任した事項を変更することができる。</p>
