<h1>会社法</h1>
<h2 id="article-921">第九百二十一条（吸収合併の登記）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>921</code> / cite: <code>会社法第921条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="920.html">前条</a> / <a href="922.html">次条</a> / <a href="../../text/kaishahou/921.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第921条第1項" data-cite-id="kaishahou:921:p1">
<p>1 会社が吸収合併をしたときは、その効力が生じた日から二週間以内に、その本店の所在地において、吸収合併により消滅する会社については解散の登記をし、吸収合併後存続する会社については変更の登記をしなければならない。</p>
</div>
