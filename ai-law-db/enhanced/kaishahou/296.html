<h1>会社法</h1>
<h2 id="article-296">第二百九十六条（株主総会の招集）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>296</code> / cite: <code>会社法第296条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="295.html">前条</a> / <a href="297.html">次条</a> / <a href="../../text/kaishahou/296.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第296条第1項" data-cite-id="kaishahou:296:p1">
<p>1 定時株主総会は、毎事業年度の終了後一定の時期に招集しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第296条第2項" data-cite-id="kaishahou:296:p2">
<p>2 株主総会は、必要がある場合には、いつでも、招集することができる。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="会社法第296条第3項" data-cite-id="kaishahou:296:p3">
<p>3 株主総会は、次条第四項の規定により招集する場合を除き、取締役が招集する。</p>
</div>
