<h1>会社法</h1>
<h2 id="article-452">第四百五十二条</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>452</code> / cite: <code>会社法第452条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="451.html">前条</a> / <a href="453.html">次条</a> / <a href="../../text/kaishahou/452.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第452条第1項" data-cite-id="kaishahou:452:p1">
<p>1 株式会社は、株主総会の決議によって、損失の処理、任意積立金の積立てその他の剰余金の処分（前目に定めるもの及び剰余金の配当その他株式会社の財産を処分するものを除く。）をすることができる。 この場合においては、当該剰余金の処分の額その他の法務省令で定める事項を定めなければならない。</p>
</div>
