<h1>会社法</h1>
<h2 id="article-586">第五百八十六条（持分の全部の譲渡をした社員の責任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>586</code> / cite: <code>会社法第586条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="585.html">前条</a> / <a href="587.html">次条</a> / <a href="../../text/kaishahou/586.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第586条第1項" data-cite-id="kaishahou:586:p1">
<p>1 持分の全部を他人に譲渡した社員は、その旨の登記をする前に生じた持分会社の債務について、従前の責任の範囲内でこれを弁済する責任を負う。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第586条第2項" data-cite-id="kaishahou:586:p2">
<p>2 前項の責任は、同項の登記後二年以内に請求又は請求の予告をしない持分会社の債権者に対しては、当該登記後二年を経過した時に消滅する。</p>
</div>
</article>
