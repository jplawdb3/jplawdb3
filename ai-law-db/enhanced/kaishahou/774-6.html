<h1>会社法</h1>
<h2 id="article-774-6">第七百七十四条の六（株式交付子会社の株式の譲渡しの申込み及び株式交付親会社が譲り受ける株式交付子会社の株式の割当てに関する特則）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>774-6</code> / cite: <code>会社法第774条の6</code> / as_of: <code>2025-12-27</code><br>

</p>
<div data-paragraph="1" id="p1" data-cite="会社法第774条の6第1項" data-cite-id="kaishahou:774-6:p1">
<p>1 前二条の規定は、株式交付子会社の株式を譲り渡そうとする者が、株式交付親会社が株式交付に際して譲り受ける株式交付子会社の株式の総数の譲渡しを行う契約を締結する場合には、適用しない。</p>
