<h1>会社法</h1>
<h2 id="article-546">第五百四十六条（債権者集会の招集）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>546</code> / cite: <code>会社法第546条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="545.html">前条</a> / <a href="547.html">次条</a> / <a href="../../text/kaishahou/546.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第546条第1項" data-cite-id="kaishahou:546:p1">
<p>1 債権者集会は、特別清算の実行上必要がある場合には、いつでも、招集することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第546条第2項" data-cite-id="kaishahou:546:p2">
<p>2 債権者集会は、次条第三項の規定により招集する場合を除き、清算株式会社が招集する。</p>
</div>
