<h1>会社法</h1>
<h2 id="article-560">第五百六十条（延期又は続行の決議）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>560</code> / cite: <code>会社法第560条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第560条第1項" data-cite-id="kaishahou:560:p1">
<p>1 債権者集会においてその延期又は続行について決議があった場合には、第五百四十八条（第四項を除く。）及び第五百四十九条の規定は、適用しない。</p>
