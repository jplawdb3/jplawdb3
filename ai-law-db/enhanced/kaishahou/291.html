<h1>会社法</h1>
<h2 id="article-291">第二百九十一条（新株予約権証券の喪失）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>291</code> / cite: <code>会社法第291条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="290.html">前条</a> / <a href="292.html">次条</a> / <a href="../../text/kaishahou/291.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第291条第1項" data-cite-id="kaishahou:291:p1">
<p>1 新株予約権証券は、非訟事件手続法第百条に規定する公示催告手続によって無効とすることができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第291条第2項" data-cite-id="kaishahou:291:p2">
<p>2 新株予約権証券を喪失した者は、非訟事件手続法第百六条第一項に規定する除権決定を得た後でなければ、その再発行を請求することができない。</p>
</div>
</article>
