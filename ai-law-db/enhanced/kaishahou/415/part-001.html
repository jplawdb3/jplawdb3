<h1>会社法</h1>
<h2 id="article-415">第四百十五条（指名委員会等設置会社の取締役の権限）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>415</code> / cite: <code>会社法第415条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第415条第1項" data-cite-id="kaishahou:415:p1">
<p>1 指名委員会等設置会社の取締役は、この法律又はこの法律に基づく命令に別段の定めがある場合を除き、指名委員会等設置会社の業務を執行することができない。</p>
