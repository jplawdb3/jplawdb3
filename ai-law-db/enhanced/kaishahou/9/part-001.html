<h1>会社法</h1>
<h2 id="article-9">第九条（自己の商号の使用を他人に許諾した会社の責任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>9</code> / cite: <code>会社法第9条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="8.html">前条</a> / <a href="10.html">次条</a> / <a href="../../text/kaishahou/9.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第9条第1項" data-cite-id="kaishahou:9:p1">
<p>1 自己の商号を使用して事業又は営業を行うことを他人に許諾した会社は、当該会社が当該事業を行うものと誤認して当該他人と取引をした者に対し、当該他人と連帯して、当該取引によって生じた債務を弁済する責任を負う。</p>
</div>
