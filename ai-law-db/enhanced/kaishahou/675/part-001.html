<h1>会社法</h1>
<h2 id="article-675">第六百七十五条（相続及び合併による退社の特則）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>675</code> / cite: <code>会社法第675条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="674.html">前条</a> / <a href="676.html">次条</a> / <a href="../../text/kaishahou/675.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="会社法第675条第1項" data-cite-id="kaishahou:675:p1">
<p>1 清算持分会社の社員が死亡した場合又は合併により消滅した場合には、第六百八条第一項の定款の定めがないときであっても、当該社員の相続人その他の一般承継人は、当該社員の持分を承継する。 この場合においては、同条第四項及び第五項の規定を準用する。</p>
