<h1>会社法</h1>
<h2 id="article-687">第六百八十七条（社債券を発行する場合の社債の譲渡）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>687</code> / cite: <code>会社法第687条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="686.html">前条</a> / <a href="688.html">次条</a> / <a href="../../text/kaishahou/687.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第687条第1項" data-cite-id="kaishahou:687:p1">
<p>1 社債券を発行する旨の定めがある社債の譲渡は、当該社債に係る社債券を交付しなければ、その効力を生じない。</p>
