<h1>会社法</h1>
<h2 id="article-163">第百六十三条（子会社からの株式の取得）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>163</code> / cite: <code>会社法第163条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="162.html">前条</a> / <a href="164.html">次条</a> / <a href="../../text/kaishahou/163.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第163条第1項" data-cite-id="kaishahou:163:p1">
<p>1 株式会社がその子会社の有する当該株式会社の株式を取得する場合における第百五十六条第一項の規定の適用については、同項中「株主総会」とあるのは、「株主総会（取締役会設置会社にあっては、取締役会）」とする。 この場合においては、第百五十七条から第百六十条までの規定は、適用しない。</p>
</div>
