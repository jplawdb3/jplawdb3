<h1>会社法</h1>
<h2 id="article-181">第百八十一条（株主に対する通知等）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>181</code> / cite: <code>会社法第181条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="180.html">前条</a> / <a href="182.html">次条</a> / <a href="../../text/kaishahou/181.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第181条第1項" data-cite-id="kaishahou:181:p1">
<p>1 株式会社は、効力発生日の二週間前までに、株主（種類株式発行会社にあっては、前条第二項第三号の種類の種類株主。以下この款において同じ。）及びその登録株式質権者に対し、同項各号に掲げる事項を通知しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第181条第2項" data-cite-id="kaishahou:181:p2">
<p>2 前項の規定による通知は、公告をもってこれに代えることができる。</p>
</div>
