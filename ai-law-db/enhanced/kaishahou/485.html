<h1>会社法</h1>
<h2 id="article-485">第四百八十五条（裁判所の選任する清算人の報酬）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>485</code> / cite: <code>会社法第485条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="484.html">前条</a> / <a href="486.html">次条</a> / <a href="../../text/kaishahou/485.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第485条第1項" data-cite-id="kaishahou:485:p1">
<p>1 裁判所は、第四百七十八条第二項から第四項までの規定により清算人を選任した場合には、清算株式会社が当該清算人に対して支払う報酬の額を定めることができる。</p>
</div>
