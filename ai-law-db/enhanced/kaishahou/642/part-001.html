<h1>会社法</h1>
<h2 id="article-642">第六百四十二条（持分会社の継続）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>642</code> / cite: <code>会社法第642条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="641.html">前条</a> / <a href="643.html">次条</a> / <a href="../../text/kaishahou/642.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第642条第1項" data-cite-id="kaishahou:642:p1">
<p>1 持分会社は、前条第一号から第三号までに掲げる事由によって解散した場合には、次章の規定による清算が結了するまで、社員の全部又は一部の同意によって、持分会社を継続することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第642条第2項" data-cite-id="kaishahou:642:p2">
<p>2 前項の場合には、持分会社を継続することについて同意しなかった社員は、持分会社が継続することとなった日に、退社する。</p>
</div>
