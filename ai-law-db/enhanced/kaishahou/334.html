<h1>会社法</h1>
<h2 id="article-334">第三百三十四条（会計参与の任期）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>334</code> / cite: <code>会社法第334条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="333.html">前条</a> / <a href="335.html">次条</a> / <a href="../../text/kaishahou/334.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第334条第1項" data-cite-id="kaishahou:334:p1">
<p>1 第三百三十二条（第四項及び第五項を除く。次項において同じ。）の規定は、会計参与の任期について準用する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第334条第2項" data-cite-id="kaishahou:334:p2">
<p>2 前項において準用する第三百三十二条の規定にかかわらず、会計参与設置会社が会計参与を置く旨の定款の定めを廃止する定款の変更をした場合には、会計参与の任期は、当該定款の変更の効力が生じた時に満了する。</p>
</div>
</article>
