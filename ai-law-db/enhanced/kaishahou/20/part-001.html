<h1>会社法</h1>
<h2 id="article-20">第二十条（代理商の留置権）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>20</code> / cite: <code>会社法第20条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="19.html">前条</a> / <a href="21.html">次条</a> / <a href="../../text/kaishahou/20.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第20条第1項" data-cite-id="kaishahou:20:p1">
<p>1 代理商は、取引の代理又は媒介をしたことによって生じた債権の弁済期が到来しているときは、その弁済を受けるまでは、会社のために当該代理商が占有する物又は有価証券を留置することができる。 ただし、当事者が別段の意思表示をしたときは、この限りでない。</p>
</div>
