<h1>会社法</h1>
<h2 id="article-97">第九十七条（設立時発行株式の引受けの取消し）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>97</code> / cite: <code>会社法第97条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="96.html">前条</a> / <a href="98.html">次条</a> / <a href="../../text/kaishahou/97.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第97条第1項" data-cite-id="kaishahou:97:p1">
<p>1 創立総会において、第二十八条各号に掲げる事項を変更する定款の変更の決議をした場合には、当該創立総会においてその変更に反対した設立時株主は、当該決議後二週間以内に限り、その設立時発行株式の引受けに係る意思表示を取り消すことができる。</p>
</div>
