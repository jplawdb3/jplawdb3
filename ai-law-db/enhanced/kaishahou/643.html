<h1>会社法</h1>
<h2 id="article-643">第六百四十三条（解散した持分会社の合併等の制限）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>643</code> / cite: <code>会社法第643条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="642.html">前条</a> / <a href="644.html">次条</a> / <a href="../../text/kaishahou/643.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第643条第1項" data-cite-id="kaishahou:643:p1">
<p>1 持分会社が解散した場合には、当該持分会社は、次に掲げる行為をすることができない。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="会社法第643条第1項第1号" data-cite-id="kaishahou:643:p1:i1">一 合併（合併により当該持分会社が存続する場合に限る。）</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="会社法第643条第1項第2号" data-cite-id="kaishahou:643:p1:i2">二 吸収分割による他の会社がその事業に関して有する権利義務の全部又は一部の承継</p>
</div>
