<h1>会社法</h1>
<h2 id="article-757">第七百五十七条（吸収分割契約の締結）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>757</code> / cite: <code>会社法第757条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="756.html">前条</a> / <a href="758.html">次条</a> / <a href="../../text/kaishahou/757.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第757条第1項" data-cite-id="kaishahou:757:p1">
<p>1 会社（株式会社又は合同会社に限る。）は、吸収分割をすることができる。 この場合においては、当該会社がその事業に関して有する権利義務の全部又は一部を当該会社から承継する会社（以下この編において「吸収分割承継会社」という。）との間で、吸収分割契約を締結しなければならない。</p>
</div>
