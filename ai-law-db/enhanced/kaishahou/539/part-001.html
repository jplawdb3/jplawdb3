<h1>会社法</h1>
<h2 id="article-539">第五百三十九条（担保権者が処分をすべき期間の指定）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>539</code> / cite: <code>会社法第539条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="538.html">前条</a> / <a href="540.html">次条</a> / <a href="../../text/kaishahou/539.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第539条第1項" data-cite-id="kaishahou:539:p1">
<p>1 担保権者が法律に定められた方法によらないで担保権の目的である財産の処分をする権利を有するときは、裁判所は、清算株式会社の申立てにより、担保権者がその処分をすべき期間を定めることができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第539条第2項" data-cite-id="kaishahou:539:p2">
<p>2 担保権者は、前項の期間内に処分をしないときは、同項の権利を失う。</p>
</div>
</article>
