<h1>会社法</h1>
<h2 id="article-16">第十六条（通知義務）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>16</code> / cite: <code>会社法第16条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="15.html">前条</a> / <a href="17.html">次条</a> / <a href="../../text/kaishahou/16.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第16条第1項" data-cite-id="kaishahou:16:p1">
<p>1 代理商（会社のためにその平常の事業の部類に属する取引の代理又は媒介をする者で、その会社の使用人でないものをいう。以下この節において同じ。）は、取引の代理又は媒介をしたときは、遅滞なく、会社に対して、その旨の通知を発しなければならない。</p>
</div>
