<h1>会社法</h1>
<h2 id="article-437">第四百三十七条（計算書類等の株主への提供）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>437</code> / cite: <code>会社法第437条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="436.html">前条</a> / <a href="438.html">次条</a> / <a href="../../text/kaishahou/437.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第437条第1項" data-cite-id="kaishahou:437:p1">
<p>1 取締役会設置会社においては、取締役は、定時株主総会の招集の通知に際して、法務省令で定めるところにより、株主に対し、前条第三項の承認を受けた計算書類及び事業報告（同条第一項又は第二項の規定の適用がある場合にあっては、監査報告又は会計監査報告を含む。）を提供しなければならない。</p>
</div>
