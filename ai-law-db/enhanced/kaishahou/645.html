<h1>会社法</h1>
<h2 id="article-645">第六百四十五条（清算持分会社の能力）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>645</code> / cite: <code>会社法第645条</code> / as_of: <code>2025-12-27</code><br>

<p>1 前条の規定により清算をする持分会社（以下「清算持分会社」という。）は、清算の目的の範囲内において、清算が結了するまではなお存続するものとみなす。</p>
