<h1>会社法</h1>
<h2 id="article-353">第三百五十三条（株式会社と取締役との間の訴えにおける会社の代表）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>353</code> / cite: <code>会社法第353条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="352.html">前条</a> / <a href="354.html">次条</a> / <a href="../../text/kaishahou/353.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第353条第1項" data-cite-id="kaishahou:353:p1">
<p>1 第三百四十九条第四項の規定にかかわらず、株式会社が取締役（取締役であった者を含む。以下この条において同じ。）に対し、又は取締役が株式会社に対して訴えを提起する場合には、株主総会は、当該訴えについて株式会社を代表する者を定めることができる。</p>
</div>
