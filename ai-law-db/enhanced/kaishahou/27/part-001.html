<h1>会社法</h1>
<h2 id="article-27">第二十七条（定款の記載又は記録事項）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>27</code> / cite: <code>会社法第27条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="26.html">前条</a> / <a href="28.html">次条</a> / <a href="../../text/kaishahou/27.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第27条第1項" data-cite-id="kaishahou:27:p1">
<p>1 株式会社の定款には、次に掲げる事項を記載し、又は記録しなければならない。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="会社法第27条第1項第1号" data-cite-id="kaishahou:27:p1:i1">一 目的</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="会社法第27条第1項第2号" data-cite-id="kaishahou:27:p1:i2">二 商号</p>
<p class="item" data-item="三" data-item-index="3" id="p1-i3" data-cite="会社法第27条第1項第3号" data-cite-id="kaishahou:27:p1:i3">三 本店の所在地</p>
<p class="item" data-item="四" data-item-index="4" id="p1-i4" data-cite="会社法第27条第1項第4号" data-cite-id="kaishahou:27:p1:i4">四 設立に際して出資される財産の価額又はその最低額</p>
<p class="item" data-item="五" data-item-index="5" id="p1-i5" data-cite="会社法第27条第1項第5号" data-cite-id="kaishahou:27:p1:i5">五 発起人の氏名又は名称及び住所</p>
</div>
