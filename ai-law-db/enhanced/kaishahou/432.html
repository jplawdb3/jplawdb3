<h1>会社法</h1>
<h2 id="article-432">第四百三十二条（会計帳簿の作成及び保存）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>432</code> / cite: <code>会社法第432条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="431.html">前条</a> / <a href="433.html">次条</a> / <a href="../../text/kaishahou/432.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第432条第1項" data-cite-id="kaishahou:432:p1">
<p>1 株式会社は、法務省令で定めるところにより、適時に、正確な会計帳簿を作成しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第432条第2項" data-cite-id="kaishahou:432:p2">
<p>2 株式会社は、会計帳簿の閉鎖の時から十年間、その会計帳簿及びその事業に関する重要な資料を保存しなければならない。</p>
</div>
