<h1>会社法</h1>
<h2 id="article-732">第七百三十二条（社債権者集会の決議の認可の申立て）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>732</code> / cite: <code>会社法第732条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="731.html">前条</a> / <a href="733.html">次条</a> / <a href="../../text/kaishahou/732.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第732条第1項" data-cite-id="kaishahou:732:p1">
<p>1 社債権者集会の決議があったときは、招集者は、当該決議があった日から一週間以内に、裁判所に対し、当該決議の認可の申立てをしなければならない。</p>
</div>
