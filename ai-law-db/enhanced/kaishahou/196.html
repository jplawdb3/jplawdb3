<h1>会社法</h1>
<h2 id="article-196">第百九十六条（株主に対する通知の省略）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>196</code> / cite: <code>会社法第196条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="195.html">前条</a> / <a href="197.html">次条</a> / <a href="../../text/kaishahou/196.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第196条第1項" data-cite-id="kaishahou:196:p1">
<p>1 株式会社が株主に対してする通知又は催告が五年以上継続して到達しない場合には、株式会社は、当該株主に対する通知又は催告をすることを要しない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第196条第2項" data-cite-id="kaishahou:196:p2">
<p>2 前項の場合には、同項の株主に対する株式会社の義務の履行を行う場所は、株式会社の住所地とする。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="会社法第196条第3項" data-cite-id="kaishahou:196:p3">
<p>3 前二項の規定は、登録株式質権者について準用する。</p>
</div>
