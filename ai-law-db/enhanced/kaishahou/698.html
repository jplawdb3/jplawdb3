<h1>会社法</h1>
<h2 id="article-698">第六百九十八条（記名式と無記名式との間の転換）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>698</code> / cite: <code>会社法第698条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="697.html">前条</a> / <a href="699.html">次条</a> / <a href="../../text/kaishahou/698.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第698条第1項" data-cite-id="kaishahou:698:p1">
<p>1 社債券が発行されている社債の社債権者は、第六百七十六条第七号に掲げる事項についての定めによりすることができないこととされている場合を除き、いつでも、その記名式の社債券を無記名式とし、又はその無記名式の社債券を記名式とすることを請求することができる。</p>
</div>
