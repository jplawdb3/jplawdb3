<h1>会社法</h1>
<h2 id="article-735">第七百三十五条（社債権者集会の決議の認可又は不認可の決定の公告）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>735</code> / cite: <code>会社法第735条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="734.html">前条</a> / <a href="735-2.html">次条</a> / <a href="../../text/kaishahou/735.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第735条第1項" data-cite-id="kaishahou:735:p1">
<p>1 社債発行会社は、社債権者集会の決議の認可又は不認可の決定があった場合には、遅滞なく、その旨を公告しなければならない。</p>
