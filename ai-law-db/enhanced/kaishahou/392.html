<h1>会社法</h1>
<h2 id="article-392">第三百九十二条（招集手続）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>392</code> / cite: <code>会社法第392条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="391.html">前条</a> / <a href="393.html">次条</a> / <a href="../../text/kaishahou/392.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第392条第1項" data-cite-id="kaishahou:392:p1">
<p>1 監査役会を招集するには、監査役は、監査役会の日の一週間（これを下回る期間を定款で定めた場合にあっては、その期間）前までに、各監査役に対してその通知を発しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第392条第2項" data-cite-id="kaishahou:392:p2">
<p>2 前項の規定にかかわらず、監査役会は、監査役の全員の同意があるときは、招集の手続を経ることなく開催することができる。</p>
</div>
</article>
