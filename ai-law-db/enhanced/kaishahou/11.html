<h1>会社法</h1>
<h2 id="article-11">第十一条（支配人の代理権）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>11</code> / cite: <code>会社法第11条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="10.html">前条</a> / <a href="12.html">次条</a> / <a href="../../text/kaishahou/11.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第11条第1項" data-cite-id="kaishahou:11:p1">
<p>1 支配人は、会社に代わってその事業に関する一切の裁判上又は裁判外の行為をする権限を有する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第11条第2項" data-cite-id="kaishahou:11:p2">
<p>2 支配人は、他の使用人を選任し、又は解任することができる。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="会社法第11条第3項" data-cite-id="kaishahou:11:p3">
<p>3 支配人の代理権に加えた制限は、善意の第三者に対抗することができない。</p>
</div>
</article>
