<h1>会社法</h1>
<h2 id="article-973">第九百七十三条（業務停止命令違反の罪）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>973</code> / cite: <code>会社法第973条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="972.html">前条</a> / <a href="974.html">次条</a> / <a href="../../text/kaishahou/973.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第973条第1項" data-cite-id="kaishahou:973:p1">
<p>1 第九百五十四条の規定による電子公告調査（第九百四十二条第一項に規定する電子公告調査をいう。以下同じ。）の業務の全部又は一部の停止の命令に違反した者は、一年以下の拘禁刑若しくは百万円以下の罰金に処し、又はこれを併科する。</p>
</div>
