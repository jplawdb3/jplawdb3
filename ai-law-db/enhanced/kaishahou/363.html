<h1>会社法</h1>
<h2 id="article-363">第三百六十三条（取締役会設置会社の取締役の権限）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>363</code> / cite: <code>会社法第363条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="362.html">前条</a> / <a href="364.html">次条</a> / <a href="../../text/kaishahou/363.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第363条第1項" data-cite-id="kaishahou:363:p1">
<p>1 次に掲げる取締役は、取締役会設置会社の業務を執行する。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="会社法第363条第1項第1号" data-cite-id="kaishahou:363:p1:i1">一 代表取締役</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="会社法第363条第1項第2号" data-cite-id="kaishahou:363:p1:i2">二 代表取締役以外の取締役であって、取締役会の決議によって取締役会設置会社の業務を執行する取締役として選定されたもの</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第363条第2項" data-cite-id="kaishahou:363:p2">
<p>2 前項各号に掲げる取締役は、三箇月に一回以上、自己の職務の執行の状況を取締役会に報告しなければならない。</p>
</div>
