<h1>会社法</h1>
<h2 id="article-54">第五十四条（発起人等の連帯責任）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>54</code> / cite: <code>会社法第54条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="53.html">前条</a> / <a href="55.html">次条</a> / <a href="../../text/kaishahou/54.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第54条第1項" data-cite-id="kaishahou:54:p1">
<p>1 発起人、設立時取締役又は設立時監査役が株式会社又は第三者に生じた損害を賠償する責任を負う場合において、他の発起人、設立時取締役又は設立時監査役も当該損害を賠償する責任を負うときは、これらの者は、連帯債務者とする。</p>
</div>
