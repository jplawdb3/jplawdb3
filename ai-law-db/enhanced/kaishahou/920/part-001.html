<h1>会社法</h1>
<h2 id="article-920">第九百二十条（組織変更の登記）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>920</code> / cite: <code>会社法第920条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="919.html">前条</a> / <a href="921.html">次条</a> / <a href="../../text/kaishahou/920.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第920条第1項" data-cite-id="kaishahou:920:p1">
<p>1 会社が組織変更をしたときは、その効力が生じた日から二週間以内に、その本店の所在地において、組織変更前の会社については解散の登記をし、組織変更後の会社については設立の登記をしなければならない。</p>
</div>
