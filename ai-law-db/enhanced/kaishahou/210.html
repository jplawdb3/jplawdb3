<h1>会社法</h1>
<h2 id="article-210">第二百十条</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>210</code> / cite: <code>会社法第210条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="209.html">前条</a> / <a href="211.html">次条</a> / <a href="../../text/kaishahou/210.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第210条第1項" data-cite-id="kaishahou:210:p1">
<p>1 次に掲げる場合において、株主が不利益を受けるおそれがあるときは、株主は、株式会社に対し、第百九十九条第一項の募集に係る株式の発行又は自己株式の処分をやめることを請求することができる。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="会社法第210条第1項第1号" data-cite-id="kaishahou:210:p1:i1">一 当該株式の発行又は自己株式の処分が法令又は定款に違反する場合</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="会社法第210条第1項第2号" data-cite-id="kaishahou:210:p1:i2">二 当該株式の発行又は自己株式の処分が著しく不公正な方法により行われる場合</p>
</div>
