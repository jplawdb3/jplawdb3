<h2 id="article-543">第五百四十三条（役員等の責任の免除の禁止）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="会社法第543条第1項" data-cite-id="kaishahou:543:p1">
<p>1 裁判所は、特別清算開始の命令があった場合において、清算の監督上必要があると認めるときは、債権者、清算人、監査役若しくは株主の申立てにより又は職権で、対象役員等の責任の免除の禁止の処分をすることができる。</p>
