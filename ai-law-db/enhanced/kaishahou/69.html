<h1>会社法</h1>
<h2 id="article-69">第六十九条（招集手続の省略）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>69</code> / cite: <code>会社法第69条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="68.html">前条</a> / <a href="70.html">次条</a> / <a href="../../text/kaishahou/69.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第69条第1項" data-cite-id="kaishahou:69:p1">
<p>1 前条の規定にかかわらず、創立総会は、設立時株主の全員の同意があるときは、招集の手続を経ることなく開催することができる。 ただし、第六十七条第一項第三号又は第四号に掲げる事項を定めた場合は、この限りでない。</p>
