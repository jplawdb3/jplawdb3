<h1>会社法</h1>
<h2 id="article-663">第六百六十三条（出資の履行の請求）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>663</code> / cite: <code>会社法第663条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="662.html">前条</a> / <a href="664.html">次条</a> / <a href="../../text/kaishahou/663.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第663条第1項" data-cite-id="kaishahou:663:p1">
<p>1 清算持分会社に現存する財産がその債務を完済するのに足りない場合において、その出資の全部又は一部を履行していない社員があるときは、当該出資に係る定款の定めにかかわらず、当該清算持分会社は、当該社員に出資させることができる。</p>
</div>
