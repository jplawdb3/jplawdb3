<h1>会社法</h1>
<h2 id="article-621">第六百二十一条（利益の配当）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>621</code> / cite: <code>会社法第621条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="620.html">前条</a> / <a href="622.html">次条</a> / <a href="../../text/kaishahou/621.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第621条第1項" data-cite-id="kaishahou:621:p1">
<p>1 社員は、持分会社に対し、利益の配当を請求することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第621条第2項" data-cite-id="kaishahou:621:p2">
<p>2 持分会社は、利益の配当を請求する方法その他の利益の配当に関する事項を定款で定めることができる。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="会社法第621条第3項" data-cite-id="kaishahou:621:p3">
<p>3 社員の持分の差押えは、利益の配当を請求する権利に対しても、その効力を有する。</p>
</div>
</article>
