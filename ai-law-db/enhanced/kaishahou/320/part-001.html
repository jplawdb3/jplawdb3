<h2 id="article-320">第三百二十条（株主総会への報告の省略）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>320</code> / cite: <code>会社法第320条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法第320条第1項" data-cite-id="kaishahou:320:p1">
<p>1 取締役が株主の全員に対して株主総会に報告すべき事項を通知した場合において、当該事項を株主総会に報告することを要しないことにつき株主の全員が書面又は電磁的記録により同意の意思表示をしたときは、当該事項の株主総会への報告があったものとみなす。</p>
