<h1>会社法</h1>
<h2 id="article-8">第八条</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>8</code> / cite: <code>会社法第8条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="7.html">前条</a> / <a href="9.html">次条</a> / <a href="../../text/kaishahou/8.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第8条第1項" data-cite-id="kaishahou:8:p1">
<p>1 何人も、不正の目的をもって、他の会社であると誤認されるおそれのある名称又は商号を使用してはならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第8条第2項" data-cite-id="kaishahou:8:p2">
<p>2 前項の規定に違反する名称又は商号の使用によって営業上の利益を侵害され、又は侵害されるおそれがある会社は、その営業上の利益を侵害する者又は侵害するおそれがある者に対し、その侵害の停止又は予防を請求することができる。</p>
</div>
</article>
