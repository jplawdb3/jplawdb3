<h1>会社法</h1>
<h2 id="article-601">第六百一条（持分会社と社員との間の訴えにおける会社の代表）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>601</code> / cite: <code>会社法第601条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="600.html">前条</a> / <a href="602.html">次条</a> / <a href="../../text/kaishahou/601.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第601条第1項" data-cite-id="kaishahou:601:p1">
<p>1 第五百九十九条第四項の規定にかかわらず、持分会社が社員に対し、又は社員が持分会社に対して訴えを提起する場合において、当該訴えについて持分会社を代表する者（当該社員を除く。）が存しないときは、当該社員以外の社員の過半数をもって、当該訴えについて持分会社を代表する者を定めることができる。</p>
