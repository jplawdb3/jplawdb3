<h1>会社法</h1>
<h2 id="article-805">第八百五条（新設分割計画の承認を要しない場合）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>805</code> / cite: <code>会社法第805条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="804.html">前条</a> / <a href="805-2.html">次条</a> / <a href="../../text/kaishahou/805.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第805条第1項" data-cite-id="kaishahou:805:p1">
<p>1 前条第一項の規定は、新設分割により新設分割設立会社に承継させる資産の帳簿価額の合計額が新設分割株式会社の総資産額として法務省令で定める方法により算定される額の五分の一（これを下回る割合を新設分割株式会社の定款で定めた場合にあっては、その割合）を超えない場合には、適用しない。</p>
</div>
