<h1>会社法</h1>
<h2 id="article-919">第九百十九条（持分会社の種類の変更の登記）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>919</code> / cite: <code>会社法第919条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="918.html">前条</a> / <a href="920.html">次条</a> / <a href="../../text/kaishahou/919.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第919条第1項" data-cite-id="kaishahou:919:p1">
<p>1 持分会社が第六百三十八条の規定により他の種類の持分会社となったときは、同条に規定する定款の変更の効力が生じた日から二週間以内に、その本店の所在地において、種類の変更前の持分会社については解散の登記をし、種類の変更後の持分会社については設立の登記をしなければならない。</p>
</div>
