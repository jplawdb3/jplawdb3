<h1>会社法</h1>
<h2 id="article-909">第九百九条（変更の登記及び消滅の登記）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>909</code> / cite: <code>会社法第909条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="908.html">前条</a> / <a href="910.html">次条</a> / <a href="../../text/kaishahou/909.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="会社法第909条第1項" data-cite-id="kaishahou:909:p1">
<p>1 この法律の規定により登記した事項に変更が生じ、又はその事項が消滅したときは、当事者は、遅滞なく、変更の登記又は消滅の登記をしなければならない。</p>
