<h1>会社法</h1>
<h2 id="article-129">第百二十九条（自己株式の処分に関する特則）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>129</code> / cite: <code>会社法第129条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="128.html">前条</a> / <a href="130.html">次条</a> / <a href="../../text/kaishahou/129.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第129条第1項" data-cite-id="kaishahou:129:p1">
<p>1 株券発行会社は、自己株式を処分した日以後遅滞なく、当該自己株式を取得した者に対し、株券を交付しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第129条第2項" data-cite-id="kaishahou:129:p2">
<p>2 前項の規定にかかわらず、公開会社でない株券発行会社は、同項の者から請求がある時までは、同項の株券を交付しないことができる。</p>
</div>
</article>
