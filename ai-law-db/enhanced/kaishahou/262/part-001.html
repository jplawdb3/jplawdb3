<h1>会社法</h1>
<h2 id="article-262">第二百六十二条（新株予約権者からの承認の請求）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>262</code> / cite: <code>会社法第262条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="261.html">前条</a> / <a href="263.html">次条</a> / <a href="../../text/kaishahou/262.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第262条第1項" data-cite-id="kaishahou:262:p1">
<p>1 譲渡制限新株予約権の新株予約権者は、その有する譲渡制限新株予約権を他人（当該譲渡制限新株予約権を発行した株式会社を除く。）に譲り渡そうとするときは、当該株式会社に対し、当該他人が当該譲渡制限新株予約権を取得することについて承認をするか否かの決定をすることを請求することができる。</p>
</div>
