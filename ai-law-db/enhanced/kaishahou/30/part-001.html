<h1>会社法</h1>
<h2 id="article-30">第三十条（定款の認証）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>30</code> / cite: <code>会社法第30条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="29.html">前条</a> / <a href="31.html">次条</a> / <a href="../../text/kaishahou/30.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第30条第1項" data-cite-id="kaishahou:30:p1">
<p>1 第二十六条第一項の定款は、公証人の認証を受けなければ、その効力を生じない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第30条第2項" data-cite-id="kaishahou:30:p2">
<p>2 前項の公証人の認証を受けた定款は、株式会社の成立前は、第三十三条第七項若しくは第九項又は第三十七条第一項若しくは第二項の規定による場合を除き、これを変更することができない。</p>
</div>
</article>
