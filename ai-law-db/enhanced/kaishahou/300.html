<p>1 前条の規定にかかわらず、株主総会は、株主の全員の同意があるときは、招集の手続を経ることなく開催することができる。 ただし、第二百九十八条第一項第三号又は第四号に掲げる事項を定めた場合は、この限りでない。</p>
