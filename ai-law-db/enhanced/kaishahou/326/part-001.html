<h1>会社法</h1>
<h2 id="article-326">第三百二十六条（株主総会以外の機関の設置）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>326</code> / cite: <code>会社法第326条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="325-7.html">前条</a> / <a href="327.html">次条</a> / <a href="../../text/kaishahou/326.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第326条第1項" data-cite-id="kaishahou:326:p1">
<p>1 株式会社には、一人又は二人以上の取締役を置かなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法第326条第2項" data-cite-id="kaishahou:326:p2">
<p>2 株式会社は、定款の定めによって、取締役会、会計参与、監査役、監査役会、会計監査人、監査等委員会又は指名委員会等を置くことができる。</p>
</div>
</article>
