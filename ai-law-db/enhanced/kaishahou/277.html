<h1>会社法</h1>
<h2 id="article-277">第二百七十七条（新株予約権無償割当て）</h2>
<p>
law_code: <code>kaishahou</code> / article: <code>277</code> / cite: <code>会社法第277条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="276.html">前条</a> / <a href="278.html">次条</a> / <a href="../../text/kaishahou/277.txt">text</a> / related: <a href="../kaishahou_seirei/index.html">施行令</a> , <a href="../kaishahou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法第277条第1項" data-cite-id="kaishahou:277:p1">
<p>1 株式会社は、株主（種類株式発行会社にあっては、ある種類の種類株主）に対して新たに払込みをさせないで当該株式会社の新株予約権の割当て（以下この節において「新株予約権無償割当て」という。）をすることができる。</p>
</div>
