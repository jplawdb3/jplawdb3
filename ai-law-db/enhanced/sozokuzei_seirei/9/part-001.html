<h2 id="article-9">第九条（還付の手続）</h2>
<p>
law_code: <code>sozokuzei_seirei</code> / article: <code>9</code> / cite: <code>相続税法施行令第9条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="相続税法施行令第9条第1項" data-cite-id="sozokuzei_seirei:9:p1">
<p>1 税務署長は、法第三十三条の二第一項に規定する控除しきれなかつた金額の記載がある法第二十七条第三項の規定による申告書の提出があつた場合には、当該金額が過大であると認められる事由がある場合を除き、遅滞なく、法第三十三条の二第一項の規定による還付又は充当の手続をしなければならない。</p>
