<p>1 法第二十四条第一項第三号ハに規定する余命年数として政令で定める年数は、同号の終身定期金に係る定期金給付契約の目的とされた者の年齢及び性別に応じた厚生労働省の作成に係る生命表を勘案して財務省令で定める平均余命とする。</p>
