<h1>相続税法施行令</h1>
<h2 id="article-16">第十六条（担保提供関係書類等の訂正又は提出の請求）</h2>
<p>
law_code: <code>sozokuzei_seirei</code> / article: <code>16</code> / cite: <code>相続税法施行令第16条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="15.html">前条</a> / <a href="16-2.html">次条</a> / <a href="../../text/sozokuzei_seirei/16.txt">text</a> / related: <a href="../sozokuzei/index.html">本則</a> , <a href="../sozokuzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法施行令第16条第1項" data-cite-id="sozokuzei_seirei:16:p1">
<p>1 法第三十九条第十項に規定する政令で定める事由は、次に掲げる事由とする。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="相続税法施行令第16条第1項第1号" data-cite-id="sozokuzei_seirei:16:p1:i1">一 法第三十九条第一項の申請書について、その記載に不備があること。</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="相続税法施行令第16条第1項第2号" data-cite-id="sozokuzei_seirei:16:p1:i2">二 法第三十九条第一項に規定する担保提供関係書類について、その記載に不備があること又はその全部若しくは一部の提出がないこと。</p>
