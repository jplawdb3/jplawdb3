<p>1 この政令において、「扶養義務者」、「期限後申告書」、「修正申告書」又は「更正」とは、それぞれ相続税法（以下「法」という。）第一条の二に規定する扶養義務者、期限後申告書、修正申告書又は更正をいう。</p>
