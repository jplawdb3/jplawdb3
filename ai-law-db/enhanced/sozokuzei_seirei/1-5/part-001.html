<div data-paragraph="1" id="p1" data-cite="相続税法施行令第1条の5第1項" data-cite-id="sozokuzei_seirei:1-5:p1">
<p>1 法第五条第二項に規定する政令で定める損害保険契約は、前条に規定する損害賠償責任に関する保険若しくは共済に係る契約以外の損害保険契約で傷害を保険事故とするもの又は共済に係る契約で第一条の二第二項第二号イからヘまでに掲げるものとする。</p>
