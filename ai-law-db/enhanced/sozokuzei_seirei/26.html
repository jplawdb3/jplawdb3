<h1>相続税法施行令</h1>
<h2 id="article-26">第二十六条（延納又は物納に関する事務の引継ぎ）</h2>
<p>
law_code: <code>sozokuzei_seirei</code> / article: <code>26</code> / cite: <code>相続税法施行令第26条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="25-7.html">前条</a> / <a href="27.html">次条</a> / <a href="../../text/sozokuzei_seirei/26.txt">text</a> / related: <a href="../sozokuzei/index.html">本則</a> , <a href="../sozokuzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法施行令第26条第1項" data-cite-id="sozokuzei_seirei:26:p1">
<p>1 法第四十八条の三の国税局長が同条に規定する事務の引継ぎを受けた場合におけるこの章（第二十二条から第二十四条までを除く。以下この条において同じ。）の規定の適用については、同章中「税務署長」とあるのは、「国税局長」とする。</p>
