<h1>相続税法施行令</h1>
<h2 id="article-1-7">第一条の七（信託の変更をする権限）</h2>
<p>
law_code: <code>sozokuzei_seirei</code> / article: <code>1-7</code> / cite: <code>相続税法施行令第1条の7</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="相続税法施行令第1条の7第1項" data-cite-id="sozokuzei_seirei:1-7:p1">
<p>1 法第九条の二第五項に規定する政令で定めるものは、信託の目的に反しないことが明らかである場合に限り信託の変更をすることができる権限とする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法施行令第1条の7第2項" data-cite-id="sozokuzei_seirei:1-7:p2">
<p>2 法第九条の二第五項に規定する信託の変更をする権限には、他の者との合意により信託の変更をすることができる権限を含むものとする。</p>
</div>
