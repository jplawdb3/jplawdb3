<h2 id="article-3-2">第三条の二（特別養子縁組等による養子に準ずる者の範囲）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="相続税法施行令第3条の2第1項" data-cite-id="sozokuzei_seirei:3-2:p1">
<p>1 法第十五条第三項第一号に規定する政令で定める者は、同号に規定する被相続人と当該被相続人の配偶者との婚姻前に当該被相続人の配偶者の同号に規定する特別養子縁組による養子となつた者で、当該婚姻後に当該被相続人の養子となつたものとする。</p>
