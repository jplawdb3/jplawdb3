<h1>租税特別措置法</h1>
<h2 id="article-90-8">第九十条の八（航空機燃料税の税率の特例）</h2>
<p>
law_code: <code>sozei_tokubetsu</code> / article: <code>90-8</code> / cite: <code>租税特別措置法第90条の8</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="90-7.html">前条</a> / <a href="90-8-2.html">次条</a> / <a href="../../text/sozei_tokubetsu/90-8.txt">text</a> / related: <a href="../sozei_tokubetsu_seirei/index.html">施行令</a> , <a href="../sozei_tokubetsu_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法第90条の8第1項" data-cite-id="sozei_tokubetsu:90-8:p1">
<p>1 航空機燃料税法第二条第一号に規定する航空機に、令和五年四月一日から令和十年三月三十一日までの間に積み込まれる航空機燃料に係る航空機燃料税の税率は、同法第十一条の規定にかかわらず、航空機燃料一キロリットルにつき一万八千円とする。</p>
