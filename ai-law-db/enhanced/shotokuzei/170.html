<p>1 前条に規定する所得税の額は、同条に規定する国内源泉所得の金額に百分の二十（当該国内源泉所得の金額のうち第百六十一条第一項第八号及び第十五号（国内源泉所得）に掲げる国内源泉所得に係るものについては、百分の十五）の税率を乗じて計算した金額とする。</p>
