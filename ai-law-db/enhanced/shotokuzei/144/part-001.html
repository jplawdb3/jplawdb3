<h2 id="article-144">第百四十四条（青色申告の承認の申請）</h2>
<p>
law_code: <code>shotokuzei</code> / article: <code>144</code> / cite: <code>所得税法第144条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="所得税法第144条第1項" data-cite-id="shotokuzei:144:p1">
<p>1 その年分以後の各年分の所得税につき前条の承認を受けようとする居住者は、その年三月十五日まで（その年一月十六日以後新たに同条に規定する業務を開始した場合には、その業務を開始した日から二月以内）に、当該業務に係る所得の種類その他財務省令で定める事項を記載した申請書を納税地の所轄税務署長に提出しなければならない。</p>
