<h2 id="article-82">第八十二条（勤労学生控除）</h2>
<p>
law_code: <code>shotokuzei</code> / article: <code>82</code> / cite: <code>所得税法第82条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="所得税法第82条第1項" data-cite-id="shotokuzei:82:p1">
<p>1 居住者が勤労学生である場合には、その者のその年分の総所得金額、退職所得金額又は山林所得金額から二十七万円を控除する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税法第82条第2項" data-cite-id="shotokuzei:82:p2">
<p>2 前項の規定による控除は、勤労学生控除という。</p>
