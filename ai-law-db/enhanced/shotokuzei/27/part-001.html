<h1>所得税法</h1>
<h2 id="article-27">第二十七条（事業所得）</h2>
<p>
law_code: <code>shotokuzei</code> / article: <code>27</code> / cite: <code>所得税法第27条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="26.html">前条</a> / <a href="28.html">次条</a> / <a href="../../text/shotokuzei/27.txt">text</a> / related: <a href="../shotokuzei_seirei/index.html">施行令</a> , <a href="../shotokuzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税法第27条第1項" data-cite-id="shotokuzei:27:p1">
<p>1 事業所得とは、農業、漁業、製造業、卸売業、小売業、サービス業その他の事業で政令で定めるものから生ずる所得（山林所得又は譲渡所得に該当するものを除く。）をいう。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税法第27条第2項" data-cite-id="shotokuzei:27:p2">
<p>2 事業所得の金額は、その年中の事業所得に係る総収入金額から必要経費を控除した金額とする。</p>
</div>
