<h1>所得税法</h1>
<h2 id="article-230">第二百三十条（給与等の支払をする事務所の開設等の届出）</h2>
<p>
law_code: <code>shotokuzei</code> / article: <code>230</code> / cite: <code>所得税法第230条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="229.html">前条</a> / <a href="231.html">次条</a> / <a href="../../text/shotokuzei/230.txt">text</a> / related: <a href="../shotokuzei_seirei/index.html">施行令</a> , <a href="../shotokuzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税法第230条第1項" data-cite-id="shotokuzei:230:p1">
<p>1 国内において給与等の支払事務を取り扱う事務所、事業所その他これらに準ずるものを設け、又はこれらを移転し、若しくは廃止した者は、財務省令で定めるところにより、その旨その他必要な事項を記載した届出書を、その事実があつた日から一月以内に、税務署長に提出しなければならない。</p>
</div>
