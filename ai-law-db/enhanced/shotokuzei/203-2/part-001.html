<p>1 居住者に対し国内において第三十五条第三項（公的年金等の定義）に規定する公的年金等（以下この章において「公的年金等」という。）の支払をする者は、その支払の際、その公的年金等について所得税を徴収し、その徴収の日の属する月の翌月十日までに、これを国に納付しなければならない。</p>
