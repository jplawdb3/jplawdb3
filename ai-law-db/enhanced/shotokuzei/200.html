<h1>所得税法</h1>
<h2 id="article-200">第二百条（源泉徴収を要しない退職手当等の支払者）</h2>
<p>
law_code: <code>shotokuzei</code> / article: <code>200</code> / cite: <code>所得税法第200条</code> / as_of: <code>2025-12-27</code><br>

</p>
<div data-paragraph="1" id="p1" data-cite="所得税法第200条第1項" data-cite-id="shotokuzei:200:p1">
<p>1 常時二人以下の家事使用人のみに対し第二十八条第一項（給与所得）に規定する給与等の支払をする者は、前条の規定にかかわらず、その支払う退職手当等について所得税を徴収して納付することを要しない。</p>
