<h1>所得税法</h1>
<h2 id="article-12">第十二条（実質所得者課税の原則）</h2>
<p>
law_code: <code>shotokuzei</code> / article: <code>12</code> / cite: <code>所得税法第12条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="11.html">前条</a> / <a href="13.html">次条</a> / <a href="../../text/shotokuzei/12.txt">text</a> / related: <a href="../shotokuzei_seirei/index.html">施行令</a> , <a href="../shotokuzei_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="所得税法第12条第1項" data-cite-id="shotokuzei:12:p1">
<p>1 資産又は事業から生ずる収益の法律上帰属するとみられる者が単なる名義人であつて、その収益を享受せず、その者以外の者がその収益を享受する場合には、その収益は、これを享受する者に帰属するものとして、この法律の規定を適用する。</p>
