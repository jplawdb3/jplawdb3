<h1>所得税法</h1>
<h2 id="article-208">第二百八条（徴収税額）</h2>
<p>
law_code: <code>shotokuzei</code> / article: <code>208</code> / cite: <code>所得税法第208条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="207.html">前条</a> / <a href="209.html">次条</a> / <a href="../../text/shotokuzei/208.txt">text</a> / related: <a href="../shotokuzei_seirei/index.html">施行令</a> , <a href="../shotokuzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税法第208条第1項" data-cite-id="shotokuzei:208:p1">
<p>1 前条の規定により徴収すべき所得税の額は、同条に規定する契約に基づいて支払われる年金の額から当該契約に基づいて払い込まれた保険料又は掛金の額のうちその支払われる年金の額に対応するものとして政令で定めるところにより計算した金額を控除した金額に百分の十の税率を乗じて計算した金額とする。</p>
</div>
