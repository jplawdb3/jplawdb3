<h1>所得税法</h1>
<h2 id="article-209-2">第二百九条の二（源泉徴収義務）</h2>
<p>
law_code: <code>shotokuzei</code> / article: <code>209-2</code> / cite: <code>所得税法第209条の2</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="209.html">前条</a> / <a href="209-3.html">次条</a> / <a href="../../text/shotokuzei/209-2.txt">text</a> / related: <a href="../shotokuzei_seirei/index.html">施行令</a> , <a href="../shotokuzei_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="所得税法第209条の2第1項" data-cite-id="shotokuzei:209-2:p1">
<p>1 居住者に対し国内において第百七十四条第三号から第八号まで（内国法人に係る所得税の課税標準）に掲げる給付補てん金、利息、利益又は差益の支払をする者は、その支払の際、その給付補てん金、利息、利益又は差益について所得税を徴収し、その徴収の日の属する月の翌月十日までに、これを国に納付しなければならない。</p>
</div>
