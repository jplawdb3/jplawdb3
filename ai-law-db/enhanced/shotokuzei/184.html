<h2 id="article-184">第百八十四条（源泉徴収を要しない給与等の支払者）</h2>
<p>
law_code: <code>shotokuzei</code> / article: <code>184</code> / cite: <code>所得税法第184条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="所得税法第184条第1項" data-cite-id="shotokuzei:184:p1">
<p>1 常時二人以下の家事使用人のみに対し給与等の支払をする者は、前条の規定にかかわらず、その給与等について所得税を徴収して納付することを要しない。</p>
