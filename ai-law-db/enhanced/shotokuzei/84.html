<h1>所得税法</h1>
<h2 id="article-84">第八十四条（扶養控除）</h2>
<p>
law_code: <code>shotokuzei</code> / article: <code>84</code> / cite: <code>所得税法第84条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="83-2.html">前条</a> / <a href="84-2.html">次条</a> / <a href="../../text/shotokuzei/84.txt">text</a> / related: <a href="../shotokuzei_seirei/index.html">施行令</a> , <a href="../shotokuzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税法第84条第1項" data-cite-id="shotokuzei:84:p1">
<p>1 居住者が控除対象扶養親族を有する場合には、その居住者のその年分の総所得金額、退職所得金額又は山林所得金額から、その控除対象扶養親族一人につき三十八万円（その者が特定扶養親族である場合には六十三万円とし、その者が老人扶養親族である場合には四十八万円とする。）を控除する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税法第84条第2項" data-cite-id="shotokuzei:84:p2">
<p>2 前項の規定による控除は、扶養控除という。</p>
</div>
