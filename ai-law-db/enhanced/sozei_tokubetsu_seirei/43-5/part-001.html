<h1>租税特別措置法施行令</h1>
<h2 id="article-43-5">第四十三条の五（登記の免税を受ける建設線の範囲）</h2>
<p>
law_code: <code>sozei_tokubetsu_seirei</code> / article: <code>43-5</code> / cite: <code>租税特別措置法施行令第43条の5</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="43-4.html">前条</a> / <a href="44.html">次条</a> / <a href="../../text/sozei_tokubetsu_seirei/43-5.txt">text</a> / related: <a href="../sozei_tokubetsu/index.html">本則</a> , <a href="../sozei_tokubetsu_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法施行令第43条の5第1項" data-cite-id="sozei_tokubetsu_seirei:43-5:p1">
<p>1 法第八十四条に規定する建設線のうち政令で定めるものは、同条に規定する建設線のうち国土交通大臣が財務大臣と協議して定めるものとする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="租税特別措置法施行令第43条の5第2項" data-cite-id="sozei_tokubetsu_seirei:43-5:p2">
<p>2 国土交通大臣は、前項の規定により同項の建設線を定めたときは、これを告示する。</p>
</div>
</article>
