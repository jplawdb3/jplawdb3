<h1>租税特別措置法施行令</h1>
<h2 id="article-2-36">第二条の三十六（納税準備預金に係る金融機関の範囲）</h2>
<p>
law_code: <code>sozei_tokubetsu_seirei</code> / article: <code>2-36</code> / cite: <code>租税特別措置法施行令第2条の36</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="2-35.html">前条</a> / <a href="3.html">次条</a> / <a href="../../text/sozei_tokubetsu_seirei/2-36.txt">text</a> / related: <a href="../sozei_tokubetsu/index.html">本則</a> , <a href="../sozei_tokubetsu_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法施行令第2条の36第1項" data-cite-id="sozei_tokubetsu_seirei:2-36:p1">
<p>1 法第五条第二項に規定する政令で定める金融機関は、銀行、信用金庫、労働金庫、信用協同組合、農業協同組合、農業協同組合連合会、漁業協同組合、漁業協同組合連合会、水産加工業協同組合、水産加工業協同組合連合会及び株式会社商工組合中央金庫とする。</p>
</div>
