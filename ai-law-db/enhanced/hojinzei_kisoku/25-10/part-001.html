<p>1 法第五十五条第三項第一号ロ（不正行為等に係る費用等）に規定する財務省令で定める場所は、同号ロの内国法人の納税地又は同号の取引に係る国内の事務所、事業所その他これらに準ずるものの所在地とする。</p>
