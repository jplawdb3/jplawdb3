<h1>法人税法施行規則</h1>
<h2 id="article-60-5">第六十条の五（保険会社の投資資産の範囲）</h2>
<p>
law_code: <code>hojinzei_kisoku</code> / article: <code>60-5</code> / cite: <code>法人税法施行規則第60条の5</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="法人税法施行規則第60条の5第1項" data-cite-id="hojinzei_kisoku:60-5:p1">
<p>1 法第百四十二条の三第一項（保険会社の投資資産及び投資収益）に規定する運用資産として財務省令で定めるものは、保険業法施行規則（平成八年大蔵省令第五号）第四十七条各号（資産の運用方法の制限）に掲げる方法により運用を行う資産とする。</p>
