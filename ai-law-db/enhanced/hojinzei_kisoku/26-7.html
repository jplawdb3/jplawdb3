<p>1 令第百十八条の四第一号（短期売買商品等の範囲）の記載は、資産の取得に関する帳簿書類において、同号に規定する短期売買目的で取得した資産の勘定科目をその目的以外の目的で取得した資産の勘定科目と区分することにより行うものとする。</p>
