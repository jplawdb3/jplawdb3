<p>1 商法施行前ニ本店ノ所在地ニ於テ設立ノ登記ヲ為シタル株式会社ハ商法施行ノ日ヨリ三个月内ニ本店ノ所在地ニ於テハ支店、支店ノ所在地ニ於テハ本店並ニ他ノ支店及ヒ会社カ公告ヲ為ス方法並ニ監査役ノ氏名、住所ヲ登記スルコトヲ要ス</p>
