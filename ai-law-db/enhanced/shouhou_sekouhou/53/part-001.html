<h1>商法施行法</h1>
<h2 id="article-53">第五十三条</h2>
<p>
law_code: <code>shouhou_sekouhou</code> / article: <code>53</code> / cite: <code>商法施行法第53条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="52.html">前条</a> / <a href="54.html">次条</a> / <a href="../../text/shouhou_sekouhou/53.txt">text</a> / related: <a href="../shouhou/index.html">本則</a> , <a href="../shouhou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法施行法第53条第1項" data-cite-id="shouhou_sekouhou:53:p1">
<p>1 商法施行前ニ設立シタル株式会社カ登記シタル事項中ニ変更ヲ生シタル場合ニ於テ商法施行前ニ登記ヲ為ササリシトキハ其施行ノ日ヨリ二週間内ニ本店及ヒ支店ノ所在地ニ於テ其登記ヲ為スコトヲ要ス</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法施行法第53条第2項" data-cite-id="shouhou_sekouhou:53:p2">
<p>2 旧商法ノ規定ニ依リ登記スヘキ事項カ商法施行前ニ生シタル場合ニ於テハ旧商法ニ登記期間ノ定ナキトキニ限リ前項ノ規定ヲ準用ス</p>
</div>
