<p>1 商法第三十二条第三項ノ規定ハ旧商法第五十条ノ規定ニ反シテ為シタル行為ニ之ヲ準用ス 但一年ノ期間ハ商法施行ノ日ヨリ之ヲ起算ス</p>

<div data-paragraph="2" id="p2" data-cite="商法施行法第20条第2項" data-cite-id="shouhou_sekouhou:20:p2">
<p>2 主人カ商法施行前ニ前項ノ行為ヲ知リタルトキハ二週間ノ期間モ亦其施行ノ日ヨリ之ヲ起算ス</p>
