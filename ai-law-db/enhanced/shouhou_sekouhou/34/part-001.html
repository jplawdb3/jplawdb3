<h2 id="article-34">第三十四条</h2>
<p>
law_code: <code>shouhou_sekouhou</code> / article: <code>34</code> / cite: <code>商法施行法第34条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法施行法第34条第1項" data-cite-id="shouhou_sekouhou:34:p1">
<p>1 合名会社カ商法施行前ニ解散シタル場合ニ於テ未タ清算人ヲ選任セサルトキハ総社員ノ同意ヲ以テ会社財産ノ処分方法ヲ定ムルコトヲ得此場合ニ於テハ商法施行ノ日ヨリ二週間内ニ財産目録及ヒ貸借対照表ヲ作ルコトヲ要ス</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法施行法第34条第2項" data-cite-id="shouhou_sekouhou:34:p2">
<p>2 商法第七十八条第二項、第七十九条及ヒ第八十条ノ規定ハ前項ノ場合ニ之ヲ準用ス</p>
</div>
