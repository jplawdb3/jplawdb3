<h1>商法施行法</h1>
<h2 id="article-15">第十五条</h2>
<p>
law_code: <code>shouhou_sekouhou</code> / article: <code>15</code> / cite: <code>商法施行法第15条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="14.html">前条</a> / <a href="16.html">次条</a> / <a href="../../text/shouhou_sekouhou/15.txt">text</a> / related: <a href="../shouhou/index.html">本則</a> , <a href="../shouhou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法施行法第15条第1項" data-cite-id="shouhou_sekouhou:15:p1">
<p>1 商法施行前ニ東京市又ハ大阪市ニ於テ商号ノ登記ヲ為シタル者ハ商法施行ノ日ヨリ六个月内ニ其市ニ存スル他ノ登記所ニ於テ其登記ヲ為スコトヲ要ス</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法施行法第15条第2項" data-cite-id="shouhou_sekouhou:15:p2">
<p>2 前項ニ定メタル登記ヲ為ササリシ者ハ其登記ヲ為ササリシ登記所ノ管轄区域内ニ於テハ商法第二十条ニ定メタル権利ヲ行フコトヲ得ス</p>
</div>
</article>
