<p>1 商法施行前ニ本店ノ所在地ニ於テ設立ノ登記ヲ為シタル合名会社ハ商法施行ノ日ヨリ一个月内ニ本店ノ所在地ニ於テハ支店、支店ノ所在地ニ於テハ本店並ニ他ノ支店及ヒ社員ノ出資ノ種類並ニ財産ヲ目的トスル出資ノ価格ヲ登記スルコトヲ要ス</p>
