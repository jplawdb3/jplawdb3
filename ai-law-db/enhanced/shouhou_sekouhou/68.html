<h1>商法施行法</h1>
<h2 id="article-68">第六十八条</h2>
<p>
law_code: <code>shouhou_sekouhou</code> / article: <code>68</code> / cite: <code>商法施行法第68条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="67.html">前条</a> / <a href="69.html">次条</a> / <a href="../../text/shouhou_sekouhou/68.txt">text</a> / related: <a href="../shouhou/index.html">本則</a> , <a href="../shouhou_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法施行法第68条第1項" data-cite-id="shouhou_sekouhou:68:p1">
<p>1 株式会社カ商法施行前ニ其資本ノ半額ヲ失ヒタル場合ニ於テハ取締役ハ商法施行ノ後遅滞ナク株主総会ヲ招集シテ之ヲ報告スルコトヲ要ス</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法施行法第68条第2項" data-cite-id="shouhou_sekouhou:68:p2">
<p>2 商法施行前ニ会社財産ヲ以テ会社ノ債務ヲ完済スルコト能ハサルニ至リタル場合ニ於テハ取締役ハ商法施行ノ後遅滞ナク破産宣告ノ請求ヲ為スコトヲ要ス</p>
</div>
