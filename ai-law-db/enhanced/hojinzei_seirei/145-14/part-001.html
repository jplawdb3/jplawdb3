<h1>法人税法施行令</h1>
<h2 id="article-145-14">第百四十五条の十四（債務の保証等に類する取引）</h2>
<p>
law_code: <code>hojinzei_seirei</code> / article: <code>145-14</code> / cite: <code>法人税法施行令第145条の14</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="法人税法施行令第145条の14第1項" data-cite-id="hojinzei_seirei:145-14:p1">
<p>1 法第六十九条第五項（外国税額の控除）に規定する政令で定める取引は、資金の借入れその他の取引に係る債務の保証（債務を負担する行為であつて債務の保証に準ずるものを含む。）とする。</p>
