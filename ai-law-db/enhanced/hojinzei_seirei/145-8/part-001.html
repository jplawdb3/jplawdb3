<h1>法人税法施行令</h1>
<h2 id="article-145-8">第百四十五条の八（事業の広告宣伝のための賞金）</h2>
<p>
law_code: <code>hojinzei_seirei</code> / article: <code>145-8</code> / cite: <code>法人税法施行令第145条の8</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="法人税法施行令第145条の8第1項" data-cite-id="hojinzei_seirei:145-8:p1">
<p>1 法第六十九条第四項第十号（外国税額の控除）に規定する政令で定める賞金は、国外において事業を行う者から当該事業の広告宣伝のために賞として支払を受ける金品その他の経済的な利益とする。</p>
