<h1>法人税法施行令</h1>
<h2 id="article-145-10">第百四十五条の十（匿名組合契約に準ずる契約の範囲）</h2>
<p>
law_code: <code>hojinzei_seirei</code> / article: <code>145-10</code> / cite: <code>法人税法施行令第145条の10</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="145-9.html">前条</a> / <a href="145-11.html">次条</a> / <a href="../../text/hojinzei_seirei/145-10.txt">text</a> / related: <a href="../hojinzei/index.html">本則</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法施行令第145条の10第1項" data-cite-id="hojinzei_seirei:145-10:p1">
<p>1 法第六十九条第四項第十三号（外国税額の控除）に規定する政令で定める契約は、当事者の一方が相手方の事業のために出資をし、相手方がその事業から生ずる利益を分配することを約する契約とする。</p>
