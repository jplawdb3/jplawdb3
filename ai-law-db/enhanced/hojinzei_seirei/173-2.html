<h1>法人税法施行令</h1>
<h2 id="article-173-2">第百七十三条の二（更正等により還付すべき所得税額等の充当の順序）</h2>
<p>
law_code: <code>hojinzei_seirei</code> / article: <code>173-2</code> / cite: <code>法人税法施行令第173条の2</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="法人税法施行令第173条の2第1項" data-cite-id="hojinzei_seirei:173-2:p1">
<p>1 第百五十二条（還付すべき所得税額等の充当の順序）の規定は、法第百三十三条第一項（更正等による所得税額等の還付）の規定による還付金（これに係る還付加算金を含む。）を未納の国税及び滞納処分費に充当する場合について準用する。</p>
