<h1>所得税法施行規則</h1>
<h2 id="article-59">第五十九条（仕訳帳及び総勘定元帳の記載方法）</h2>
<p>
law_code: <code>shotokuzei_kisoku</code> / article: <code>59</code> / cite: <code>所得税法施行規則第59条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="58.html">前条</a> / <a href="60.html">次条</a> / <a href="../../text/shotokuzei_kisoku/59.txt">text</a> / related: <a href="../shotokuzei/index.html">本則</a> , <a href="../shotokuzei_seirei/index.html">施行令</a>

<div data-paragraph="1" id="p1" data-cite="所得税法施行規則第59条第1項" data-cite-id="shotokuzei_kisoku:59:p1">
<p>1 青色申告者は、仕訳帳には、取引の発生順に、取引の年月日、内容、勘定科目及び金額を記載しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税法施行規則第59条第2項" data-cite-id="shotokuzei_kisoku:59:p2">
<p>2 青色申告者は、総勘定元帳には、その勘定ごとに、記載の年月日、相手方の勘定科目及び金額を記載しなければならない。</p>
</div>
