<div data-paragraph="1" id="p1" data-cite="所得税法施行規則第39条第1項" data-cite-id="shotokuzei_kisoku:39:p1">
<p>1 令第百九十三条第一項（工事進行基準の方法による未収入金）の居住者が有する同項の売掛債権等について、同項に規定する期間内において、貸倒れにより生じた損失の金額がある場合には、同項の売掛債権等の額は、同項に規定する控除した金額から当該損失の金額を控除した金額とする。</p>
