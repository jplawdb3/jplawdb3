<p>1 法第二百二十七条の二（有限責任事業組合等に係る組合員所得に関する計算書）に規定する政令で定める日は、同条に規定する投資事業有限責任組合契約において定める同条の計算期間の終了の日の翌日から二月を経過する日とする。</p>
