<p>

<div data-paragraph="1" id="p1" data-cite="所得税法施行令第215条第1項" data-cite-id="shotokuzei_seirei:215:p1">
<p>1 法第七十八条第二項第二号（寄附金控除）に規定する政令で定める寄附金は、同号に規定する法人の設立に関する許可又は認可があることが確実であると認められる場合においてされる寄附金とする。</p>
