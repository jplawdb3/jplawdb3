<h1>所得税法施行令</h1>
<h2 id="article-352-3">第三百五十二条の三（支払通知書を交付すべき支払をする者に準ずる者）</h2>
<p>
law_code: <code>shotokuzei_seirei</code> / article: <code>352-3</code> / cite: <code>所得税法施行令第352条の3</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="所得税法施行令第352条の3第1項" data-cite-id="shotokuzei_seirei:352-3:p1">
<p>1 法第二百二十五条第二項各号（支払通知書）に規定する政令で定めるものは、法第二百二十七条（信託の計算書）に規定する信託の受託者及び法第二百二十八条第一項（名義人受領の配当所得の調書）に規定する配当等の支払を受ける者に該当する者とする。</p>
