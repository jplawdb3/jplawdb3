<h1>所得税法施行令</h1>
<h2 id="article-159">第百五十九条（労働協約が失効した場合の処理）</h2>
<p>
law_code: <code>shotokuzei_seirei</code> / article: <code>159</code> / cite: <code>所得税法施行令第159条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="158.html">前条</a> / <a href="164.html">次条</a> / <a href="../../text/shotokuzei_seirei/159.txt">text</a> / related: <a href="../shotokuzei/index.html">本則</a> , <a href="../shotokuzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税法施行令第159条第1項" data-cite-id="shotokuzei_seirei:159:p1">
<p>1 退職給与の支給に関する労働協約の効力が消滅した後新たな退職給与の支給に関する労働協約が結ばれていない場合には、その効力の消滅した後六月は、当該従前の労働協約がなお有効に存続するものとみなして、法第五十四条（退職給与引当金）及び第百五十三条から前条までの規定を適用する。</p>
</div>
