<h1>所得税法施行令</h1>
<h2 id="article-225-11">第二百二十五条の十一（匿名組合契約に準ずる契約の範囲）</h2>
<p>
law_code: <code>shotokuzei_seirei</code> / article: <code>225-11</code> / cite: <code>所得税法施行令第225条の11</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="所得税法施行令第225条の11第1項" data-cite-id="shotokuzei_seirei:225-11:p1">
<p>1 法第九十五条第四項第十四号（外国税額控除）に規定する政令で定める契約は、当事者の一方が相手方の事業のために出資をし、相手方がその事業から生ずる利益を分配することを約する契約とする。</p>
