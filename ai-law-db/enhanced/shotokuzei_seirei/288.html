<h1>所得税法施行令</h1>
<h2 id="article-288">第二百八十八条（匿名組合契約に準ずる契約の範囲）</h2>
<p>
law_code: <code>shotokuzei_seirei</code> / article: <code>288</code> / cite: <code>所得税法施行令第288条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="287.html">前条</a> / <a href="289.html">次条</a> / <a href="../../text/shotokuzei_seirei/288.txt">text</a> / related: <a href="../shotokuzei/index.html">本則</a> , <a href="../shotokuzei_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="所得税法施行令第288条第1項" data-cite-id="shotokuzei_seirei:288:p1">
<p>1 法第百六十一条第一項第十六号（国内源泉所得）に規定する政令で定める契約は、当事者の一方が相手方の事業のために出資をし、相手方がその事業から生ずる利益を分配することを約する契約とする。</p>
