<h1>所得税法施行令</h1>
<h2 id="article-19">第十九条（非課税とされる児童又は生徒の預貯金の利子等）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="所得税法施行令第19条第1項" data-cite-id="shotokuzei_seirei:19:p1">
<p>1 法第九条第一項第二号（非課税所得）に規定する政令で定める預貯金又は合同運用信託は、同号に規定する学校の児童又は生徒が、その学校の長の指導を受けて、財務省令で定めるところにより、当該児童又は生徒の代表者の名義で預入し又は信託した預貯金又は合同運用信託とする。</p>
