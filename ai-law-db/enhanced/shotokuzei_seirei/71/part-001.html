<p>

<div data-paragraph="1" id="p1" data-cite="所得税法施行令第71条第1項" data-cite-id="shotokuzei_seirei:71:p1">
<p>1 法第三十条第六項第三号（退職所得）に規定する政令で定める場合は、退職手当等の支払を受ける居住者が在職中に障害者に該当することとなつたことにより、その該当することとなつた日以後全く又はほとんど勤務に服さないで退職した場合とする。</p>
