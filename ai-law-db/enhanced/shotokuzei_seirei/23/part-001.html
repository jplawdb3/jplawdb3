<h1>所得税法施行令</h1>
<h2 id="article-23">第二十三条（職員の給与が非課税とされる国際機関の範囲）</h2>
<p>
law_code: <code>shotokuzei_seirei</code> / article: <code>23</code> / cite: <code>所得税法施行令第23条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="22.html">前条</a> / <a href="24.html">次条</a> / <a href="../../text/shotokuzei_seirei/23.txt">text</a> / related: <a href="../shotokuzei/index.html">本則</a> , <a href="../shotokuzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税法施行令第23条第1項" data-cite-id="shotokuzei_seirei:23:p1">
<p>1 法第九条第一項第八号（非課税所得）に規定する政令で定める国際機関は、国際間の取極に基づき設立された機関のうち日本国が構成員となつているものその他国を構成員とするもので、財務大臣が指定するものとする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税法施行令第23条第2項" data-cite-id="shotokuzei_seirei:23:p2">
<p>2 財務大臣は、前項の指定をしたときは、これを告示する。</p>
</div>
</article>
