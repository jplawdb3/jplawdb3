<p>

<div data-paragraph="1" id="p1" data-cite="所得税法施行令第265条第1項" data-cite-id="shotokuzei_seirei:265:p1">
<p>1 法第百三十二条第三項第三号（延払条件付譲渡の要件）に規定する政令で定める要件は、当該契約において定められているその譲渡の目的物の引渡しの期日までに支払の期日の到来する賦払金の額の合計額がその譲渡の対価の額の三分の二以下となつていることとする。</p>
