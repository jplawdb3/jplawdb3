<div data-paragraph="1" id="p1" data-cite="所得税法施行令第309条第1項" data-cite-id="shotokuzei_seirei:309:p1">
<p>1 法第百八十五条第一項第三号（賞与以外の給与等に係る徴収税額）に規定する政令で定める給与等は、日日雇い入れられる者が支払を受ける給与等（一の給与等の支払者から継続して二月をこえて支払を受ける場合におけるその二月をこえて支払を受けるものを除く。）とする。</p>
