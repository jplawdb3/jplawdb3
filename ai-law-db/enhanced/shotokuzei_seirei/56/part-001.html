<h2 id="article-56">第五十六条（納税地の指定）</h2>
<p>
law_code: <code>shotokuzei_seirei</code> / article: <code>56</code> / cite: <code>所得税法施行令第56条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="所得税法施行令第56条第1項" data-cite-id="shotokuzei_seirei:56:p1">
<p>1 法第十八条第一項（納税地の指定）に規定する政令で定める場合は、同条の規定により指定されるべき納税地が法第十五条から第十七条まで（納税地）の規定による納税地（既に法第十八条の規定により納税地の指定がされている場合には、その指定をされている納税地）の所轄国税局長の管轄区域以外の地域にある場合とする。</p>
