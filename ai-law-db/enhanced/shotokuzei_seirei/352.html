<h1>所得税法施行令</h1>
<h2 id="article-352">第三百五十二条（不動産の貸付け等の支払調書を提出すべき不動産業者）</h2>
<p>
law_code: <code>shotokuzei_seirei</code> / article: <code>352</code> / cite: <code>所得税法施行令第352条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="351.html">前条</a> / <a href="352-2.html">次条</a> / <a href="../../text/shotokuzei_seirei/352.txt">text</a> / related: <a href="../shotokuzei/index.html">本則</a> , <a href="../shotokuzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税法施行令第352条第1項" data-cite-id="shotokuzei_seirei:352:p1">
<p>1 法第二百二十五条第一項第九号（支払調書等）に規定する政令で定める不動産業者は、宅地建物取引業法（昭和二十七年法律第百七十六号）第二条第二号（定義）に規定する宅地建物取引業を営む者のうち建物の貸借の代理又は媒介を主たる目的とする事業を営む者以外の者とする。</p>
</div>
