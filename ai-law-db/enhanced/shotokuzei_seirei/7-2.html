<p>

<div data-paragraph="1" id="p1" data-cite="所得税法施行令第7条の2第1項" data-cite-id="shotokuzei_seirei:7-2:p1">
<p>1 法第二条第一項第二十三号（変動所得の意義）に規定する政令で定める所得は、漁獲若しくはのりの採取から生ずる所得、はまち、まだい、ひらめ、かき、うなぎ、ほたて貝若しくは真珠（真珠貝を含む。）の養殖から生ずる所得、原稿若しくは作曲の報酬に係る所得又は著作権の使用料に係る所得とする。</p>
