<p>

<div data-paragraph="1" id="p1" data-cite="所得税法施行令第131条第1項" data-cite-id="shotokuzei_seirei:131:p1">
<p>1 居住者の有する減価償却資産につきその償却費としてその者の各年分の不動産所得の金額、事業所得の金額、山林所得の金額又は雑所得の金額の計算上必要経費に算入する金額は、当該資産につきその者が採用している償却の方法に基づいて計算した金額とする。</p>
