<h1>所得税法施行令</h1>
<h2 id="article-88">第八十八条（農産物の範囲）</h2>
<p>
law_code: <code>shotokuzei_seirei</code> / article: <code>88</code> / cite: <code>所得税法施行令第88条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="87.html">前条</a> / <a href="88-2.html">次条</a> / <a href="../../text/shotokuzei_seirei/88.txt">text</a> / related: <a href="../shotokuzei/index.html">本則</a> , <a href="../shotokuzei_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="所得税法施行令第88条第1項" data-cite-id="shotokuzei_seirei:88:p1">
<p>1 法第四十一条第一項（農産物の収穫の場合の総収入金額算入）に規定する政令で定める農産物は、米、麦その他の穀物、馬鈴しよ、甘しよ、たばこ、野菜、花、種苗その他のほ場作物、果樹、樹園の生産物又は温室その他特殊施設を用いて生産する園芸作物とする。</p>
