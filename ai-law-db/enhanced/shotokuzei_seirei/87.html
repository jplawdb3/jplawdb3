<p>1 法第四十条第一項（棚卸資産の贈与等の場合の総収入金額算入）に規定する政令で定めるものは、前条に規定する資産、有価証券で事業所得の基因となるもの及び法第四十八条の二第一項（暗号資産の譲渡原価等の計算及びその評価の方法）に規定する暗号資産とする。</p>
