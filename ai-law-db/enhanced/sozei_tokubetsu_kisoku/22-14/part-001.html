<p>1 医療法人が法第六十七条第一項の規定の適用を受ける場合における第九条の七の規定の適用については、同条中「法第二十六条第一項」とあるのは「法第六十七条第一項」と、「年分の確定申告書」とあるのは「事業年度の確定申告書等」とする。</p>
