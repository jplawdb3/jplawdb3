<h1>消費税法施行規則</h1>
<h2 id="article-3-2">第三条の二（独立行政法人等の情報の公開に係る役務の提供に類するものの範囲）</h2>
<p>
law_code: <code>shohizei_kisoku</code> / article: <code>3-2</code> / cite: <code>消費税法施行規則第3条の2</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="消費税法施行規則第3条の2第1項" data-cite-id="shohizei_kisoku:3-2:p1">
<p>1 令第十二条第二項第四号に規定する財務省令で定めるものは、個人情報の保護に関する法律（平成十五年法律第五十七号）第八十九条第四項（手数料）に規定する手数料又は同法第百十九条第五項（手数料）に規定する利用料を対価とする役務の提供とする。</p>
