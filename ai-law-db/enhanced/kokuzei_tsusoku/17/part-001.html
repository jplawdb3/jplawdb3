<div data-paragraph="1" id="p1" data-cite="国税通則法第17条第1項" data-cite-id="kokuzei_tsusoku:17:p1">
<p>1 申告納税方式による国税の納税者は、国税に関する法律の定めるところにより、納税申告書を法定申告期限までに税務署長に提出しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="国税通則法第17条第2項" data-cite-id="kokuzei_tsusoku:17:p2">
<p>2 前項の規定により提出する納税申告書は、期限内申告書という。</p>
