<h1>国税通則法</h1>
<h2 id="article-137">第百三十七条（臨検、捜索又は差押え等に際しての必要な処分）</h2>
<p>
law_code: <code>kokuzei_tsusoku</code> / article: <code>137</code> / cite: <code>国税通則法第137条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="136.html">前条</a> / <a href="138.html">次条</a> / <a href="../../text/kokuzei_tsusoku/137.txt">text</a> / related: <a href="../kokuzei_tsusoku_seirei/index.html">施行令</a> , <a href="../kokuzei_tsusoku_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="国税通則法第137条第1項" data-cite-id="kokuzei_tsusoku:137:p1">
<p>1 当該職員は、臨検、捜索、差押え又は記録命令付差押えをするため必要があるときは、錠をはずし、封を開き、その他必要な処分をすることができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="国税通則法第137条第2項" data-cite-id="kokuzei_tsusoku:137:p2">
<p>2 前項の処分は、領置物件、差押物件又は記録命令付差押物件についても、することができる。</p>
</div>
