<h2 id="article-122">第百二十二条（国税に関する相殺）</h2>
<p>
law_code: <code>kokuzei_tsusoku</code> / article: <code>122</code> / cite: <code>国税通則法第122条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="国税通則法第122条第1項" data-cite-id="kokuzei_tsusoku:122:p1">
<p>1 国税と国に対する債権で金銭の給付を目的とするものとは、法律の別段の規定によらなければ、相殺することができない。 還付金等に係る債権と国に対する債務で金銭の給付を目的とするものについても、また同様とする。</p>
