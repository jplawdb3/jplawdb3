<h1>国税通則法</h1>
<h2 id="article-160">第百六十条（犯則の心証を得ない場合の通知等）</h2>
<p>
law_code: <code>kokuzei_tsusoku</code> / article: <code>160</code> / cite: <code>国税通則法第160条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="159.html">前条</a> / <a href="../../text/kokuzei_tsusoku/160.txt">text</a> / related: <a href="../kokuzei_tsusoku_seirei/index.html">施行令</a> , <a href="../kokuzei_tsusoku_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="国税通則法第160条第1項" data-cite-id="kokuzei_tsusoku:160:p1">
<p>1 国税局長又は税務署長は、間接国税に関する犯則事件を調査し、犯則の心証を得ない場合においては、その旨を犯則嫌疑者に通知しなければならない。 この場合において、物件の領置、差押え又は記録命令付差押えがあるときは、その解除を命じなければならない。</p>
</div>
