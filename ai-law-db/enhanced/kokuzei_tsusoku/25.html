<p>1 税務署長は、納税申告書を提出する義務があると認められる者が当該申告書を提出しなかつた場合には、その調査により、当該申告書に係る課税標準等及び税額等を決定する。 ただし、決定により納付すべき税額及び還付金の額に相当する税額が生じないときは、この限りでない。</p>
