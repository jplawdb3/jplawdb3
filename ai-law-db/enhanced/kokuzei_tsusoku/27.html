<h1>国税通則法</h1>
<h2 id="article-27">第二十七条（国税庁又は国税局の職員の調査に基づく更正又は決定）</h2>
<p>
law_code: <code>kokuzei_tsusoku</code> / article: <code>27</code> / cite: <code>国税通則法第27条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="国税通則法第27条第1項" data-cite-id="kokuzei_tsusoku:27:p1">
<p>1 前三条の場合において、国税庁又は国税局の当該職員の調査があつたときは、税務署長は、当該調査したところに基づき、これらの規定による更正又は決定をすることができる。</p>
