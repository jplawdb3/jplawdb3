<h1>国税通則法</h1>
<h2 id="article-56">第五十六条（還付）</h2>
<p>
law_code: <code>kokuzei_tsusoku</code> / article: <code>56</code> / cite: <code>国税通則法第56条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="55.html">前条</a> / <a href="57.html">次条</a> / <a href="../../text/kokuzei_tsusoku/56.txt">text</a> / related: <a href="../kokuzei_tsusoku_seirei/index.html">施行令</a> , <a href="../kokuzei_tsusoku_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="国税通則法第56条第1項" data-cite-id="kokuzei_tsusoku:56:p1">
<p>1 国税局長、税務署長又は税関長は、還付金又は国税に係る過誤納金（以下「還付金等」という。）があるときは、遅滞なく、金銭で還付しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="国税通則法第56条第2項" data-cite-id="kokuzei_tsusoku:56:p2">
<p>2 国税局長は、必要があると認めるときは、その管轄区域内の地域を所轄する税務署長からその還付すべき還付金等について還付の引継ぎを受けることができる。</p>
</div>
