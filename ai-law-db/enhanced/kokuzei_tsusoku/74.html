<h1>国税通則法</h1>
<h2 id="article-74">第七十四条（還付金等の消滅時効）</h2>
<p>
law_code: <code>kokuzei_tsusoku</code> / article: <code>74</code> / cite: <code>国税通則法第74条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="73.html">前条</a> / <a href="74-2.html">次条</a> / <a href="../../text/kokuzei_tsusoku/74.txt">text</a> / related: <a href="../kokuzei_tsusoku_seirei/index.html">施行令</a> , <a href="../kokuzei_tsusoku_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="国税通則法第74条第1項" data-cite-id="kokuzei_tsusoku:74:p1">
<p>1 還付金等に係る国に対する請求権は、その請求をすることができる日から五年間行使しないことによつて、時効により消滅する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="国税通則法第74条第2項" data-cite-id="kokuzei_tsusoku:74:p2">
<p>2 第七十二条第二項及び第三項（国税の徴収権の消滅時効の絶対的効力等）の規定は、前項の場合について準用する。</p>
</div>
</article>
