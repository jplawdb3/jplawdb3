<p>1 税務署長は、納税申告書の提出があつた場合において、その納税申告書に記載された課税標準等又は税額等の計算が国税に関する法律の規定に従つていなかつたとき、その他当該課税標準等又は税額等がその調査したところと異なるときは、その調査により、当該申告書に係る課税標準等又は税額等を更正する。</p>
