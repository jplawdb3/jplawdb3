<h1>商法施行規則</h1>
<h2 id="article-4">第四条（通則）</h2>
<p>
law_code: <code>shouhou_kisoku</code> / article: <code>4</code> / cite: <code>商法施行規則第4条</code> / as_of: <code>2025-12-27</code><br>

</p>
<div data-paragraph="1" id="p1" data-cite="商法施行規則第4条第1項" data-cite-id="shouhou_kisoku:4:p1">
<p>1 商法第十九条第二項の規定により作成すべき商業帳簿については、この章の定めるところによる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法施行規則第4条第2項" data-cite-id="shouhou_kisoku:4:p2">
<p>2 この章の用語の解釈及び規定の適用に関しては、一般に公正妥当と認められる会計の基準その他の会計の慣行を斟酌しなければならない。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="商法施行規則第4条第3項" data-cite-id="shouhou_kisoku:4:p3">
<p>3 商業帳簿は、書面又は電磁的記録をもって作成及び保存をすることができる。</p>
</div>
