<p>

<div data-paragraph="1" id="p1" data-cite="商法施行規則第8条第1項" data-cite-id="shouhou_kisoku:8:p1">
<p>1 貸借対照表は、次に掲げる部に区分して表示しなければならない。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="商法施行規則第8条第1項第1号" data-cite-id="shouhou_kisoku:8:p1:i1">一 資産</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="商法施行規則第8条第1項第2号" data-cite-id="shouhou_kisoku:8:p1:i2">二 負債</p>
<p class="item" data-item="三" data-item-index="3" id="p1-i3" data-cite="商法施行規則第8条第1項第3号" data-cite-id="shouhou_kisoku:8:p1:i3">三 純資産</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法施行規則第8条第2項" data-cite-id="shouhou_kisoku:8:p2">
<p>2 前項各号に掲げる部は、適当な項目に細分することができる。 この場合において、当該各項目については、資産、負債又は純資産を示す適当な名称を付さなければならない。</p>
