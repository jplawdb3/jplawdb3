<h1>商法施行規則</h1>
<h2 id="article-3">第三条</h2>
<p>
law_code: <code>shouhou_kisoku</code> / article: <code>3</code> / cite: <code>商法施行規則第3条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="2.html">前条</a> / <a href="4.html">次条</a> / <a href="../../text/shouhou_kisoku/3.txt">text</a> / related: <a href="../shouhou/index.html">本則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法施行規則第3条第1項" data-cite-id="shouhou_kisoku:3:p1">
<p>1 商法第七条に規定する法務省令で定める財産の価額は、営業の用に供する財産につき最終の営業年度に係る貸借対照表（最終の営業年度がない場合にあっては、開業時における貸借対照表）に計上した額とする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法施行規則第3条第2項" data-cite-id="shouhou_kisoku:3:p2">
<p>2 商法第七条に規定する法務省令で定める金額は、五十万円とする。</p>
</div>
