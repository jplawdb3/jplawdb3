<h1>商法施行規則</h1>
<h2 id="article-6">第六条（貸借対照表の表示の原則）</h2>
<p>
law_code: <code>shouhou_kisoku</code> / article: <code>6</code> / cite: <code>商法施行規則第6条</code> / as_of: <code>2025-12-27</code><br>

</p>
<div data-paragraph="1" id="p1" data-cite="商法施行規則第6条第1項" data-cite-id="shouhou_kisoku:6:p1">
<p>1 貸借対照表に係る事項の金額は、一円単位、千円単位又は百万円単位をもって表示するものとする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法施行規則第6条第2項" data-cite-id="shouhou_kisoku:6:p2">
<p>2 貸借対照表は、日本語をもって表示するものとする。 ただし、その他の言語をもって表示することが不当でない場合は、この限りでない。</p>
</div>
