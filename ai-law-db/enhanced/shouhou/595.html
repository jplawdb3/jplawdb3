<h2 id="article-595">第五百九十五条（受寄者の注意義務）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>595</code> / cite: <code>商法第595条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第595条第1項" data-cite-id="shouhou:595:p1">
<p>1 商人がその営業の範囲内において寄託を受けた場合には、報酬を受けないときであっても、善良な管理者の注意をもって、寄託物を保管しなければならない。</p>
