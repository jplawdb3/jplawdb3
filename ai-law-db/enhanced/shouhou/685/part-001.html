<h2 id="article-685">第六百八十五条（従物の推定等）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>685</code> / cite: <code>商法第685条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第685条第1項" data-cite-id="shouhou:685:p1">
<p>1 船舶の属具目録に記載した物は、その従物と推定する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第685条第2項" data-cite-id="shouhou:685:p2">
<p>2 属具目録の書式は、国土交通省令で定める。</p>
