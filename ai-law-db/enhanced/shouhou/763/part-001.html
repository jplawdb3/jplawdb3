<h1>商法</h1>
<h2 id="article-763">第七百六十三条（船荷証券の引渡しの効力）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>763</code> / cite: <code>商法第763条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="762.html">前条</a> / <a href="764.html">次条</a> / <a href="../../text/shouhou/763.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第763条第1項" data-cite-id="shouhou:763:p1">
<p>1 船荷証券により運送品を受け取ることができる者に船荷証券を引き渡したときは、その引渡しは、運送品について行使する権利の取得に関しては、運送品の引渡しと同一の効力を有する。</p>
</div>
