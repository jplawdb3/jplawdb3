<h1>商法</h1>
<h2 id="article-611">第六百十一条（保管料等の支払時期）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>611</code> / cite: <code>商法第611条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="610.html">前条</a> / <a href="612.html">次条</a> / <a href="../../text/shouhou/611.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第611条第1項" data-cite-id="shouhou:611:p1">
<p>1 倉庫営業者は、寄託物の出庫の時以後でなければ、保管料及び立替金その他寄託物に関する費用（第六百十六条第一項において「保管料等」という。）の支払を請求することができない。 ただし、寄託物の一部を出庫するときは、出庫の割合に応じて、その支払を請求することができる。</p>
</div>
