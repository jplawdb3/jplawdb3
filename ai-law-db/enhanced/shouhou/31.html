<h1>商法</h1>
<h2 id="article-31">第三十一条（代理商の留置権）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>31</code> / cite: <code>商法第31条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="30.html">前条</a> / <a href="501.html">次条</a> / <a href="../../text/shouhou/31.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第31条第1項" data-cite-id="shouhou:31:p1">
<p>1 代理商は、取引の代理又は媒介をしたことによって生じた債権の弁済期が到来しているときは、その弁済を受けるまでは、商人のために当該代理商が占有する物又は有価証券を留置することができる。 ただし、当事者が別段の意思表示をしたときは、この限りでない。</p>
