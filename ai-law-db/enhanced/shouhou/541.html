<h1>商法</h1>
<h2 id="article-541">第五百四十一条（匿名組合契約の終了事由）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>541</code> / cite: <code>商法第541条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="540.html">前条</a> / <a href="542.html">次条</a> / <a href="../../text/shouhou/541.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第541条第1項" data-cite-id="shouhou:541:p1">
<p>1 前条の場合のほか、匿名組合契約は、次に掲げる事由によって終了する。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="商法第541条第1項第1号" data-cite-id="shouhou:541:p1:i1">一 匿名組合の目的である事業の成功又はその成功の不能</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="商法第541条第1項第2号" data-cite-id="shouhou:541:p1:i2">二 営業者の死亡又は営業者が後見開始の審判を受けたこと。</p>
<p class="item" data-item="三" data-item-index="3" id="p1-i3" data-cite="商法第541条第1項第3号" data-cite-id="shouhou:541:p1:i3">三 営業者又は匿名組合員が破産手続開始の決定を受けたこと。</p>
</div>
