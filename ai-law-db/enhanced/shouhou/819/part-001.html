<h1>商法</h1>
<h2 id="article-819">第八百十九条（貨物保険の保険価額）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>819</code> / cite: <code>商法第819条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="818.html">前条</a> / <a href="820.html">次条</a> / <a href="../../text/shouhou/819.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第819条第1項" data-cite-id="shouhou:819:p1">
<p>1 貨物を保険の目的物とする海上保険契約（以下この章において「貨物保険契約」という。）については、その船積みがされた地及び時における当該貨物の価額、運送賃並びに保険に関する費用の合計額を保険価額とする。</p>
</div>
