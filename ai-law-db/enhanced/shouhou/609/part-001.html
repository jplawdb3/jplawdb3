<h1>商法</h1>
<h2 id="article-609">第六百九条（寄託物の点検等）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>609</code> / cite: <code>商法第609条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="608.html">前条</a> / <a href="610.html">次条</a> / <a href="../../text/shouhou/609.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>

<div data-paragraph="1" id="p1" data-cite="商法第609条第1項" data-cite-id="shouhou:609:p1">
<p>1 寄託者又は倉荷証券の所持人は、倉庫営業者の営業時間内は、いつでも、寄託物の点検若しくはその見本の提供を求め、又はその保存に必要な処分をすることができる。</p>
