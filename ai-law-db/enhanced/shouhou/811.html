<h1>商法</h1>
<h2 id="article-811">第八百十一条（共同海損を分担すべき者の責任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>811</code> / cite: <code>商法第811条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="810.html">前条</a> / <a href="812.html">次条</a> / <a href="../../text/shouhou/811.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第811条第1項" data-cite-id="shouhou:811:p1">
<p>1 前条の規定により共同海損を分担すべき者は、船舶の到達（同条第一項第二号又は第四号に掲げる者にあっては、積荷の陸揚げ）の時に現存する価額の限度においてのみ、その責任を負う。</p>
