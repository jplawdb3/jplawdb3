<h1>商法</h1>
<h2 id="article-712">第七百十二条（航海継続のための積荷の使用）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>712</code> / cite: <code>商法第712条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="711.html">前条</a> / <a href="713.html">次条</a> / <a href="../../text/shouhou/712.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第712条第1項" data-cite-id="shouhou:712:p1">
<p>1 船長は、航海を継続するため必要があるときは、積荷を航海の用に供することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第712条第2項" data-cite-id="shouhou:712:p2">
<p>2 第五百七十六条第一項及び第二項の規定は、前項の場合において船舶所有者が支払うべき償金の額について準用する。 この場合において、同条第一項中「引渡し」とあるのは、「陸揚げ」と読み替えるものとする。</p>
</div>
</article>
