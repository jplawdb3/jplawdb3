<h1>商法</h1>
<h2 id="article-547">第五百四十七条（帳簿記載義務等）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>547</code> / cite: <code>商法第547条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="546.html">前条</a> / <a href="548.html">次条</a> / <a href="../../text/shouhou/547.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第547条第1項" data-cite-id="shouhou:547:p1">
<p>1 仲立人は、その帳簿に前条第一項各号に掲げる事項を記載しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第547条第2項" data-cite-id="shouhou:547:p2">
<p>2 当事者は、いつでも、仲立人がその媒介により当該当事者のために成立させた行為について、前項の帳簿の謄本の交付を請求することができる。</p>
</div>
