<h1>商法</h1>
<h2 id="article-561">第五百六十一条（運送取扱人の報酬）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>561</code> / cite: <code>商法第561条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="560.html">前条</a> / <a href="562.html">次条</a> / <a href="../../text/shouhou/561.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第561条第1項" data-cite-id="shouhou:561:p1">
<p>1 運送取扱人は、運送品を運送人に引き渡したときは、直ちにその報酬を請求することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第561条第2項" data-cite-id="shouhou:561:p2">
<p>2 運送取扱契約で運送賃の額を定めたときは、運送取扱人は、特約がなければ、別に報酬を請求することができない。</p>
</div>
