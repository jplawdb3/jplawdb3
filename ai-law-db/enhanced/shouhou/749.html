<h1>商法</h1>
<h2 id="article-749">第七百四十九条（第三者による船積み）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>749</code> / cite: <code>商法第749条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="748.html">前条</a> / <a href="750.html">次条</a> / <a href="../../text/shouhou/749.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第749条第1項" data-cite-id="shouhou:749:p1">
<p>1 船長は、第三者から運送品を受け取るべき場合において、その第三者を確知することができないとき、又はその第三者が運送品の船積みをしないときは、直ちに傭船者に対してその旨の通知を発しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第749条第2項" data-cite-id="shouhou:749:p2">
<p>2 前項の場合において、傭船者は、船積期間内に限り、運送品の船積みをすることができる。</p>
</div>
</article>
