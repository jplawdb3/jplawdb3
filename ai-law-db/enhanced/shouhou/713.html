<h1>商法</h1>
<h2 id="article-713">第七百十三条（船長の責任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>713</code> / cite: <code>商法第713条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第713条第1項" data-cite-id="shouhou:713:p1">
<p>1 船長は、海員がその職務を行うについて故意又は過失によって他人に加えた損害を賠償する責任を負う。 ただし、船長が海員の監督について注意を怠らなかったことを証明したときは、この限りでない。</p>
