<h1>商法</h1>
<h2 id="article-790">第七百九十条（準衝突）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>790</code> / cite: <code>商法第790条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="789.html">前条</a> / <a href="791.html">次条</a> / <a href="../../text/shouhou/790.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第790条第1項" data-cite-id="shouhou:790:p1">
<p>1 前二条の規定は、船舶がその航行若しくは船舶の取扱いに関する行為又は船舶に関する法令に違反する行為により他の船舶に著しく接近し、当該他の船舶又は当該他の船舶内にある人若しくは物に損害を加えた事故について準用する。</p>
</div>
