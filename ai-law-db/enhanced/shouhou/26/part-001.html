<h1>商法</h1>
<h2 id="article-26">第二十六条（物品の販売等を目的とする店舗の使用人）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>26</code> / cite: <code>商法第26条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="25.html">前条</a> / <a href="27.html">次条</a> / <a href="../../text/shouhou/26.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第26条第1項" data-cite-id="shouhou:26:p1">
<p>1 物品の販売等（販売、賃貸その他これらに類する行為をいう。以下この条において同じ。）を目的とする店舗の使用人は、その店舗に在る物品の販売等をする権限を有するものとみなす。 ただし、相手方が悪意であったときは、この限りでない。</p>
