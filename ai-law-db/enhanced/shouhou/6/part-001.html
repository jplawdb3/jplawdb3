<h1>商法</h1>
<h2 id="article-6">第六条（後見人登記）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>6</code> / cite: <code>商法第6条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="5.html">前条</a> / <a href="7.html">次条</a> / <a href="../../text/shouhou/6.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>

<div data-paragraph="1" id="p1" data-cite="商法第6条第1項" data-cite-id="shouhou:6:p1">
<p>1 後見人が被後見人のために第四条の営業を行うときは、その登記をしなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第6条第2項" data-cite-id="shouhou:6:p2">
<p>2 後見人の代理権に加えた制限は、善意の第三者に対抗することができない。</p>
</div>
