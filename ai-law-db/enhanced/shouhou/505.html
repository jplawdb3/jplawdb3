<h2 id="article-505">第五百五条（商行為の委任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>505</code> / cite: <code>商法第505条</code> / as_of: <code>2025-12-27</code><br>

<p>1 商行為の受任者は、委任の本旨に反しない範囲内において、委任を受けていない行為をすることができる。</p>
