<h1>商法</h1>
<h2 id="article-509">第五百九条（契約の申込みを受けた者の諾否通知義務）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>509</code> / cite: <code>商法第509条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="508.html">前条</a> / <a href="510.html">次条</a> / <a href="../../text/shouhou/509.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第509条第1項" data-cite-id="shouhou:509:p1">
<p>1 商人が平常取引をする者からその営業の部類に属する契約の申込みを受けたときは、遅滞なく、契約の申込みに対する諾否の通知を発しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第509条第2項" data-cite-id="shouhou:509:p2">
<p>2 商人が前項の通知を発することを怠ったときは、その商人は、同項の契約の申込みを承諾したものとみなす。</p>
</div>
