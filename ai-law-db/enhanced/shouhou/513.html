<h1>商法</h1>
<h2 id="article-513">第五百十三条（利息請求権）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>513</code> / cite: <code>商法第513条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="512.html">前条</a> / <a href="514.html">次条</a> / <a href="../../text/shouhou/513.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第513条第1項" data-cite-id="shouhou:513:p1">
<p>1 商人間において金銭の消費貸借をしたときは、貸主は、法定利息を請求することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第513条第2項" data-cite-id="shouhou:513:p2">
<p>2 商人がその営業の範囲内において他人のために金銭の立替えをしたときは、その立替えの日以後の法定利息を請求することができる。</p>
</div>
