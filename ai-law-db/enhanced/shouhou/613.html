<h1>商法</h1>
<h2 id="article-613">第六百十三条（倉荷証券が作成された場合における寄託物の返還請求）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>613</code> / cite: <code>商法第613条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第613条第1項" data-cite-id="shouhou:613:p1">
<p>1 倉荷証券が作成されたときは、これと引換えでなければ、寄託物の返還を請求することができない。</p>
