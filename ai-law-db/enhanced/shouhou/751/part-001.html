<h1>商法</h1>
<h2 id="article-751">第七百五十一条（船長の発航権）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>751</code> / cite: <code>商法第751条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="750.html">前条</a> / <a href="752.html">次条</a> / <a href="../../text/shouhou/751.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第751条第1項" data-cite-id="shouhou:751:p1">
<p>1 船長は、船積期間が経過した後は、傭船者が運送品の全部の船積みをしていないときであっても、直ちに発航することができる。 この場合においては、前条第二項の規定を準用する。</p>
</div>
