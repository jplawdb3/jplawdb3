<h1>商法</h1>
<h2 id="article-606">第六百六条（倉荷証券の譲渡又は質入れ）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>606</code> / cite: <code>商法第606条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="605.html">前条</a> / <a href="607.html">次条</a> / <a href="../../text/shouhou/606.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第606条第1項" data-cite-id="shouhou:606:p1">
<p>1 倉荷証券は、記名式であるときであっても、裏書によって、譲渡し、又は質権の目的とすることができる。 ただし、倉荷証券に裏書を禁止する旨を記載したときは、この限りでない。</p>
</div>
