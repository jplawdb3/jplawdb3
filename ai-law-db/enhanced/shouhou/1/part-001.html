<h1>商法</h1>
<h2 id="article-1">第一条（趣旨等）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>1</code> / cite: <code>商法第1条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="2.html">次条</a> / <a href="../../text/shouhou/1.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第1条第1項" data-cite-id="shouhou:1:p1">
<p>1 商人の営業、商行為その他商事については、他の法律に特別の定めがあるものを除くほか、この法律の定めるところによる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第1条第2項" data-cite-id="shouhou:1:p2">
<p>2 商事に関し、この法律に定めがない事項については商慣習に従い、商慣習がないときは、民法（明治二十九年法律第八十九号）の定めるところによる。</p>
</div>
