<h1>商法</h1>
<h2 id="article-800">第八百条</h2>
<p>
law_code: <code>shouhou</code> / article: <code>800</code> / cite: <code>商法第800条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="799.html">前条</a> / <a href="801.html">次条</a> / <a href="../../text/shouhou/800.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第800条第1項" data-cite-id="shouhou:800:p1">
<p>1 船舶所有者が第七百九十八条の案の作成を怠ったときは、管海官庁は、船員の請求により、船舶所有者に対し、その案の作成を命ずることができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第800条第2項" data-cite-id="shouhou:800:p2">
<p>2 船舶所有者が前項の規定による命令に従わないときは、管海官庁は、自ら第七百九十七条第四項の規定による決定をすることができる。</p>
</div>
</article>
