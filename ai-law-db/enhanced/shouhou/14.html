<h1>商法</h1>
<h2 id="article-14">第十四条（自己の商号の使用を他人に許諾した商人の責任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>14</code> / cite: <code>商法第14条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="13.html">前条</a> / <a href="15.html">次条</a> / <a href="../../text/shouhou/14.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第14条第1項" data-cite-id="shouhou:14:p1">
<p>1 自己の商号を使用して営業又は事業を行うことを他人に許諾した商人は、当該商人が当該営業を行うものと誤認して当該他人と取引をした者に対し、当該他人と連帯して、当該取引によって生じた債務を弁済する責任を負う。</p>
