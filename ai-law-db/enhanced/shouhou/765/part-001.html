<h1>商法</h1>
<h2 id="article-765">第七百六十五条（数通の船荷証券を作成した場合における運送品の引渡し）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>765</code> / cite: <code>商法第765条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="764.html">前条</a> / <a href="766.html">次条</a> / <a href="../../text/shouhou/765.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第765条第1項" data-cite-id="shouhou:765:p1">
<p>1 陸揚港においては、運送人は、数通の船荷証券のうち一通の所持人が運送品の引渡しを請求したときであっても、その引渡しを拒むことができない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第765条第2項" data-cite-id="shouhou:765:p2">
<p>2 陸揚港外においては、運送人は、船荷証券の全部の返還を受けなければ、運送品の引渡しをすることができない。</p>
</div>
</article>
