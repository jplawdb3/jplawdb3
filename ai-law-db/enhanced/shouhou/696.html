<h1>商法</h1>
<h2 id="article-696">第六百九十六条（持分の譲渡）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>696</code> / cite: <code>商法第696条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="695.html">前条</a> / <a href="697.html">次条</a> / <a href="../../text/shouhou/696.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第696条第1項" data-cite-id="shouhou:696:p1">
<p>1 船舶共有者の間に組合契約があるときであっても、各船舶共有者（船舶管理人であるものを除く。）は、他の船舶共有者の承諾を得ないで、その持分の全部又は一部を他人に譲渡することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第696条第2項" data-cite-id="shouhou:696:p2">
<p>2 船舶管理人である船舶共有者は、他の船舶共有者の全員の承諾を得なければ、その持分の全部又は一部を他人に譲渡することができない。</p>
</div>
</article>
