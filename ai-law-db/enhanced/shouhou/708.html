<h1>商法</h1>
<h2 id="article-708">第七百八条（船長の代理権）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>708</code> / cite: <code>商法第708条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="707.html">前条</a> / <a href="709.html">次条</a> / <a href="../../text/shouhou/708.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第708条第1項" data-cite-id="shouhou:708:p1">
<p>1 船長は、船籍港外においては、次に掲げる行為を除き、船舶所有者に代わって航海のために必要な一切の裁判上又は裁判外の行為をする権限を有する。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="商法第708条第1項第1号" data-cite-id="shouhou:708:p1:i1">一 船舶について抵当権を設定すること。</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="商法第708条第1項第2号" data-cite-id="shouhou:708:p1:i2">二 借財をすること。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第708条第2項" data-cite-id="shouhou:708:p2">
<p>2 船長の代理権に加えた制限は、善意の第三者に対抗することができない。</p>
</div>
