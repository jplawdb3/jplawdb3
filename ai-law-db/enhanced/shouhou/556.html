<h1>商法</h1>
<h2 id="article-556">第五百五十六条（問屋が買い入れた物品の供託及び競売）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>556</code> / cite: <code>商法第556条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="555.html">前条</a> / <a href="557.html">次条</a> / <a href="../../text/shouhou/556.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第556条第1項" data-cite-id="shouhou:556:p1">
<p>1 問屋が買入れの委託を受けた場合において、委託者が買い入れた物品の受領を拒み、又はこれを受領することができないときは、第五百二十四条の規定を準用する。</p>
