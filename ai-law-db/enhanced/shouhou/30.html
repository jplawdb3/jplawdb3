<h1>商法</h1>
<h2 id="article-30">第三十条（契約の解除）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>30</code> / cite: <code>商法第30条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="29.html">前条</a> / <a href="31.html">次条</a> / <a href="../../text/shouhou/30.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第30条第1項" data-cite-id="shouhou:30:p1">
<p>1 商人及び代理商は、契約の期間を定めなかったときは、二箇月前までに予告し、その契約を解除することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第30条第2項" data-cite-id="shouhou:30:p2">
<p>2 前項の規定にかかわらず、やむを得ない事由があるときは、商人及び代理商は、いつでもその契約を解除することができる。</p>
</div>
