<h1>商法</h1>
<h2 id="article-534">第五百三十四条（交互計算の解除）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>534</code> / cite: <code>商法第534条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="533.html">前条</a> / <a href="535.html">次条</a> / <a href="../../text/shouhou/534.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第534条第1項" data-cite-id="shouhou:534:p1">
<p>1 各当事者は、いつでも交互計算の解除をすることができる。 この場合において、交互計算の解除をしたときは、直ちに、計算を閉鎖して、残額の支払を請求することができる。</p>
