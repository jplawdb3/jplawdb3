<h1>商法</h1>
<h2 id="article-745">第七百四十五条（荷送人による発航後の解除）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>745</code> / cite: <code>商法第745条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="744.html">前条</a> / <a href="746.html">次条</a> / <a href="../../text/shouhou/745.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第745条第1項" data-cite-id="shouhou:745:p1">
<p>1 発航後においては、荷送人は、他の荷送人及び傭船者の全員の同意を得、かつ、運送賃等及び運送品の陸揚げによって生ずべき損害の額の合計額を支払い、又は相当の担保を供しなければ、個品運送契約の解除をすることができない。</p>
</div>
