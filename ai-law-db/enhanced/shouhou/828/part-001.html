<h1>商法</h1>
<h2 id="article-828">第八百二十八条（不可抗力による貨物の売却の場合の塡補責任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>828</code> / cite: <code>商法第828条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="827.html">前条</a> / <a href="829.html">次条</a> / <a href="../../text/shouhou/828.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第828条第1項" data-cite-id="shouhou:828:p1">
<p>1 航海の途中において不可抗力により保険の目的物である貨物が売却されたときは、保険者は、第一号に掲げる額から第二号に掲げる額を控除した額を塡補する責任を負う。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="商法第828条第1項第1号" data-cite-id="shouhou:828:p1:i1">一 保険価額（約定保険価額があるときは、当該約定保険価額）</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="商法第828条第1項第2号" data-cite-id="shouhou:828:p1:i2">二 当該貨物の売却によって得た代価から運送賃その他の費用を控除した額</p>
</div>
