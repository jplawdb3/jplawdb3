<h1>商法</h1>
<h2 id="article-525">第五百二十五条（定期売買の履行遅滞による解除）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>525</code> / cite: <code>商法第525条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="524.html">前条</a> / <a href="526.html">次条</a> / <a href="../../text/shouhou/525.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第525条第1項" data-cite-id="shouhou:525:p1">
<p>1 商人間の売買において、売買の性質又は当事者の意思表示により、特定の日時又は一定の期間内に履行をしなければ契約をした目的を達することができない場合において、当事者の一方が履行をしないでその時期を経過したときは、相手方は、直ちにその履行の請求をした場合を除き、契約の解除をしたものとみなす。</p>
</div>
</article>
