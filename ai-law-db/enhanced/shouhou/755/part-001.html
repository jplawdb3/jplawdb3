<h1>商法</h1>
<h2 id="article-755">第七百五十五条（一部航海傭船契約の解除への準用）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>755</code> / cite: <code>商法第755条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="754.html">前条</a> / <a href="756.html">次条</a> / <a href="../../text/shouhou/755.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第755条第1項" data-cite-id="shouhou:755:p1">
<p>1 第七百四十三条、第七百四十五条及び第七百五十三条第三項の規定は、船舶の一部を目的とする航海傭船契約の解除について準用する。 この場合において、第七百四十三条第一項中「全額」とあるのは「全額及び滞船料」と、第七百四十五条中「合計額」とあるのは「合計額並びに滞船料」と読み替えるものとする。</p>
</div>
