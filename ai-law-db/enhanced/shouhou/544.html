<h1>商法</h1>
<h2 id="article-544">第五百四十四条（当事者のために給付を受けることの制限）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>544</code> / cite: <code>商法第544条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="543.html">前条</a> / <a href="545.html">次条</a> / <a href="../../text/shouhou/544.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第544条第1項" data-cite-id="shouhou:544:p1">
<p>1 仲立人は、その媒介により成立させた行為について、当事者のために支払その他の給付を受けることができない。 ただし、当事者の別段の意思表示又は別段の慣習があるときは、この限りでない。</p>
</div>
