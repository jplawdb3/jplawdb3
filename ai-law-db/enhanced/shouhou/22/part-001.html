<h2 id="article-22">第二十二条（支配人の登記）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>22</code> / cite: <code>商法第22条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第22条第1項" data-cite-id="shouhou:22:p1">
<p>1 商人が支配人を選任したときは、その登記をしなければならない。 支配人の代理権の消滅についても、同様とする。</p>
