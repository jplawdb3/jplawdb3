<h1>商法</h1>
<h2 id="article-747">第七百四十七条（非航海船による物品運送への準用）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>747</code> / cite: <code>商法第747条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="746.html">前条</a> / <a href="748.html">次条</a> / <a href="../../text/shouhou/747.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第747条第1項" data-cite-id="shouhou:747:p1">
<p>1 この節の規定は、商行為をする目的で専ら湖川、港湾その他の海以外の水域において航行の用に供する船舶（端舟その他ろかいのみをもって運転し、又は主としてろかいをもって運転する舟を除く。以下この編において「非航海船」という。）によって物品を運送する場合について準用する。</p>
</div>
