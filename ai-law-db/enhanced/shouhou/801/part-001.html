<h1>商法</h1>
<h2 id="article-801">第八百一条（救助料を請求することができない場合）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>801</code> / cite: <code>商法第801条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="800.html">前条</a> / <a href="802.html">次条</a> / <a href="../../text/shouhou/801.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>

<div data-paragraph="1" id="p1" data-cite="商法第801条第1項" data-cite-id="shouhou:801:p1">
<p>1 次に掲げる場合には、救助者は、救助料を請求することができない。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="商法第801条第1項第1号" data-cite-id="shouhou:801:p1:i1">一 故意に海難を発生させたとき。</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="商法第801条第1項第2号" data-cite-id="shouhou:801:p1:i2">二 正当な事由により救助を拒まれたにもかかわらず、救助したとき。</p>
