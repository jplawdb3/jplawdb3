<h1>商法</h1>
<h2 id="article-612">第六百十二条（寄託物の返還の制限）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>612</code> / cite: <code>商法第612条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="611.html">前条</a> / <a href="613.html">次条</a> / <a href="../../text/shouhou/612.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第612条第1項" data-cite-id="shouhou:612:p1">
<p>1 当事者が寄託物の保管期間を定めなかったときは、倉庫営業者は、寄託物の入庫の日から六箇月を経過した後でなければ、その返還をすることができない。 ただし、やむを得ない事由があるときは、この限りでない。</p>
</div>
