<h1>商法</h1>
<h2 id="article-550">第五百五十条（仲立人の報酬）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>550</code> / cite: <code>商法第550条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="549.html">前条</a> / <a href="551.html">次条</a> / <a href="../../text/shouhou/550.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第550条第1項" data-cite-id="shouhou:550:p1">
<p>1 仲立人は、第五百四十六条の手続を終了した後でなければ、報酬を請求することができない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第550条第2項" data-cite-id="shouhou:550:p2">
<p>2 仲立人の報酬は、当事者双方が等しい割合で負担する。</p>
</div>
