<div data-paragraph="1" id="p1" data-cite="商法第820条第1項" data-cite-id="shouhou:820:p1">
<p>1 保険契約者又は被保険者になる者は、海上保険契約の締結に際し、海上保険契約により塡補することとされる損害の発生の可能性（以下この章において「危険」という。）に関する重要な事項について、事実の告知をしなければならない。</p>
