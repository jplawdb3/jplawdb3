<h1>商法</h1>
<h2 id="article-535">第五百三十五条（匿名組合契約）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>535</code> / cite: <code>商法第535条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="534.html">前条</a> / <a href="536.html">次条</a> / <a href="../../text/shouhou/535.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>

<div data-paragraph="1" id="p1" data-cite="商法第535条第1項" data-cite-id="shouhou:535:p1">
<p>1 匿名組合契約は、当事者の一方が相手方の営業のために出資をし、その営業から生ずる利益を分配することを約することによって、その効力を生ずる。</p>
