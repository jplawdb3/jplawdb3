<h1>商法</h1>
<h2 id="article-794">第七百九十四条（救助料の増減の請求）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>794</code> / cite: <code>商法第794条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="793.html">前条</a> / <a href="795.html">次条</a> / <a href="../../text/shouhou/794.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第794条第1項" data-cite-id="shouhou:794:p1">
<p>1 海難に際し契約で救助料を定めた場合において、その額が著しく不相当であるときは、当事者は、その増減を請求することができる。 この場合においては、前条の規定を準用する。</p>
