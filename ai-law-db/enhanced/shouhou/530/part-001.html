<h1>商法</h1>
<h2 id="article-530">第五百三十条（商業証券に係る債権債務に関する特則）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>530</code> / cite: <code>商法第530条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="529.html">前条</a> / <a href="531.html">次条</a> / <a href="../../text/shouhou/530.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第530条第1項" data-cite-id="shouhou:530:p1">
<p>1 手形その他の商業証券から生じた債権及び債務を交互計算に組み入れた場合において、その商業証券の債務者が弁済をしないときは、当事者は、その債務に関する項目を交互計算から除外することができる。</p>
</div>
