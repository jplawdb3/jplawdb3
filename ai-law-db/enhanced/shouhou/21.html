<h1>商法</h1>
<h2 id="article-21">第二十一条（支配人の代理権）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>21</code> / cite: <code>商法第21条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="20.html">前条</a> / <a href="22.html">次条</a> / <a href="../../text/shouhou/21.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第21条第1項" data-cite-id="shouhou:21:p1">
<p>1 支配人は、商人に代わってその営業に関する一切の裁判上又は裁判外の行為をする権限を有する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第21条第2項" data-cite-id="shouhou:21:p2">
<p>2 支配人は、他の使用人を選任し、又は解任することができる。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="商法第21条第3項" data-cite-id="shouhou:21:p3">
<p>3 支配人の代理権に加えた制限は、善意の第三者に対抗することができない。</p>
</div>
