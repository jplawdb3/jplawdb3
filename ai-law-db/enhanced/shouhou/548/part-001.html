<h1>商法</h1>
<h2 id="article-548">第五百四十八条（当事者の氏名等を相手方に示さない場合）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>548</code> / cite: <code>商法第548条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="547.html">前条</a> / <a href="549.html">次条</a> / <a href="../../text/shouhou/548.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第548条第1項" data-cite-id="shouhou:548:p1">
<p>1 当事者がその氏名又は名称を相手方に示してはならない旨を仲立人に命じたときは、仲立人は、結約書及び前条第二項の謄本にその氏名又は名称を記載することができない。</p>
</div>
