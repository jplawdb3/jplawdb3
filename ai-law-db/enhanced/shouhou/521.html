<h1>商法</h1>
<h2 id="article-521">第五百二十一条（商人間の留置権）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>521</code> / cite: <code>商法第521条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="516.html">前条</a> / <a href="524.html">次条</a> / <a href="../../text/shouhou/521.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第521条第1項" data-cite-id="shouhou:521:p1">
<p>1 商人間においてその双方のために商行為となる行為によって生じた債権が弁済期にあるときは、債権者は、その債権の弁済を受けるまで、その債務者との間における商行為によって自己の占有に属した債務者の所有する物又は有価証券を留置することができる。 ただし、当事者の別段の意思表示があるときは、この限りでない。</p>
</div>
