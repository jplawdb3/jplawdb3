<h1>商法</h1>
<h2 id="article-688">第六百八十八条（航海中の船舶を譲渡した場合の損益の帰属）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>688</code> / cite: <code>商法第688条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="687.html">前条</a> / <a href="689.html">次条</a> / <a href="../../text/shouhou/688.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第688条第1項" data-cite-id="shouhou:688:p1">
<p>1 航海中の船舶を譲渡したときは、その航海によって生ずる損益は、譲受人に帰属する。</p>
