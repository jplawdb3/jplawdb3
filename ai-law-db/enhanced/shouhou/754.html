<h1>商法</h1>
<h2 id="article-754">第七百五十四条（全部航海傭船契約の傭船者による発航後の解除）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>754</code> / cite: <code>商法第754条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="753.html">前条</a> / <a href="755.html">次条</a> / <a href="../../text/shouhou/754.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第754条第1項" data-cite-id="shouhou:754:p1">
<p>1 発航後においては、全部航海傭船契約の傭船者は、第七百四十五条に規定する合計額及び滞船料を支払い、又は相当の担保を供しなければ、全部航海傭船契約の解除をすることができない。</p>
</div>
