<h1>商法</h1>
<h2 id="article-573">第五百七十三条（運送賃）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>573</code> / cite: <code>商法第573条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="572.html">前条</a> / <a href="574.html">次条</a> / <a href="../../text/shouhou/573.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第573条第1項" data-cite-id="shouhou:573:p1">
<p>1 運送賃は、到達地における運送品の引渡しと同時に、支払わなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第573条第2項" data-cite-id="shouhou:573:p2">
<p>2 運送品がその性質又は瑕疵かしによって滅失し、又は損傷したときは、荷送人は、運送賃の支払を拒むことができない。</p>
</div>
