<p>

<div data-paragraph="1" id="p1" data-cite="商法第798条第1項" data-cite-id="shouhou:798:p1">
<p>1 船舶所有者が前条第四項の規定により救助料の割合を決定するには、航海を終了するまでにその案を作成し、これを船員に示さなければならない。</p>
