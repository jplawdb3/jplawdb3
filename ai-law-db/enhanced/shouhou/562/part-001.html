<h1>商法</h1>
<h2 id="article-562">第五百六十二条（運送取扱人の留置権）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>562</code> / cite: <code>商法第562条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="561.html">前条</a> / <a href="563.html">次条</a> / <a href="../../text/shouhou/562.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第562条第1項" data-cite-id="shouhou:562:p1">
<p>1 運送取扱人は、運送品に関して受け取るべき報酬、付随の費用及び運送賃その他の立替金についてのみ、その弁済を受けるまで、その運送品を留置することができる。</p>
</div>
