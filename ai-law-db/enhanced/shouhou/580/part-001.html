<h1>商法</h1>
<h2 id="article-580">第五百八十条（荷送人による運送の中止等の請求）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>580</code> / cite: <code>商法第580条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="579.html">前条</a> / <a href="581.html">次条</a> / <a href="../../text/shouhou/580.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>

<div data-paragraph="1" id="p1" data-cite="商法第580条第1項" data-cite-id="shouhou:580:p1">
<p>1 荷送人は、運送人に対し、運送の中止、荷受人の変更その他の処分を請求することができる。 この場合において、運送人は、既にした運送の割合に応じた運送賃、付随の費用、立替金及びその処分によって生じた費用の弁済を請求することができる。</p>
