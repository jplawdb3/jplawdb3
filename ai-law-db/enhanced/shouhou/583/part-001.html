<p>

<div data-paragraph="1" id="p1" data-cite="商法第583条第1項" data-cite-id="shouhou:583:p1">
<p>1 前条の規定は、荷受人が運送品の受取を拒み、又はこれを受け取ることができない場合について準用する。 この場合において、同条第二項中「運送人が」とあるのは「運送人が、荷受人に対し相当の期間を定めて運送品の受取を催告し、かつ、その期間の経過後に」と、同条第五項中「荷送人」とあるのは「荷送人及び荷受人」と読み替えるものとする。</p>
