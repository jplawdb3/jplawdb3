<h1>商法</h1>
<h2 id="article-818">第八百十八条（船舶保険の保険価額）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>818</code> / cite: <code>商法第818条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="817.html">前条</a> / <a href="819.html">次条</a> / <a href="../../text/shouhou/818.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第818条第1項" data-cite-id="shouhou:818:p1">
<p>1 船舶を保険の目的物とする海上保険契約（以下この章において「船舶保険契約」という。）については、保険期間の始期における当該船舶の価額を保険価額とする。</p>
