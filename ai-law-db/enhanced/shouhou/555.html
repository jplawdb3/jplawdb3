<h1>商法</h1>
<h2 id="article-555">第五百五十五条（介入権）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>555</code> / cite: <code>商法第555条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="554.html">前条</a> / <a href="556.html">次条</a> / <a href="../../text/shouhou/555.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第555条第1項" data-cite-id="shouhou:555:p1">
<p>1 問屋は、取引所の相場がある物品の販売又は買入れの委託を受けたときは、自ら買主又は売主となることができる。 この場合において、売買の代価は、問屋が買主又は売主となったことの通知を発した時における取引所の相場によって定める。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第555条第2項" data-cite-id="shouhou:555:p2">
<p>2 前項の場合においても、問屋は、委託者に対して報酬を請求することができる。</p>
</div>
</article>
