<h2 id="article-705">第七百五条（定期傭船者による指示）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>705</code> / cite: <code>商法第705条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第705条第1項" data-cite-id="shouhou:705:p1">
<p>1 定期傭船者は、船長に対し、航路の決定その他の船舶の利用に関し必要な事項を指示することができる。 ただし、発航前の検査その他の航海の安全に関する事項については、この限りでない。</p>
