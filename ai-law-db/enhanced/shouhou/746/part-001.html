<h2 id="article-746">第七百四十六条（積荷を航海の用に供した場合の運送賃）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>746</code> / cite: <code>商法第746条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第746条第1項" data-cite-id="shouhou:746:p1">
<p>1 運送人は、船長が第七百十二条第一項の規定により積荷を航海の用に供したときにおいても、運送賃の全額を請求することができる。</p>
