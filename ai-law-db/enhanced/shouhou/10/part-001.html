<h1>商法</h1>
<h2 id="article-10">第十条（変更の登記及び消滅の登記）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>10</code> / cite: <code>商法第10条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第10条第1項" data-cite-id="shouhou:10:p1">
<p>1 この編の規定により登記した事項に変更が生じ、又はその事項が消滅したときは、当事者は、遅滞なく、変更の登記又は消滅の登記をしなければならない。</p>
