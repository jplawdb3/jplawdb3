<h1>商法</h1>
<h2 id="article-574">第五百七十四条（運送人の留置権）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>574</code> / cite: <code>商法第574条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="573.html">前条</a> / <a href="575.html">次条</a> / <a href="../../text/shouhou/574.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第574条第1項" data-cite-id="shouhou:574:p1">
<p>1 運送人は、運送品に関して受け取るべき運送賃、付随の費用及び立替金（以下この節において「運送賃等」という。）についてのみ、その弁済を受けるまで、その運送品を留置することができる。</p>
</div>
