<h1>商法</h1>
<h2 id="article-529">第五百二十九条（交互計算）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>529</code> / cite: <code>商法第529条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="528.html">前条</a> / <a href="530.html">次条</a> / <a href="../../text/shouhou/529.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第529条第1項" data-cite-id="shouhou:529:p1">
<p>1 交互計算は、商人間又は商人と商人でない者との間で平常取引をする場合において、一定の期間内の取引から生ずる債権及び債務の総額について相殺をし、その残額の支払をすることを約することによって、その効力を生ずる。</p>
</div>
