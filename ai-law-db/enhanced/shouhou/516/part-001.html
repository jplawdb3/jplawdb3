<h1>商法</h1>
<h2 id="article-516">第五百十六条（債務の履行の場所）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>516</code> / cite: <code>商法第516条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="515.html">前条</a> / <a href="521.html">次条</a> / <a href="../../text/shouhou/516.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第516条第1項" data-cite-id="shouhou:516:p1">
<p>1 商行為によって生じた債務の履行をすべき場所がその行為の性質又は当事者の意思表示によって定まらないときは、特定物の引渡しはその行為の時にその物が存在した場所において、その他の債務の履行は債権者の現在の営業所（営業所がない場合にあっては、その住所）において、それぞれしなければならない。</p>
</div>
