<h2 id="article-824">第八百二十四条（船舶の変更）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>824</code> / cite: <code>商法第824条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第824条第1項" data-cite-id="shouhou:824:p1">
<p>1 貨物保険契約で定める船舶を変更したときは、保険者は、その変更以後に発生した事故によって生じた損害を塡補する責任を負わない。 ただし、その変更が保険契約者又は被保険者の責めに帰することができない事由によるものであるときは、この限りでない。</p>
