<h1>商法</h1>
<h2 id="article-9">第九条（登記の効力）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>9</code> / cite: <code>商法第9条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="8.html">前条</a> / <a href="10.html">次条</a> / <a href="../../text/shouhou/9.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第9条第1項" data-cite-id="shouhou:9:p1">
<p>1 この編の規定により登記すべき事項は、登記の後でなければ、これをもって善意の第三者に対抗することができない。 登記の後であっても、第三者が正当な事由によってその登記があることを知らなかったときは、同様とする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第9条第2項" data-cite-id="shouhou:9:p2">
<p>2 故意又は過失によって不実の事項を登記した者は、その事項が不実であることをもって善意の第三者に対抗することができない。</p>
</div>
</article>
