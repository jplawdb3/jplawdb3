<h2 id="article-597">第五百九十七条（高価品の特則）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="商法第597条第1項" data-cite-id="shouhou:597:p1">
<p>1 貨幣、有価証券その他の高価品については、客がその種類及び価額を通知してこれを場屋営業者に寄託した場合を除き、場屋営業者は、その滅失又は損傷によって生じた損害を賠償する責任を負わない。</p>
