<h1>商法</h1>
<h2 id="article-768">第七百六十八条（船荷証券が作成された場合の特則）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>768</code> / cite: <code>商法第768条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="767.html">前条</a> / <a href="769.html">次条</a> / <a href="../../text/shouhou/768.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第768条第1項" data-cite-id="shouhou:768:p1">
<p>1 船荷証券が作成された場合における前編第八章第二節の規定の適用については、第五百八十条中「荷送人」とあるのは、「船荷証券の所持人」とし、第五百八十一条、第五百八十二条第二項及び第五百八十七条ただし書の規定は、適用しない。</p>
</div>
