<div data-paragraph="1" id="p1" data-cite="商法第27条第1項" data-cite-id="shouhou:27:p1">
<p>1 代理商（商人のためにその平常の営業の部類に属する取引の代理又は媒介をする者で、その商人の使用人でないものをいう。以下この章において同じ。）は、取引の代理又は媒介をしたときは、遅滞なく、商人に対して、その旨の通知を発しなければならない。</p>
