<h1>商法</h1>
<h2 id="article-537">第五百三十七条（自己の氏名等の使用を許諾した匿名組合員の責任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>537</code> / cite: <code>商法第537条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="536.html">前条</a> / <a href="538.html">次条</a> / <a href="../../text/shouhou/537.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第537条第1項" data-cite-id="shouhou:537:p1">
<p>1 匿名組合員は、自己の氏若しくは氏名を営業者の商号中に用いること又は自己の商号を営業者の商号として使用することを許諾したときは、その使用以後に生じた債務については、営業者と連帯してこれを弁済する責任を負う。</p>
</div>
