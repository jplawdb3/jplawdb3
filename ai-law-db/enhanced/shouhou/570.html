<h2 id="article-570">第五百七十条（物品運送契約）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>570</code> / cite: <code>商法第570条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第570条第1項" data-cite-id="shouhou:570:p1">
<p>1 物品運送契約は、運送人が荷送人からある物品を受け取りこれを運送して荷受人に引き渡すことを約し、荷送人がその結果に対してその運送賃を支払うことを約することによって、その効力を生ずる。</p>
