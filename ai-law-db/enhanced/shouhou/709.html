<h1>商法</h1>
<h2 id="article-709">第七百九条（船長による職務代行者の選任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>709</code> / cite: <code>商法第709条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="708.html">前条</a> / <a href="710.html">次条</a> / <a href="../../text/shouhou/709.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第709条第1項" data-cite-id="shouhou:709:p1">
<p>1 船長は、やむを得ない事由により自ら船舶を指揮することができない場合には、法令に別段の定めがあるときを除き、自己に代わって船長の職務を行うべき者を選任することができる。 この場合において、船長は、船舶所有者に対してその選任についての責任を負う。</p>
</div>
