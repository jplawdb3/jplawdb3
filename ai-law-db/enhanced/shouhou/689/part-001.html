<h1>商法</h1>
<h2 id="article-689">第六百八十九条（航海中の船舶に対する差押え等の制限）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>689</code> / cite: <code>商法第689条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="688.html">前条</a> / <a href="690.html">次条</a> / <a href="../../text/shouhou/689.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第689条第1項" data-cite-id="shouhou:689:p1">
<p>1 差押え及び仮差押えの執行（仮差押えの登記をする方法によるものを除く。）は、航海中の船舶（停泊中のものを除く。）に対してはすることができない。</p>
