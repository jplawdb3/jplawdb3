<h1>商法</h1>
<h2 id="article-793">第七百九十三条（救助料の額）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>793</code> / cite: <code>商法第793条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="792.html">前条</a> / <a href="794.html">次条</a> / <a href="../../text/shouhou/793.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第793条第1項" data-cite-id="shouhou:793:p1">
<p>1 救助料につき特約がない場合において、その額につき争いがあるときは、裁判所は、危険の程度、救助の結果、救助のために要した労力及び費用（海洋の汚染の防止又は軽減のためのものを含む。）その他一切の事情を考慮して、これを定める。</p>
</div>
