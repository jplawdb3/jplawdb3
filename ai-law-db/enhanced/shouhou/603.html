<h1>商法</h1>
<h2 id="article-603">第六百三条（寄託物の分割請求）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>603</code> / cite: <code>商法第603条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="602.html">前条</a> / <a href="604.html">次条</a> / <a href="../../text/shouhou/603.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第603条第1項" data-cite-id="shouhou:603:p1">
<p>1 倉荷証券の所持人は、倉庫営業者に対し、寄託物の分割及びその各部分に対する倉荷証券の交付を請求することができる。 この場合において、所持人は、その所持する倉荷証券を倉庫営業者に返還しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第603条第2項" data-cite-id="shouhou:603:p2">
<p>2 前項の規定による寄託物の分割及び倉荷証券の交付に関する費用は、所持人が負担する。</p>
</div>
</article>
