<h1>商法</h1>
<h2 id="article-25">第二十五条（ある種類又は特定の事項の委任を受けた使用人）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>25</code> / cite: <code>商法第25条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="24.html">前条</a> / <a href="26.html">次条</a> / <a href="../../text/shouhou/25.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第25条第1項" data-cite-id="shouhou:25:p1">
<p>1 商人の営業に関するある種類又は特定の事項の委任を受けた使用人は、当該事項に関する一切の裁判外の行為をする権限を有する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第25条第2項" data-cite-id="shouhou:25:p2">
<p>2 前項の使用人の代理権に加えた制限は、善意の第三者に対抗することができない。</p>
</div>
</article>
