<h1>商法</h1>
<h2 id="article-536">第五百三十六条（匿名組合員の出資及び権利義務）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>536</code> / cite: <code>商法第536条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="535.html">前条</a> / <a href="537.html">次条</a> / <a href="../../text/shouhou/536.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第536条第1項" data-cite-id="shouhou:536:p1">
<p>1 匿名組合員の出資は、営業者の財産に属する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第536条第2項" data-cite-id="shouhou:536:p2">
<p>2 匿名組合員は、金銭その他の財産のみをその出資の目的とすることができる。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="商法第536条第3項" data-cite-id="shouhou:536:p3">
<p>3 匿名組合員は、営業者の業務を執行し、又は営業者を代表することができない。</p>
</div>
<div data-paragraph="4" id="p4" data-cite="商法第536条第4項" data-cite-id="shouhou:536:p4">
<p>4 匿名組合員は、営業者の行為について、第三者に対して権利及び義務を有しない。</p>
</div>
</article>
