<h1>商法</h1>
<h2 id="article-816">第八百十六条（保険者の塡補責任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>816</code> / cite: <code>商法第816条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="815.html">前条</a> / <a href="817.html">次条</a> / <a href="../../text/shouhou/816.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第816条第1項" data-cite-id="shouhou:816:p1">
<p>1 保険者は、この章又は海上保険契約に別段の定めがある場合を除き、保険の目的について、保険期間内に発生した航海に関する事故によって生じた一切の損害を塡補する責任を負う。</p>
</div>
