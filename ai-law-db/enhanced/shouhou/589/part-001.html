<h1>商法</h1>
<h2 id="article-589">第五百八十九条（旅客運送契約）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>589</code> / cite: <code>商法第589条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="588.html">前条</a> / <a href="590.html">次条</a> / <a href="../../text/shouhou/589.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>

<div data-paragraph="1" id="p1" data-cite="商法第589条第1項" data-cite-id="shouhou:589:p1">
<p>1 旅客運送契約は、運送人が旅客を運送することを約し、相手方がその結果に対してその運送賃を支払うことを約することによって、その効力を生ずる。</p>
