<h1>商法</h1>
<h2 id="article-3">第三条（一方的商行為）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>3</code> / cite: <code>商法第3条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="2.html">前条</a> / <a href="4.html">次条</a> / <a href="../../text/shouhou/3.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第3条第1項" data-cite-id="shouhou:3:p1">
<p>1 当事者の一方のために商行為となる行為については、この法律をその双方に適用する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第3条第2項" data-cite-id="shouhou:3:p2">
<p>2 当事者の一方が二人以上ある場合において、その一人のために商行為となる行為については、この法律をその全員に適用する。</p>
</div>
