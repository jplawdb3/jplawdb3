<h1>商法</h1>
<h2 id="article-607">第六百七条（倉荷証券の引渡しの効力）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>607</code> / cite: <code>商法第607条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="606.html">前条</a> / <a href="608.html">次条</a> / <a href="../../text/shouhou/607.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第607条第1項" data-cite-id="shouhou:607:p1">
<p>1 倉荷証券により寄託物を受け取ることができる者に倉荷証券を引き渡したときは、その引渡しは、寄託物について行使する権利の取得に関しては、寄託物の引渡しと同一の効力を有する。</p>
</div>
