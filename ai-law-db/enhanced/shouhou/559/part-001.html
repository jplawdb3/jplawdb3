<h1>商法</h1>
<h2 id="article-559">第五百五十九条（定義等）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>559</code> / cite: <code>商法第559条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="558.html">前条</a> / <a href="560.html">次条</a> / <a href="../../text/shouhou/559.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第559条第1項" data-cite-id="shouhou:559:p1">
<p>1 この章において「運送取扱人」とは、自己の名をもって物品運送の取次ぎをすることを業とする者をいう。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第559条第2項" data-cite-id="shouhou:559:p2">
<p>2 運送取扱人については、この章に別段の定めがある場合を除き、第五百五十一条に規定する問屋に関する規定を準用する。</p>
</div>
