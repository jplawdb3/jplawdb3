<h1>商法</h1>
<h2 id="article-789">第七百八十九条（船舶の衝突による損害賠償請求権の消滅時効）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>789</code> / cite: <code>商法第789条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="788.html">前条</a> / <a href="790.html">次条</a> / <a href="../../text/shouhou/789.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第789条第1項" data-cite-id="shouhou:789:p1">
<p>1 船舶の衝突を原因とする不法行為による損害賠償請求権（財産権が侵害されたことによるものに限る。）は、不法行為の時から二年間行使しないときは、時効によって消滅する。</p>
</div>
