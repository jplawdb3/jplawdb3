<h1>商法</h1>
<h2 id="article-610">第六百十条（倉庫営業者の責任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>610</code> / cite: <code>商法第610条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="609.html">前条</a> / <a href="611.html">次条</a> / <a href="../../text/shouhou/610.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第610条第1項" data-cite-id="shouhou:610:p1">
<p>1 倉庫営業者は、寄託物の保管に関し注意を怠らなかったことを証明しなければ、その滅失又は損傷につき損害賠償の責任を免れることができない。</p>
