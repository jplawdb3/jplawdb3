<h2 id="article-804">第八百四条（積荷等の所有者の責任）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="商法第804条第1項" data-cite-id="shouhou:804:p1">
<p>1 積荷等の全部又は一部が救助されたときは、当該積荷等の所有者は、当該積荷等をもって救助料に係る債務を弁済する責任を負う。</p>
