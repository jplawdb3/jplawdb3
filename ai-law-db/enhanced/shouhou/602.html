<h2 id="article-602">第六百二条（帳簿記載義務）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>602</code> / cite: <code>商法第602条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第602条第1項" data-cite-id="shouhou:602:p1">
<p>1 倉庫営業者は、倉荷証券を寄託者に交付したときは、その帳簿に次に掲げる事項を記載しなければならない。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="商法第602条第1項第1号" data-cite-id="shouhou:602:p1:i1">一 前条第一号、第二号及び第四号から第六号までに掲げる事項</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="商法第602条第1項第2号" data-cite-id="shouhou:602:p1:i2">二 倉荷証券の番号及び作成の年月日</p>
</div>
