<h1>商法</h1>
<h2 id="article-742">第七百四十二条（運送品の競売）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>742</code> / cite: <code>商法第742条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="741.html">前条</a> / <a href="743.html">次条</a> / <a href="../../text/shouhou/742.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第742条第1項" data-cite-id="shouhou:742:p1">
<p>1 運送人は、荷受人に運送品を引き渡した後においても、運送賃等の支払を受けるため、その運送品を競売に付することができる。 ただし、第三者がその占有を取得したときは、この限りでない。</p>
</div>
