<h1>商法</h1>
<h2 id="article-4">第四条（定義）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>4</code> / cite: <code>商法第4条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="3.html">前条</a> / <a href="5.html">次条</a> / <a href="../../text/shouhou/4.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第4条第1項" data-cite-id="shouhou:4:p1">
<p>1 この法律において「商人」とは、自己の名をもって商行為をすることを業とする者をいう。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第4条第2項" data-cite-id="shouhou:4:p2">
<p>2 店舗その他これに類似する設備によって物品を販売することを業とする者又は鉱業を営む者は、商行為を行うことを業としない者であっても、これを商人とみなす。</p>
</div>
