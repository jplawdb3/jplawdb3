<h2 id="article-844">第八百四十四条（船舶先取特権と他の先取特権との競合）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>844</code> / cite: <code>商法第844条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第844条第1項" data-cite-id="shouhou:844:p1">
<p>1 船舶先取特権と他の先取特権とが競合する場合には、船舶先取特権は、他の先取特権に優先する。</p>
