<h1>商法</h1>
<h2 id="article-795">第七百九十五条（救助料の上限額）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>795</code> / cite: <code>商法第795条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第795条第1項" data-cite-id="shouhou:795:p1">
<p>1 救助料の額は、特約がないときは、救助された物の価額（救助された積荷の運送賃の額を含む。）の合計額を超えることができない。</p>
