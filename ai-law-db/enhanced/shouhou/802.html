<h1>商法</h1>
<h2 id="article-802">第八百二条（積荷等についての先取特権）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>802</code> / cite: <code>商法第802条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="801.html">前条</a> / <a href="803.html">次条</a> / <a href="../../text/shouhou/802.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第802条第1項" data-cite-id="shouhou:802:p1">
<p>1 救助料に係る債権を有する者は、救助された積荷等について先取特権を有する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第802条第2項" data-cite-id="shouhou:802:p2">
<p>2 前項の先取特権については、第八百四十三条第二項、第八百四十四条及び第八百四十六条の規定を準用する。</p>
</div>
