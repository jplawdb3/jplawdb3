<h1>商法</h1>
<h2 id="article-817">第八百十七条</h2>
<p>
law_code: <code>shouhou</code> / article: <code>817</code> / cite: <code>商法第817条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="816.html">前条</a> / <a href="818.html">次条</a> / <a href="../../text/shouhou/817.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第817条第1項" data-cite-id="shouhou:817:p1">
<p>1 保険者は、海難の救助又は共同海損の分担のため被保険者が支払うべき金額を塡補する責任を負う。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第817条第2項" data-cite-id="shouhou:817:p2">
<p>2 保険法第十九条の規定は、前項に規定する金額について準用する。 この場合において、同条中「てん補損害額」とあるのは、「商法（明治三十二年法律第四十八号）第八百十七条第一項に規定する金額」と読み替えるものとする。</p>
</div>
