<h2 id="article-807">第八百七条（非航海船の救助への準用）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>807</code> / cite: <code>商法第807条</code> / as_of: <code>2025-12-27</code><br>

<p>1 この章の規定は、非航海船又は非航海船内にある積荷その他の物を救助する場合について準用する。</p>
