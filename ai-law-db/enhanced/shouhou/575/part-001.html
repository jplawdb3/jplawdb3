<h1>商法</h1>
<h2 id="article-575">第五百七十五条（運送人の責任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>575</code> / cite: <code>商法第575条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="574.html">前条</a> / <a href="576.html">次条</a> / <a href="../../text/shouhou/575.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第575条第1項" data-cite-id="shouhou:575:p1">
<p>1 運送人は、運送品の受取から引渡しまでの間にその運送品が滅失し若しくは損傷し、若しくはその滅失若しくは損傷の原因が生じ、又は運送品が延着したときは、これによって生じた損害を賠償する責任を負う。 ただし、運送人がその運送品の受取、運送、保管及び引渡しについて注意を怠らなかったことを証明したときは、この限りでない。</p>
</div>
