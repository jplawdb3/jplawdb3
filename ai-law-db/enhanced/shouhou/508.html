<h1>商法</h1>
<h2 id="article-508">第五百八条（隔地者間における契約の申込み）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>508</code> / cite: <code>商法第508条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="507.html">前条</a> / <a href="509.html">次条</a> / <a href="../../text/shouhou/508.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第508条第1項" data-cite-id="shouhou:508:p1">
<p>1 商人である隔地者の間において承諾の期間を定めないで契約の申込みを受けた者が相当の期間内に承諾の通知を発しなかったときは、その申込みは、その効力を失う。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第508条第2項" data-cite-id="shouhou:508:p2">
<p>2 民法第五百二十四条の規定は、前項の場合について準用する。</p>
</div>
