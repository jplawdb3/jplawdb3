<p>

<p>1 荷送人は、運送品が引火性、爆発性その他の危険性を有するものであるときは、その引渡しの前に、運送人に対し、その旨及び当該運送品の品名、性質その他の当該運送品の安全な運送に必要な情報を通知しなければならない。</p>
