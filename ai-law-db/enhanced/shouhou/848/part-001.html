<h1>商法</h1>
<h2 id="article-848">第八百四十八条（船舶抵当権と船舶先取特権等との競合）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>848</code> / cite: <code>商法第848条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="847.html">前条</a> / <a href="849.html">次条</a> / <a href="../../text/shouhou/848.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第848条第1項" data-cite-id="shouhou:848:p1">
<p>1 船舶の抵当権と船舶先取特権とが競合する場合には、船舶先取特権は、船舶の抵当権に優先する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第848条第2項" data-cite-id="shouhou:848:p2">
<p>2 船舶の抵当権と先取特権（船舶先取特権を除く。）とが競合する場合には、船舶の抵当権は、民法第三百三十条第一項に規定する第一順位の先取特権と同順位とする。</p>
</div>
</article>
