<h1>商法</h1>
<h2 id="article-554">第五百五十四条（問屋が委託者の指定した金額との差額を負担する場合の販売又は買入れの効力）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>554</code> / cite: <code>商法第554条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="553.html">前条</a> / <a href="555.html">次条</a> / <a href="../../text/shouhou/554.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第554条第1項" data-cite-id="shouhou:554:p1">
<p>1 問屋が委託者の指定した金額より低い価格で販売をし、又は高い価格で買入れをした場合において、自らその差額を負担するときは、その販売又は買入れは、委託者に対してその効力を生ずる。</p>
</div>
