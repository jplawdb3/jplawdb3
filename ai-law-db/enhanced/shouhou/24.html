<p>

<div data-paragraph="1" id="p1" data-cite="商法第24条第1項" data-cite-id="shouhou:24:p1">
<p>1 商人の営業所の営業の主任者であることを示す名称を付した使用人は、当該営業所の営業に関し、一切の裁判外の行為をする権限を有するものとみなす。 ただし、相手方が悪意であったときは、この限りでない。</p>
