<h1>商法</h1>
<h2 id="article-563">第五百六十三条（介入権）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>563</code> / cite: <code>商法第563条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="562.html">前条</a> / <a href="564.html">次条</a> / <a href="../../text/shouhou/563.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第563条第1項" data-cite-id="shouhou:563:p1">
<p>1 運送取扱人は、自ら運送をすることができる。 この場合において、運送取扱人は、運送人と同一の権利義務を有する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第563条第2項" data-cite-id="shouhou:563:p2">
<p>2 運送取扱人が委託者の請求によって船荷証券又は複合運送証券を作成したときは、自ら運送をするものとみなす。</p>
</div>
</article>
