<h1>商法</h1>
<h2 id="article-812">第八百十二条（共同海損の分担に基づく債権の消滅時効）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>812</code> / cite: <code>商法第812条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="811.html">前条</a> / <a href="815.html">次条</a> / <a href="../../text/shouhou/812.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>

<div data-paragraph="1" id="p1" data-cite="商法第812条第1項" data-cite-id="shouhou:812:p1">
<p>1 共同海損の分担に基づく債権は、その計算が終了した時から一年間行使しないときは、時効によって消滅する。</p>
