<h1>商法</h1>
<h2 id="article-504">第五百四条（商行為の代理）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>504</code> / cite: <code>商法第504条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第504条第1項" data-cite-id="shouhou:504:p1">
<p>1 商行為の代理人が本人のためにすることを示さないでこれをした場合であっても、その行為は、本人に対してその効力を生ずる。 ただし、相手方が、代理人が本人のためにすることを知らなかったときは、代理人に対して履行の請求をすることを妨げない。</p>
