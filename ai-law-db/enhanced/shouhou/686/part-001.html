<h1>商法</h1>
<h2 id="article-686">第六百八十六条（船舶の登記等）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>686</code> / cite: <code>商法第686条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="685.html">前条</a> / <a href="687.html">次条</a> / <a href="../../text/shouhou/686.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第686条第1項" data-cite-id="shouhou:686:p1">
<p>1 船舶所有者は、船舶法（明治三十二年法律第四十六号）の定めるところに従い、登記をし、かつ、船舶国籍証書の交付を受けなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第686条第2項" data-cite-id="shouhou:686:p2">
<p>2 前項の規定は、総トン数二十トン未満の船舶については、適用しない。</p>
</div>
</article>
