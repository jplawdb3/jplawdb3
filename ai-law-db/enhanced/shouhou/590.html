<h1>商法</h1>
<h2 id="article-590">第五百九十条（運送人の責任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>590</code> / cite: <code>商法第590条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第590条第1項" data-cite-id="shouhou:590:p1">
<p>1 運送人は、旅客が運送のために受けた損害を賠償する責任を負う。 ただし、運送人が運送に関し注意を怠らなかったことを証明したときは、この限りでない。</p>
