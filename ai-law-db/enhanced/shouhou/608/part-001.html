<h1>商法</h1>
<h2 id="article-608">第六百八条（倉荷証券の再交付）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>608</code> / cite: <code>商法第608条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第608条第1項" data-cite-id="shouhou:608:p1">
<p>1 倉荷証券の所持人は、その倉荷証券を喪失したときは、相当の担保を供して、その再交付を請求することができる。 この場合において、倉庫営業者は、その旨を帳簿に記載しなければならない。</p>
