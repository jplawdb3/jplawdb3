<h1>商法</h1>
<h2 id="article-532">第五百三十二条（交互計算の承認）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>532</code> / cite: <code>商法第532条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="531.html">前条</a> / <a href="533.html">次条</a> / <a href="../../text/shouhou/532.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第532条第1項" data-cite-id="shouhou:532:p1">
<p>1 当事者は、債権及び債務の各項目を記載した計算書の承認をしたときは、当該各項目について異議を述べることができない。 ただし、当該計算書の記載に錯誤又は脱漏があったときは、この限りでない。</p>
