<h1>商法</h1>
<h2 id="article-553">第五百五十三条（問屋の担保責任）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>553</code> / cite: <code>商法第553条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="552.html">前条</a> / <a href="554.html">次条</a> / <a href="../../text/shouhou/553.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第553条第1項" data-cite-id="shouhou:553:p1">
<p>1 問屋は、委託者のためにした販売又は買入れにつき相手方がその債務を履行しないときに、自らその履行をする責任を負う。 ただし、当事者の別段の意思表示又は別段の慣習があるときは、この限りでない。</p>
</div>
