<h1>商法</h1>
<h2 id="article-702">第七百二条（船舶の賃借人による修繕）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>702</code> / cite: <code>商法第702条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="701.html">前条</a> / <a href="703.html">次条</a> / <a href="../../text/shouhou/702.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第702条第1項" data-cite-id="shouhou:702:p1">
<p>1 船舶の賃借人であって商行為をする目的でその船舶を航海の用に供しているものは、その船舶を受け取った後にこれに生じた損傷があるときは、その利用に必要な修繕をする義務を負う。 ただし、その損傷が賃貸人の責めに帰すべき事由によるものであるときは、この限りでない。</p>
