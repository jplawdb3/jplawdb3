<h1>商法</h1>
<h2 id="article-691">第六百九十一条（社員の持分の売渡しの請求）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>691</code> / cite: <code>商法第691条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="690.html">前条</a> / <a href="692.html">次条</a> / <a href="../../text/shouhou/691.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第691条第1項" data-cite-id="shouhou:691:p1">
<p>1 持分会社の業務を執行する社員の持分の移転により当該持分会社の所有する船舶が日本の国籍を喪失することとなるときは、他の業務を執行する社員は、相当の対価でその持分を売り渡すことを請求することができる。</p>
</div>
