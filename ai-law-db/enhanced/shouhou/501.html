<h1>商法</h1>
<h2 id="article-501">第五百一条（絶対的商行為）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>501</code> / cite: <code>商法第501条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="31.html">前条</a> / <a href="502.html">次条</a> / <a href="../../text/shouhou/501.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第501条第1項" data-cite-id="shouhou:501:p1">
<p>1 次に掲げる行為は、商行為とする。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="商法第501条第1項第1号" data-cite-id="shouhou:501:p1:i1">一 利益を得て譲渡する意思をもってする動産、不動産若しくは有価証券の有償取得又はその取得したものの譲渡を目的とする行為</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="商法第501条第1項第2号" data-cite-id="shouhou:501:p1:i2">二 他人から取得する動産又は有価証券の供給契約及びその履行のためにする有償取得を目的とする行為</p>
<p class="item" data-item="三" data-item-index="3" id="p1-i3" data-cite="商法第501条第1項第3号" data-cite-id="shouhou:501:p1:i3">三 取引所においてする取引</p>
<p class="item" data-item="四" data-item-index="4" id="p1-i4" data-cite="商法第501条第1項第4号" data-cite-id="shouhou:501:p1:i4">四 手形その他の商業証券に関する行為</p>
</div>
