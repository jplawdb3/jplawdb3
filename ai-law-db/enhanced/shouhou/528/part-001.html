<h2 id="article-528">第五百二十八条</h2>
<p>
law_code: <code>shouhou</code> / article: <code>528</code> / cite: <code>商法第528条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="527.html">前条</a> / <a href="529.html">次条</a> / <a href="../../text/shouhou/528.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>

<div data-paragraph="1" id="p1" data-cite="商法第528条第1項" data-cite-id="shouhou:528:p1">
<p>1 前条の規定は、売主から買主に引き渡した物品が注文した物品と異なる場合における当該売主から買主に引き渡した物品及び売主から買主に引き渡した物品の数量が注文した数量を超過した場合における当該超過した部分の数量の物品について準用する。</p>
