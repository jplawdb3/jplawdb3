<h2 id="article-615">第六百十五条（寄託物の供託及び競売）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>615</code> / cite: <code>商法第615条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="商法第615条第1項" data-cite-id="shouhou:615:p1">
<p>1 第五百二十四条第一項及び第二項の規定は、寄託者又は倉荷証券の所持人が寄託物の受領を拒み、又はこれを受領することができない場合について準用する。</p>
