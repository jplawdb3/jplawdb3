<h1>商法</h1>
<h2 id="article-15">第十五条（商号の譲渡）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>15</code> / cite: <code>商法第15条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="14.html">前条</a> / <a href="16.html">次条</a> / <a href="../../text/shouhou/15.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第15条第1項" data-cite-id="shouhou:15:p1">
<p>1 商人の商号は、営業とともにする場合又は営業を廃止する場合に限り、譲渡することができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第15条第2項" data-cite-id="shouhou:15:p2">
<p>2 前項の規定による商号の譲渡は、登記をしなければ、第三者に対抗することができない。</p>
</div>
