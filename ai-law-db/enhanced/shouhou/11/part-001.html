<h1>商法</h1>
<h2 id="article-11">第十一条（商号の選定）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>11</code> / cite: <code>商法第11条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="10.html">前条</a> / <a href="12.html">次条</a> / <a href="../../text/shouhou/11.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第11条第1項" data-cite-id="shouhou:11:p1">
<p>1 商人（会社及び外国会社を除く。以下この編において同じ。）は、その氏、氏名その他の名称をもってその商号とすることができる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第11条第2項" data-cite-id="shouhou:11:p2">
<p>2 商人は、その商号の登記をすることができる。</p>
</div>
