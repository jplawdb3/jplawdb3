<h1>商法</h1>
<h2 id="article-796">第七百九十六条（救助料の割合等）</h2>
<p>
law_code: <code>shouhou</code> / article: <code>796</code> / cite: <code>商法第796条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="795.html">前条</a> / <a href="797.html">次条</a> / <a href="../../text/shouhou/796.txt">text</a> / related: <a href="../shouhou_kisoku/index.html">施行規則</a> , <a href="../shouhou_sekouhou/index.html">施行法</a>
</p>
<div data-paragraph="1" id="p1" data-cite="商法第796条第1項" data-cite-id="shouhou:796:p1">
<p>1 数人が共同して救助した場合において、各救助者に支払うべき救助料の割合については、第七百九十三条の規定を準用する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="商法第796条第2項" data-cite-id="shouhou:796:p2">
<p>2 第七百九十二条第一項に規定する場合において、人命の救助に従事した者があるときは、その者も、前項の規定に従って救助料の支払を受けることができる。</p>
</div>
</article>
