<h2 id="article-32-3">第三十二条の三（答弁書の提出）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="国税通則法施行令第32条の3第1項" data-cite-id="kokuzei_tsusoku_seirei:32-3:p1">
<p>1 答弁書は、正本並びに当該答弁書を送付すべき審査請求人及び参加人の数に相当する通数の副本を提出しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="国税通則法施行令第32条の3第2項" data-cite-id="kokuzei_tsusoku_seirei:32-3:p2">
<p>2 法第九十三条第三項（答弁書の提出等）の規定による答弁書の送付は、答弁書の副本によつてする。</p>
