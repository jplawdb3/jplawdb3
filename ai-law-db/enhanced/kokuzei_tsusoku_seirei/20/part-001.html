<h1>国税通則法施行令</h1>
<h2 id="article-20">第二十条（国税庁長官等が徴した担保の処分庁）</h2>
<p>
law_code: <code>kokuzei_tsusoku_seirei</code> / article: <code>20</code> / cite: <code>国税通則法施行令第20条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="国税通則法施行令第20条第1項" data-cite-id="kokuzei_tsusoku_seirei:20:p1">
<p>1 法第五十三条（国税庁長官等が徴した担保の処分）に規定する政令で定める税務署長は、同条の担保として提供された財産の所在地の所轄税務署長その他国税庁長官又は国税局長が徴した担保の処分につき便宜を有する税務署長とする。</p>
