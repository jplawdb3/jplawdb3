<h2 id="article-33">第三十三条（担当審判官の通知）</h2>
<p>
law_code: <code>kokuzei_tsusoku_seirei</code> / article: <code>33</code> / cite: <code>国税通則法施行令第33条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="国税通則法施行令第33条第1項" data-cite-id="kokuzei_tsusoku_seirei:33:p1">
<p>1 国税不服審判所長は、法第九十四条第一項（担当審判官等の指定）の規定により担当審判官を指定したときは、遅滞なく、審査請求人及び参加人にその氏名及び所属を通知しなければならない。 担当審判官を変更したときも、また同様とする。</p>
