<h2 id="article-7-4">第七条の四（権限の委任）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="国税通則法施行令第7条の4第1項" data-cite-id="kokuzei_tsusoku_seirei:7-4:p1">
<p>1 法第三十四条の六第三項（納付受託者の帳簿保存等の義務）の規定による権限は、納付受託者の住所又は事務所の所在地を管轄する国税局長に委任するものとする。 ただし、国税庁長官が自らその権限を行うことを妨げない。</p>
