<p>

<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="国税通則法施行令第51条第1項第2号" data-cite-id="kokuzei_tsusoku_seirei:51:p1:i2">二 酒税</p>
<p class="item" data-item="三" data-item-index="3" id="p1-i3" data-cite="国税通則法施行令第51条第1項第3号" data-cite-id="kokuzei_tsusoku_seirei:51:p1:i3">三 石油ガス税</p>
