<h1>国税通則法施行令</h1>
<h2 id="article-47">第四十七条（領置目録等の記載事項）</h2>
<p>
law_code: <code>kokuzei_tsusoku_seirei</code> / article: <code>47</code> / cite: <code>国税通則法施行令第47条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="国税通則法施行令第47条第1項" data-cite-id="kokuzei_tsusoku_seirei:47:p1">
<p>1 法第百四十三条（領置目録等の作成等）の規定により作成する領置目録、差押目録又は記録命令付差押目録には、領置、差押え又は記録命令付差押えをした物件の品名及び数量、その日時及び場所並びに当該物件の所持者の氏名及び住所又は居所を記載しなければならない。</p>
