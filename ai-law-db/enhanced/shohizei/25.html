<h1>消費税法</h1>
<h2 id="article-25">第二十五条（法人の納税地の異動の届出）</h2>
<p>
law_code: <code>shohizei</code> / article: <code>25</code> / cite: <code>消費税法第25条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="24.html">前条</a> / <a href="26.html">次条</a> / <a href="../../text/shohizei/25.txt">text</a> / related: <a href="../shohizei_seirei/index.html">施行令</a> , <a href="../shohizei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税法第25条第1項" data-cite-id="shohizei:25:p1">
<p>1 法人は、その資産の譲渡等及び特定仕入れに係る消費税の納税地に異動があつた場合（第二十三条第一項の指定により資産の譲渡等及び特定仕入れに係る消費税の納税地の異動があつた場合を除く。）には、遅滞なく、その異動前の納税地を所轄する税務署長に書面によりその旨を届け出なければならない。</p>
</div>
