<h1>消費税法</h1>
<h2 id="article-29">第二十九条（税率）</h2>
<p>
law_code: <code>shohizei</code> / article: <code>29</code> / cite: <code>消費税法第29条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="28.html">前条</a> / <a href="30.html">次条</a> / <a href="../../text/shohizei/29.txt">text</a> / related: <a href="../shohizei_seirei/index.html">施行令</a> , <a href="../shohizei_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="消費税法第29条第1項" data-cite-id="shohizei:29:p1">
<p>1 消費税の税率は、次の各号に掲げる区分に応じ当該各号に定める率とする。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="消費税法第29条第1項第1号" data-cite-id="shohizei:29:p1:i1">一 課税資産の譲渡等（軽減対象課税資産の譲渡等を除く。）、特定課税仕入れ及び保税地域から引き取られる課税貨物（軽減対象課税貨物を除く。） 百分の七・八</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="消費税法第29条第1項第2号" data-cite-id="shohizei:29:p1:i2">二 軽減対象課税資産の譲渡等及び保税地域から引き取られる軽減対象課税貨物 百分の六・二四</p>
</div>
