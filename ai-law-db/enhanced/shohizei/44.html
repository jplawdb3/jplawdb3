<h1>消費税法</h1>
<h2 id="article-44">第四十四条（中間申告書の提出がない場合の特例）</h2>
<p>
law_code: <code>shohizei</code> / article: <code>44</code> / cite: <code>消費税法第44条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="43.html">前条</a> / <a href="45.html">次条</a> / <a href="../../text/shohizei/44.txt">text</a> / related: <a href="../shohizei_seirei/index.html">施行令</a> , <a href="../shohizei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税法第44条第1項" data-cite-id="shohizei:44:p1">
<p>1 中間申告書を提出すべき事業者がその中間申告書をその提出期限までに提出しなかつた場合（第四十二条第十一項の規定の適用を受ける場合を除く。）には、その事業者については、その提出期限において、税務署長に同条第一項各号、第四項各号又は第六項各号に掲げる事項を記載した中間申告書の提出があつたものとみなす。</p>
</div>
