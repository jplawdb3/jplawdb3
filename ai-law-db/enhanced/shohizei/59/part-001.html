<h1>消費税法</h1>
<h2 id="article-59">第五十九条（申告義務等の承継）</h2>
<p>
law_code: <code>shohizei</code> / article: <code>59</code> / cite: <code>消費税法第59条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="58.html">前条</a> / <a href="59-2.html">次条</a> / <a href="../../text/shohizei/59.txt">text</a> / related: <a href="../shohizei_seirei/index.html">施行令</a> , <a href="../shohizei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税法第59条第1項" data-cite-id="shohizei:59:p1">
<p>1 相続があつた場合には相続人は被相続人の次に掲げる義務を、法人が合併した場合には合併法人は被合併法人の次に掲げる義務を、それぞれ承継する。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="消費税法第59条第1項第1号" data-cite-id="shohizei:59:p1:i1">一 第四十二条第一項、第四項若しくは第六項、第四十五条第一項又は第四十七条第一項（同条第三項の場合に限る。）の規定による申告の義務</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="消費税法第59条第1項第2号" data-cite-id="shohizei:59:p1:i2">二 前条の規定による記録及び帳簿の保存の義務</p>
</div>
