<h1>消費税法</h1>
<h2 id="article-49">第四十九条（課税資産の譲渡等及び特定課税仕入れについての確定申告による納付）</h2>
<p>
law_code: <code>shohizei</code> / article: <code>49</code> / cite: <code>消費税法第49条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="消費税法第49条第1項" data-cite-id="shohizei:49:p1">
<p>1 第四十五条第一項の規定による申告書を提出した者は、当該申告書に記載した同項第四号に掲げる消費税額（同項第六号の規定に該当する場合には、同号に掲げる消費税額）があるときは、当該申告書の提出期限までに、当該消費税額に相当する消費税を国に納付しなければならない。</p>
