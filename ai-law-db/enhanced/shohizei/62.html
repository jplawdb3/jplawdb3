<h1>消費税法</h1>
<h2 id="article-62">第六十二条（特定資産の譲渡等を行う事業者の義務）</h2>
<p>
law_code: <code>shohizei</code> / article: <code>62</code> / cite: <code>消費税法第62条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="消費税法第62条第1項" data-cite-id="shohizei:62:p1">
<p>1 特定資産の譲渡等（国内において他の者が行う特定課税仕入れに該当するものに限る。）を行う事業者は、当該特定資産の譲渡等に際し、あらかじめ、当該特定課税仕入れを行う事業者が第五条第一項の規定により消費税を納める義務がある旨を表示しなければならない。</p>
