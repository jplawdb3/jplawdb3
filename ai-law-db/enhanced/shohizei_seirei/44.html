<p>1 法第二十三条第一項に規定する政令で定める場合は、同項の規定により指定されるべき納税地が法第二十条から第二十二条までの規定による納税地（既に法第二十三条の規定により納税地の指定がされている場合には、その指定をされている納税地）を所轄する国税局長の管轄区域以外の地域にある場合とする。</p>
