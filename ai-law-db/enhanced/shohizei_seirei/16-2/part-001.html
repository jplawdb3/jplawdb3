<h1>消費税法施行令</h1>
<h2 id="article-16-2">第十六条の二（住宅の貸付けから除外される場合）</h2>
<p>
law_code: <code>shohizei_seirei</code> / article: <code>16-2</code> / cite: <code>消費税法施行令第16条の2</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="16.html">前条</a> / <a href="17.html">次条</a> / <a href="../../text/shohizei_seirei/16-2.txt">text</a> / related: <a href="../shohizei/index.html">本則</a> , <a href="../shohizei_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="消費税法施行令第16条の2第1項" data-cite-id="shohizei_seirei:16-2:p1">
<p>1 法別表第二第十三号に規定する政令で定める場合は、同号に規定する住宅の貸付けに係る期間が一月に満たない場合及び当該貸付けが旅館業法（昭和二十三年法律第百三十八号）第二条第一項（定義）に規定する旅館業に係る施設の貸付けに該当する場合とする。</p>
</div>
