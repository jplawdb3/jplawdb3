<h1>消費税法施行令</h1>
<h2 id="article-67">第六十七条（中間納付額の控除不足額の還付の手続）</h2>
<p>
law_code: <code>shohizei_seirei</code> / article: <code>67</code> / cite: <code>消費税法施行令第67条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="66.html">前条</a> / <a href="67-2.html">次条</a> / <a href="../../text/shohizei_seirei/67.txt">text</a> / related: <a href="../shohizei/index.html">本則</a> , <a href="../shohizei_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="消費税法施行令第67条第1項" data-cite-id="shohizei_seirei:67:p1">
<p>1 税務署長は、法第四十五条第一項第七号に掲げる不足額の記載がある確定申告書等の提出があつた場合には、当該不足額が過大であると認められる事由がある場合を除き、遅滞なく、法第五十三条第一項又は第二項の規定による還付又は充当の手続をしなければならない。</p>
