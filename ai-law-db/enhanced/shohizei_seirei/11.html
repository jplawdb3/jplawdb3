<h1>消費税法施行令</h1>
<h2 id="article-11">第十一条（物品切手に類するものの範囲）</h2>
<p>
law_code: <code>shohizei_seirei</code> / article: <code>11</code> / cite: <code>消費税法施行令第11条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="10.html">前条</a> / <a href="12.html">次条</a> / <a href="../../text/shohizei_seirei/11.txt">text</a> / related: <a href="../shohizei/index.html">本則</a> , <a href="../shohizei_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="消費税法施行令第11条第1項" data-cite-id="shohizei_seirei:11:p1">
<p>1 法別表第二第四号ハに規定する政令で定めるものは、役務の提供又は物品の貸付けに係る請求権を表彰する証書及び資金決済に関する法律第三条第一項（定義）に規定する前払式支払手段に該当する同項各号に規定する番号、記号その他の符号（電子決済手段に該当するものを除く。）とする。</p>
