<h1>消費税法施行令</h1>
<h2 id="article-4">第四条（棚卸資産の範囲）</h2>
<p>
law_code: <code>shohizei_seirei</code> / article: <code>4</code> / cite: <code>消費税法施行令第4条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="3.html">前条</a> / <a href="5.html">次条</a> / <a href="../../text/shohizei_seirei/4.txt">text</a> / related: <a href="../shohizei/index.html">本則</a> , <a href="../shohizei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税法施行令第4条第1項" data-cite-id="shohizei_seirei:4:p1">
<p>1 法第二条第一項第十五号に規定する政令で定める資産は、棚卸をすべき資産で次に掲げるものとする。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="消費税法施行令第4条第1項第1号" data-cite-id="shohizei_seirei:4:p1:i1">一 商品又は製品（副産物及び作業くずを含む。）</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="消費税法施行令第4条第1項第2号" data-cite-id="shohizei_seirei:4:p1:i2">二 半製品</p>
<p class="item" data-item="三" data-item-index="3" id="p1-i3" data-cite="消費税法施行令第4条第1項第3号" data-cite-id="shohizei_seirei:4:p1:i3">三 仕掛品（半成工事を含む。）</p>
<p class="item" data-item="四" data-item-index="4" id="p1-i4" data-cite="消費税法施行令第4条第1項第4号" data-cite-id="shohizei_seirei:4:p1:i4">四 主要原材料</p>
<p class="item" data-item="五" data-item-index="5" id="p1-i5" data-cite="消費税法施行令第4条第1項第5号" data-cite-id="shohizei_seirei:4:p1:i5">五 補助原材料</p>
<p class="item" data-item="六" data-item-index="6" id="p1-i6" data-cite="消費税法施行令第4条第1項第6号" data-cite-id="shohizei_seirei:4:p1:i6">六 消耗品で貯蔵中のもの</p>
<p class="item" data-item="七" data-item-index="7" id="p1-i7" data-cite="消費税法施行令第4条第1項第7号" data-cite-id="shohizei_seirei:4:p1:i7">七 前各号に掲げる資産に準ずるもの</p>
</div>
