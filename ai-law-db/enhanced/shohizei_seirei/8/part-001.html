<h1>消費税法施行令</h1>
<h2 id="article-8">第八条（土地の貸付けから除外される場合）</h2>
<p>
law_code: <code>shohizei_seirei</code> / article: <code>8</code> / cite: <code>消費税法施行令第8条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="消費税法施行令第8条第1項" data-cite-id="shohizei_seirei:8:p1">
<p>1 法別表第二第一号に規定する政令で定める場合は、同号に規定する土地の貸付けに係る期間が一月に満たない場合及び駐車場その他の施設の利用に伴つて土地が使用される場合とする。</p>
