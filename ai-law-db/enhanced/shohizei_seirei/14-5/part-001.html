<h1>消費税法施行令</h1>
<h2 id="article-14-5">第十四条の五（教育に係る役務の提供の範囲）</h2>
<p>
law_code: <code>shohizei_seirei</code> / article: <code>14-5</code> / cite: <code>消費税法施行令第14条の5</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="14-4.html">前条</a> / <a href="15.html">次条</a> / <a href="../../text/shohizei_seirei/14-5.txt">text</a> / related: <a href="../shohizei/index.html">本則</a> , <a href="../shohizei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税法施行令第14条の5第1項" data-cite-id="shohizei_seirei:14-5:p1">
<p>1 法別表第二第十一号に規定する政令で定める料金は、次に掲げる料金とする。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="消費税法施行令第14条の5第1項第1号" data-cite-id="shohizei_seirei:14-5:p1:i1">一 授業料</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="消費税法施行令第14条の5第1項第2号" data-cite-id="shohizei_seirei:14-5:p1:i2">二 入学金及び入園料</p>
<p class="item" data-item="三" data-item-index="3" id="p1-i3" data-cite="消費税法施行令第14条の5第1項第3号" data-cite-id="shohizei_seirei:14-5:p1:i3">三 施設設備費</p>
<p class="item" data-item="四" data-item-index="4" id="p1-i4" data-cite="消費税法施行令第14条の5第1項第4号" data-cite-id="shohizei_seirei:14-5:p1:i4">四 入学又は入園のための試験に係る検定料</p>
<p class="item" data-item="五" data-item-index="5" id="p1-i5" data-cite="消費税法施行令第14条の5第1項第5号" data-cite-id="shohizei_seirei:14-5:p1:i5">五 在学証明、成績証明その他学生、生徒、児童又は幼児の記録に係る証明に係る手数料及びこれに類する手数料</p>
</div>
