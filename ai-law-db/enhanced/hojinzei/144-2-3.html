<h1>法人税法</h1>
<h2 id="article-144-2-3">第百四十四条の二の三（税額控除の順序）</h2>
<p>
law_code: <code>hojinzei</code> / article: <code>144-2-3</code> / cite: <code>法人税法第144条の2の3</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="144-2-2.html">前条</a> / <a href="144-3.html">次条</a> / <a href="../../text/hojinzei/144-2-3.txt">text</a> / related: <a href="../hojinzei_seirei/index.html">施行令</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>

<div data-paragraph="1" id="p1" data-cite="法人税法第144条の2の3第1項" data-cite-id="hojinzei:144-2-3:p1">
<p>1 前三条の規定による法人税の額からの控除については、まず前条の規定による控除をした後において、第百四十四条（外国法人に係る所得税額の控除）において準用する第六十八条（所得税額の控除）の規定及び第百四十四条の二（外国法人に係る外国税額の控除）の規定による控除をするものとする。</p>
