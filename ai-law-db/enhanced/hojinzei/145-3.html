<h1>法人税法</h1>
<h2 id="article-145-3">第百四十五条の三（外国法人に係る退職年金等積立金の額の計算）</h2>
<p>
law_code: <code>hojinzei</code> / article: <code>145-3</code> / cite: <code>法人税法第145条の3</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="145-2.html">前条</a> / <a href="145-4.html">次条</a> / <a href="../../text/hojinzei/145-3.txt">text</a> / related: <a href="../hojinzei_seirei/index.html">施行令</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法第145条の3第1項" data-cite-id="hojinzei:145-3:p1">
<p>1 第八十四条第一項（退職年金等積立金の額の計算）に規定する退職年金業務等を行う外国法人の各事業年度の退職年金等積立金の額は、当該退職年金等積立金について、政令で定めるところにより、同条から第八十六条まで（退職年金等積立金の額の計算及びその特例）の規定に準じて計算した金額とする。</p>
</div>
