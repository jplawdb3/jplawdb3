<h1>法人税法</h1>
<h2 id="article-70-2">第七十条の二（税額控除の順序）</h2>
<p>
law_code: <code>hojinzei</code> / article: <code>70-2</code> / cite: <code>法人税法第70条の2</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="70.html">前条</a> / <a href="71.html">次条</a> / <a href="../../text/hojinzei/70-2.txt">text</a> / related: <a href="../hojinzei_seirei/index.html">施行令</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法第70条の2第1項" data-cite-id="hojinzei:70-2:p1">
<p>1 この款の規定による法人税の額からの控除については、まず第六十九条の二（分配時調整外国税相当額の控除）の規定による控除をし、次に前条の規定による控除をした後において、第六十八条（所得税額の控除）及び第六十九条（外国税額の控除）の規定による控除をするものとする。</p>
</div>
