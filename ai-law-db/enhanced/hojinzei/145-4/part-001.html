<h1>法人税法</h1>
<h2 id="article-145-4">第百四十五条の四（外国法人に係る退職年金等積立金に対する法人税の税率）</h2>
<p>
law_code: <code>hojinzei</code> / article: <code>145-4</code> / cite: <code>法人税法第145条の4</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="法人税法第145条の4第1項" data-cite-id="hojinzei:145-4:p1">
<p>1 外国法人に対して課する退職年金等積立金に対する法人税の額は、各事業年度の退職年金等積立金の額に百分の一の税率を乗じて計算した金額とする。</p>
