<div data-paragraph="1" id="p1" data-cite="法人税法第82条の4第1項" data-cite-id="hojinzei:82-4:p1">
<p>1 内国法人に対して課する各対象会計年度の国際最低課税額に対する法人税の課税標準は、各対象会計年度の課税標準国際最低課税額とする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税法第82条の4第2項" data-cite-id="hojinzei:82-4:p2">
<p>2 各対象会計年度の課税標準国際最低課税額は、各対象会計年度の国際最低課税額とする。</p>
</div>
