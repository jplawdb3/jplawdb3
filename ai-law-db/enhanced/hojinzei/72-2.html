<h1>法人税法</h1>
<h2 id="article-72-2">第七十二条の二（通算法人の災害等による中間申告書の提出期限の延長）</h2>
<p>
law_code: <code>hojinzei</code> / article: <code>72-2</code> / cite: <code>法人税法第72条の2</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="72.html">前条</a> / <a href="73.html">次条</a> / <a href="../../text/hojinzei/72-2.txt">text</a> / related: <a href="../hojinzei_seirei/index.html">施行令</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法第72条の2第1項" data-cite-id="hojinzei:72-2:p1">
<p>1 国税通則法第十一条（災害等による期限の延長）の規定により通算法人の第七十一条第一項（中間申告）の規定による申告書の提出期限が延長された場合には、政令で定めるところにより、他の通算法人についても、同法第十一条の規定により同項の規定による申告書の提出期限が延長されたものとみなす。</p>
</div>
