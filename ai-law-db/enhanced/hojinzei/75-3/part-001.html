<h1>法人税法</h1>
<h2 id="article-75-3">第七十五条の三（通算法人の災害等による確定申告書の提出期限の延長）</h2>
<p>
law_code: <code>hojinzei</code> / article: <code>75-3</code> / cite: <code>法人税法第75条の3</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="法人税法第75条の3第1項" data-cite-id="hojinzei:75-3:p1">
<p>1 国税通則法第十一条（災害等による期限の延長）の規定により通算法人の第七十四条第一項（確定申告）の規定による申告書の提出期限が延長された場合には、政令で定めるところにより、他の通算法人についても、同法第十一条の規定により同項の規定による申告書の提出期限が延長されたものとみなす。</p>
