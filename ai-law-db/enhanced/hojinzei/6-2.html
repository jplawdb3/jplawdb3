<div data-paragraph="1" id="p1" data-cite="法人税法第6条の2第1項" data-cite-id="hojinzei:6-2:p1">
<p>1 第八十二条第四号（定義）に規定する特定多国籍企業グループ等に属する内国法人に対しては、第五条（内国法人の課税所得の範囲）の規定により課する法人税のほか、各対象会計年度の第八十二条の二第一項（国際最低課税額）に規定する国際最低課税額について、各対象会計年度の国際最低課税額に対する法人税を課する。</p>
