<h1>会社法施行規則</h1>
<h2 id="article-147">第百四十七条（各清算事務年度に係る事務報告）</h2>
<p>
law_code: <code>kaishahou_kisoku</code> / article: <code>147</code> / cite: <code>会社法施行規則第147条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="146.html">前条</a> / <a href="148.html">次条</a> / <a href="../../text/kaishahou_kisoku/147.txt">text</a> / related: <a href="../kaishahou/index.html">本則</a> , <a href="../kaishahou_seirei/index.html">施行令</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法施行規則第147条第1項" data-cite-id="kaishahou_kisoku:147:p1">
<p>1 法第四百九十四条第一項の規定により作成すべき事務報告は、清算に関する事務の執行の状況に係る重要な事項をその内容としなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="会社法施行規則第147条第2項" data-cite-id="kaishahou_kisoku:147:p2">
<p>2 法第四百九十四条第一項の規定により作成すべき事務報告の附属明細書は、事務報告の内容を補足する重要な事項をその内容としなければならない。</p>
</div>
