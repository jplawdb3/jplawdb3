<div data-paragraph="1" id="p1" data-cite="会社法施行規則第185条第1項" data-cite-id="kaishahou_kisoku:185:p1">
<p>1 法第七百八十三条第二項に規定する法務省令で定めるものは、権利の移転又は行使に債務者その他第三者の承諾を要するもの（持分会社の持分及び譲渡制限株式を除く。）とする。</p>
