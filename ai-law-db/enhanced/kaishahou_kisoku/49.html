<h1>会社法施行規則</h1>
<h2 id="article-49">第四十九条（株券喪失登録者による抹消の申請）</h2>
<p>
law_code: <code>kaishahou_kisoku</code> / article: <code>49</code> / cite: <code>会社法施行規則第49条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="48.html">前条</a> / <a href="50.html">次条</a> / <a href="../../text/kaishahou_kisoku/49.txt">text</a> / related: <a href="../kaishahou/index.html">本則</a> , <a href="../kaishahou_seirei/index.html">施行令</a>

<div data-paragraph="1" id="p1" data-cite="会社法施行規則第49条第1項" data-cite-id="kaishahou_kisoku:49:p1">
<p>1 法第二百二十六条第一項の規定による申請は、当該申請をする株券喪失登録者の氏名又は名称及び住所並びに当該申請に係る株券喪失登録がされた株券の番号を明らかにしてしなければならない。</p>
