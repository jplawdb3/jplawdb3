<h2 id="article-48">第四十八条（株券を所持する者による抹消の申請）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="会社法施行規則第48条第1項" data-cite-id="kaishahou_kisoku:48:p1">
<p>1 法第二百二十五条第一項の規定による申請は、株券を提示し、当該申請をする者の氏名又は名称及び住所を明らかにしてしなければならない。</p>
