<h1>会社法施行規則</h1>
<h2 id="article-169">第百六十九条（社債管理者を設置することを要しない場合）</h2>
<p>
law_code: <code>kaishahou_kisoku</code> / article: <code>169</code> / cite: <code>会社法施行規則第169条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="168.html">前条</a> / <a href="170.html">次条</a> / <a href="../../text/kaishahou_kisoku/169.txt">text</a> / related: <a href="../kaishahou/index.html">本則</a> , <a href="../kaishahou_seirei/index.html">施行令</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法施行規則第169条第1項" data-cite-id="kaishahou_kisoku:169:p1">
<p>1 法第七百二条に規定する法務省令で定める場合は、ある種類（法第六百八十一条第一号に規定する種類をいう。以下この条において同じ。）の社債の総額を当該種類の各社債の金額の最低額で除して得た数が五十を下回る場合とする。</p>
