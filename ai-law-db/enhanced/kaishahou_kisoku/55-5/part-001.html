<h1>会社法施行規則</h1>
<h2 id="article-55-5">第五十五条の五（株主に対する通知を要しない場合における反対通知の期間の初日）</h2>
<p>
law_code: <code>kaishahou_kisoku</code> / article: <code>55-5</code> / cite: <code>会社法施行規則第55条の5</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="55-4.html">前条</a> / <a href="56.html">次条</a> / <a href="../../text/kaishahou_kisoku/55-5.txt">text</a> / related: <a href="../kaishahou/index.html">本則</a> , <a href="../kaishahou_seirei/index.html">施行令</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法施行規則第55条の5第1項" data-cite-id="kaishahou_kisoku:55-5:p1">
<p>1 法第二百四十四条の二第五項に規定する法務省令で定める日は、株式会社が金融商品取引法の規定に基づき前条の書類の届出又は提出（当該書類に記載すべき事項を同法の規定に基づき電磁的方法により提供した場合にあっては、その提供）をした日とする。</p>
