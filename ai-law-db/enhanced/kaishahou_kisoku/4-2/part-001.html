<div data-paragraph="1" id="p1" data-cite="会社法施行規則第4条の2第1項" data-cite-id="kaishahou_kisoku:4-2:p1">
<p>1 法第二条第三十二号の二に規定する法務省令で定めるものは、同条第三号に規定する会社が他の会社等の財務及び事業の方針の決定を支配している場合（第三条第三項第一号に掲げる場合に限る。）における当該他の会社等とする。</p>
