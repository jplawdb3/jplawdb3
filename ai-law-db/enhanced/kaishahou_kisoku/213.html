<h1>会社法施行規則</h1>
<h2 id="article-213">第二百十三条（新設合併設立株式会社の事後開示事項）</h2>
<p>
law_code: <code>kaishahou_kisoku</code> / article: <code>213</code> / cite: <code>会社法施行規則第213条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="会社法施行規則第213条第1項" data-cite-id="kaishahou_kisoku:213:p1">
<p>1 法第八百十五条第三項第一号に規定する法務省令で定める事項は、法第八百三条第一項の規定により新設合併消滅株式会社が備え置いた書面又は電磁的記録に記載又は記録がされた事項（新設合併契約の内容を除く。）とする。</p>
