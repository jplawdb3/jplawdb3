<h1>会社法施行規則</h1>
<h2 id="article-163">第百六十三条（申込みをしようとする者に対して通知すべき事項）</h2>
<p>
law_code: <code>kaishahou_kisoku</code> / article: <code>163</code> / cite: <code>会社法施行規則第163条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="162.html">前条</a> / <a href="164.html">次条</a> / <a href="../../text/kaishahou_kisoku/163.txt">text</a> / related: <a href="../kaishahou/index.html">本則</a> , <a href="../kaishahou_seirei/index.html">施行令</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法施行規則第163条第1項" data-cite-id="kaishahou_kisoku:163:p1">
<p>1 法第六百七十七条第一項第三号に規定する法務省令で定める事項は、次に掲げる事項とする。</p>
<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="会社法施行規則第163条第1項第1号" data-cite-id="kaishahou_kisoku:163:p1:i1">一 社債管理者を定めたときは、その名称及び住所</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="会社法施行規則第163条第1項第2号" data-cite-id="kaishahou_kisoku:163:p1:i2">二 社債管理補助者を定めたときは、その氏名又は名称及び住所</p>
<p class="item" data-item="三" data-item-index="3" id="p1-i3" data-cite="会社法施行規則第163条第1項第3号" data-cite-id="kaishahou_kisoku:163:p1:i3">三 社債原簿管理人を定めたときは、その氏名又は名称及び住所</p>
</div>
