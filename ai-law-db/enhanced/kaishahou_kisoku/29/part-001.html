<h1>会社法施行規則</h1>
<h2 id="article-29">第二十九条（議案の追加の請求の時期）</h2>
<p>
law_code: <code>kaishahou_kisoku</code> / article: <code>29</code> / cite: <code>会社法施行規則第29条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="28.html">前条</a> / <a href="30.html">次条</a> / <a href="../../text/kaishahou_kisoku/29.txt">text</a> / related: <a href="../kaishahou/index.html">本則</a> , <a href="../kaishahou_seirei/index.html">施行令</a>
</p>
<div data-paragraph="1" id="p1" data-cite="会社法施行規則第29条第1項" data-cite-id="kaishahou_kisoku:29:p1">
<p>1 法第百六十条第三項に規定する法務省令で定める時は、法第百五十六条第一項の株主総会の日の五日（定款でこれを下回る期間を定めた場合にあっては、その期間）前とする。 ただし、前条各号に掲げる場合には、三日（定款でこれを下回る期間を定めた場合にあっては、その期間）前とする。</p>
